<!-- "script/ide/styles/DefaultMessageBox.html" -->
<html>
<body>
<pe:mcml>
<script type="text/npl" src="script/ide/MessageBox.lua" refresh="false"><![CDATA[
function ClosePage()
    -- _guihelper.CloseMessageBox();
    _guihelper.OnMessageBoxClick("Cancel");
end
]]></script>
<style type="text/mcss">
{
my_button = { color = "#000000", background = "Texture/whitedot.png", ["background-color"]="#808080" }
}
</style>
<div style="background-color:#000000;width:340px;">
  <div style="background-color:#cccccc;width:330px;margin:5px;">
      <div style="color:#808080;position:relative;margin-left:5px;">信息</div>
      <input type="button" align="right" class="my_button" style="width:32px;height:26px;background:url()" value='X' onclick="ClosePage"/>
  </div>
  <div style="padding:5px;width:330px;color:#cccccc">
        <pe:if condition='<%=type(_guihelper.values.icon)=="string"%>'>
            <img style="margin-right:5px;width:24px;height:24px;" src='<%=_guihelper.values.icon%>'/>
        </pe:if>
        <pe:if condition='<%=type(_guihelper.values.icon)=="table"%>'>
            <img style="margin-right:5px;width:24px;height:24px;" src='<%=_guihelper.values.icon.src%>'animstyle='<%=_guihelper.values.icon.animstyle%>'/>
        </pe:if>
        <pe:if condition='<%=type(_guihelper.values.icon)=="number"%>'>
            <pe:if condition='<%=_guihelper.values.icon==_guihelper.MessageBoxIcon.Asterisk%>'>*</pe:if>
            <pe:if condition='<%=_guihelper.values.icon==_guihelper.MessageBoxIcon.Error%>'>Oops!</pe:if>
            <pe:if condition='<%=_guihelper.values.icon==_guihelper.MessageBoxIcon.Exclamation%>'>Ah!</pe:if>
            <pe:if condition='<%=_guihelper.values.icon==_guihelper.MessageBoxIcon.Warning%>'>Warning</pe:if>
            <pe:if condition='<%=_guihelper.values.icon==_guihelper.MessageBoxIcon.Information%>'>Info</pe:if>
            <pe:if condition='<%=_guihelper.values.icon==_guihelper.MessageBoxIcon.Stop%>'>Stop!</pe:if>
            <pe:if condition='<%=_guihelper.values.icon==_guihelper.MessageBoxIcon.Question%>'>?</pe:if>
        </pe:if>    
        <div style="float:left;padding:16px;max-height:140px;color:#cccccc">
            <!-- tricky: always reference content like below. It allows MCML code that needs page:Refresh to work inside content.-->
            <script refresh="false" IsInitialized='<%=_guihelper.values.IsInitialized%>'>
                document.write(_guihelper.values.content);
            </script>
        </div>
    </div>
  <pe:if condition='<%=_guihelper.values.buttons~=_guihelper.MessageBoxButtons.Nothing%>'>
    <div style="padding:5px;padding-bottom:10px;">
      <pe:if condition='<%=_guihelper.values.buttons==_guihelper.MessageBoxButtons.OKCancel%>'>
          <input type="button" class="my_button" hotkey="DIK_RETURN" name="OK" value='<%=L"确定"%>' style="margin-left:72px;margin-top:5px;width:90px;"  onclick="_guihelper.OnMessageBoxClick()"/>
          <input type="button" class="my_button" name="Cancel" value='<%=L"取消"%>' style="margin-left:15px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
      </pe:if>
      <pe:if condition='<%=_guihelper.values.buttons==_guihelper.MessageBoxButtons.OK%>'>
          <input type="button" class="my_button" hotkey="DIK_RETURN" name="OK" value='<%=L"确定"%>' style="margin-left:125px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
      </pe:if>
      <pe:if condition='<%=_guihelper.values.buttons==_guihelper.MessageBoxButtons.YesNo%>'>
          <input type="button" class="my_button" hotkey="DIK_RETURN" name="Yes" value='<%=L"是"%>' style="margin-left:72px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
          <input type="button" class="my_button" name="No" value='<%=L"否"%>' style="margin-left:15px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
      </pe:if>
      <pe:if condition='<%=_guihelper.values.buttons==_guihelper.MessageBoxButtons.YesNoCancel%>'>
            <input type="button" class="my_button" hotkey="DIK_RETURN" name="Yes" value='<%=L"是"%>' style="margin-left:20px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
            <input type="button" class="my_button" name="No" value='<%=L"否"%>' style="margin-left:15px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
            <input type="button" class="my_button" name="Cancel" value='<%=L"取消"%>' style="margin-left:15px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
      </pe:if>
      <pe:if condition='<%=_guihelper.values.buttons==_guihelper.MessageBoxButtons.AbortRetryIgnore%>'>
        <input type="button" class="my_button" name="Abort" value='<%=L"终止"%>' style="margin-left:5px;width:100px;" onclick="_guihelper.OnMessageBoxClick()"/>
        <input type="button" class="my_button" name="Retry" value='<%=L"重试"%>' style="margin-left:5px;width:100px;" onclick="_guihelper.OnMessageBoxClick()"/>
        <input type="button" class="my_button" name="Ignore" value='<%=L"忽略"%>' style="margin-left:25px;width:100px;" onclick="_guihelper.OnMessageBoxClick()"/>
      </pe:if>
      <pe:if condition='<%=_guihelper.values.buttons==_guihelper.MessageBoxButtons.RetryCancel%>'>
        <input type="button" class="my_button" name="Retry" value='<%=L"重试"%>' style="margin-left:72px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
        <input type="button" class="my_button" name="Cancel" value='<%=L"取消"%>' style="margin-left:15px;margin-top:5px;width:90px;" onclick="_guihelper.OnMessageBoxClick()"/>
      </pe:if>
    </div>
  </pe:if>
</div>
</pe:mcml> 
</body>
</html>
