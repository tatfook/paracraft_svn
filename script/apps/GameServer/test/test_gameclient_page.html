<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>game server test file, by LiXizhi, 2009/10/5</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="test_gameclient_page.lua"><![CDATA[
MyCompany.Aries.test_gameclient_page.OnInit();
]]></script>
<div style="margin:10px;">
<b>GSL game client v1.0 test console</b>
<form name="GSL_client_test_form">
<div style="color:#00cc00">Make sure ParaEngineServer process is already running on 127.0.01:60002</div>
user nid:<input name="user_nid" style="width:120px"/> empty to pick randomly. <br />
Server Name:
<select name="servername">
    <option selected="true">world1</option>
    <option>world2</option>
</select><br />
home_nid:<input name="home_nid" style="width:120px"/> empty to disable homegrid. <br />
<div>
<input type="submit" style="margin-right:10px" name="connect" value="connect to local server" onclick="MyCompany.Aries.test_gameclient_page.OnClickConnect"/>
<input type="submit" name="disconnect" value="disconnect" onclick="MyCompany.Aries.test_gameclient_page.OnClickDisconnect"/><br />
<br />
input server ip:<input name="ip" value="192.168.0.229" style="width:120px"/> &nbsp;port:<input name="port" value="60002" style="width:80px"/>&nbsp;
<input type="submit" style="margin-right:10px" name="connect" value="connect to appointed server" onclick="MyCompany.Aries.test_gameclient_page.OnClickConnectOther"/>
</div>
<pe:label name="status" style="height:20px;color:#DD0000"></pe:label>
<hr />
<input type="checkbox" name="DumpMessage" onclick="MyCompany.Aries.test_gameclient_page.OnCheckDumpMessage"/>Dump message to log
</form>
<hr />
Actions Tests:<br />
<input name="ChatText" style="width:250px" value="this is a test message"/><input type="button" name="btnSendChatText" value="Send Chat Msg" onclick = "MyCompany.Aries.test_gameclient_page.OnSendChatMessage"/><br />
<hr />
<input type="button" name="joinMUC" value="Join MUC room 101" onclick="MyCompany.Aries.test_gameclient_page.OnJoinMucRoom"/>
<input type="button" name="sendMUCMsg" value="Send MUC Message" onclick="MyCompany.Aries.test_gameclient_page.OnSendMucMesssage"/><br />
</div>
</pe:mcml> 
</body>
</html>
