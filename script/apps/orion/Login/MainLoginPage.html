<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Login Page</title>
</head>
<body>
    
<pe:mcml trans="ParaworldMCML">
  <script type="text/npl" src="MainLoginPage.lua">
    <![CDATA[
    function OnInit()
	    local self = document:GetPageCtrl();
	    local bRememberPassword = MyCompany.Orion.app:ReadConfig("rememberpassword", false);
	    self:SetNodeValue("rememberpassword", bRememberPassword);
	    if(bRememberPassword) then
	        self:SetNodeValue("username", Map3DSystem.User.Name);
	        self:SetNodeValue("password", Map3DSystem.User.Password);
	    end 
    end
    OnInit()
    ]]>
  </script>
  <!--<hr style="margin-top:0px;margin-bottom:0px;margin-left:0px;margin-bottom:0px;height:3px;background-color:#FFFFFF;background:url(Texture/3DMapSystem/Desktop/divider.png)"/>-->
  <!--<div style="margin-top:0px;margin-left:0px;height:90px;background:url(Texture/3DMapSystem/Desktop/LoginPageBottom.png: 15 55 15 8)" width="100%"></div>-->

  <pe:editor style="height:90px;background:;" width="100%" alignment="_fi">
    <div style="width:20px;float:left;">
    </div>
    <!--<div style="float:left;color:#C8E3F1;width:100px;margin-right:20px">-->
    <div style="float:left;width:100px;margin-top:5px;margin-right:20px;color:#C8E3F1;">
        用户名:<br/>
        <input type="text" name="username" style="background:url(Texture/3DMapSystem/Desktop/LoginPageTextbox.png: 7 7 7 7)"/>
    </div>
    <!--<div style="float:left;color:#C8E3F1;width:100px;margin-right:20px">-->
    <div style="float:left;width:100px;margin-top:5px;margin-right:20px;color:#C8E3F1;">
        密码:<br/>
        <input type="password" name="password" style="background:url(Texture/3DMapSystem/Desktop/LoginPageTextbox.png: 7 7 7 7)"/>
        <div><input type="checkbox" name="rememberpassword"/><span style="color:#C8E3F1;">记住密码</span></div>
    </div>
    <!--<div style="float:left;color:#C8E3F1;margin-right:20px">-->
    
    <div style="float:left;margin-left:20px;">
        <div style="height:4px"></div>
        <input style="margin-right:10px;width:110px;height:32px;font-weight:bold;color:#043759;background:url(Texture/Orion/Button_Normal_Large.png: 15 15 15 15);" type="button" name="register" value="新建用户" onclick="MyCompany.Orion.MainLogin.OnClickNewAccount"/>
        <input style="margin-right:10px;width:110px;height:32px;font-weight:bold;color:#043759;background:url(Texture/Orion/Button_Normal_Large.png: 15 15 15 15)" type="button" name="online" value="单机模式0" onclick="MyCompany.Orion.MainLogin.OnLoginOfflineMode"/>
        <div style="height:1px"></div>
        <input DefaultButton="true" style="margin-right:10px;width:110px;height:32px;font-weight:bold;color:#043759;background:url(Texture/Orion/Button_Highlight_Large.png: 15 15 15 15)" type="submit" name="login" value="登录啊" onclick="MyCompany.Orion.MainLogin.OnClickConnect"/>
        <input style="margin-right:10px;width:110px;height:32px;font-weight:bold;color:#043759;background:url(Texture/Orion/Button_Normal_Large.png: 15 15 15 15)" type="button" name="exit" value="退出" onclick="MyCompany.Orion.MainLogin.OnClickCallback_ExitApp"/>
        <!--<input style="margin-right:10px;width:70px;height:32px;font-weight:bold;color:#043759;background:url(Texture/3DMapSystem/Desktop/LoginPageButton3.png:15 15 15 16)" type="button" name="showcase" value="演示场景" onclick="MyCompany.Orion.MainLogin.LoadDemoScene"/>-->
    </div>
  </pe:editor>
</pe:mcml>
</body>
</html>
