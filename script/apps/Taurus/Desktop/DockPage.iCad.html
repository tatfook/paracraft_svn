<!-- "script/apps/Taurus/Desktop/DockPage.iCad.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dock Page, by WangTian, 2009/4/29</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="DockPage.lua">
    MyCompany.Taurus.Desktop.TaurusDockPage.Init();
</script>
<div style="position:relative;margin-top:16px;width:500px;height:64px;background:url(Texture/Taurus/Dock/LeopardDockBG.png#0 0 808 64:100 10 100 10)" align="center"/>
<div style="width:448px;margin-top:8px;" align="center">
    <input animstyle="14" type="button" class="taskbarbutton" style="background:Texture/Taurus/Dock/ShowPerfTrue.png;" tooltip="美术工具"
            onclick="MyCompany.Taurus.Desktop.TaurusDockPage.OnClickArtToolPage"/>
    <input animstyle="14" type="button" class="taskbarbutton" style="background:Texture/Taurus/Dock/AssetViewer.png;" tooltip="3D模型和人物浏览器"
            onclick="MyCompany.Taurus.Desktop.TaurusDockPage.OnClickOpenAsset"/>
    <input animstyle="14" type="button" class="taskbarbutton" style="background:Texture/Taurus/Dock/Ocean.png;" tooltip="天空/海洋编辑器"
            onclick="MyCompany.Taurus.Desktop.TaurusDockPage.OnClickEnvPage"/>
    <input animstyle="14" type="button" class="taskbarbutton" style="background:Texture/Taurus/Dock/Minimap.png;" tooltip="保存世界"
            onclick="MyCompany.Taurus.Desktop.TaurusDockPage.OnClickWorldPage"/>
    <input animstyle="14" type="button" class="taskbarbutton" style="background:Texture/Taurus/Dock/Terrain.png;" tooltip="地形编辑器"
            onclick="MyCompany.Taurus.Desktop.TaurusDockPage.OnClickTerrainEditor"/>
    <input animstyle="14" type="button" class="taskbarbutton" style="background:Texture/Taurus/Dock/AdvModelViewer.png;" tooltip="高级物品编辑器"
            onclick="MyCompany.Taurus.Desktop.TaurusDockPage.OnClickObjectEditor"/>
    <input animstyle="14" type="button" class="taskbarbutton" style="background:Texture/Taurus/Dock/Setting.png;" tooltip="设置"
            onclick="MyCompany.Taurus.Desktop.TaurusDockPage.OnClickSetting"/>
</div>
<div style="position:relative;margin-left:0px;font-size:12px;color:#00000080;text-shadow:true">
    iCad 3D云创作平台 ver 0.1
</div>
</pe:mcml> 
</body>
</html>
