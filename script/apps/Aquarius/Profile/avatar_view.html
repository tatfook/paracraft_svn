<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>a read-only user profile page</title>
</head>
<body>
<pe:mcml>
<script type="text/npl"><![CDATA[
local page = document:GetPageCtrl();
uid = page:GetRequestParam("uid") or Map3DSystem.App.profiles.ProfileManager.GetUserID();
]]></script>
<form name="avatarform">
<div style="float:left;width:256px">
  <div>
     <pe:avatar uid='<%=Eval("uid")%>' name="avatar" style="width:256px;height:256px;"/>
  </div>
</div>
<div style="float:left;">
    <div style="float:left;">
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="head" value="头部"/><br />
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="hand" value="手"/><br />
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="head" value="鞋"/><br />
    </div>
    <div style="float:left;padding-left:5px;padding-right:5px;">
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="face" value="面部"/><br />
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="cape" value="背包"/><br />
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Over_32bits.png#0 0 41 41)" name="closet" value="衣柜"/><br />
    </div>
    <div style="float:left;">
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="necklace" value="项链"/><br />
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="upper" value="上装"/><br />
        <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/Desktop/QuickLaunch_Slot_Norm_32bits.png#0 0 41 41)" name="lower" value="下装"/><br />
    </div>
    <div style="margin-top:3px;width:138px;height:70px;background:url(Texture/Aquarius/Desktop/Profile_BG_32bits.png: 80 30 20 20)">
        <div style="height:20px;padding-left:6px;padding-top:2px;">我的最爱</div>
        <div style="margin-left:3px;margin-top:2px">
            <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/IT_Head.png)" name="show1"/>
            <input type="button" style="margin-left:3px;margin-right:3px;width:41px;height:41px;background:url(Texture/Aquarius/IT_Chest.png)" name="show2"/>
            <input type="button" style="width:41px;height:41px;background:url(Texture/Aquarius/IT_Gloves.png)" name="show3"/>
        </div>
    </div>
</div>
<div><font style="color:#808080;">用鼠标左键或中键拖拽可以改变视角或位置</font></div>
</form>
</pe:mcml>
</body>
</html>
