<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>a read-only user profile page</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="interests.lua">
MyCompany.Aquarius.interestsPage.OnInit();
</script>
<form name="interests">
<div>
  <div style="width:90px;float:left;text-align:right">兴趣爱好:</div>
  <textarea name="interest" rows="3"></textarea><br/>
</div>
<div style="width:90px;float:left;text-align:right">喜欢的颜色:</div>
<div style="float:left">
    <input type="checkbox" name="color1"/>红色
    <input type="checkbox" name="color2"/>黄色
    <input type="checkbox" name="color3"/>橙色
    <input type="checkbox" name="color4"/>绿色
    <input type="checkbox" name="color5"/>蓝色
    <input type="checkbox" name="color6"/>青色
    <input type="checkbox" name="color7"/>紫色
    <input type="checkbox" name="color8"/>白色
    <input type="checkbox" name="color9"/>黑色
    <input type="checkbox" name="color10"/>银色
    <input type="checkbox" name="color11"/>金色
    <input type="checkbox" name="color12"/>粉红色
    <input type="checkbox" name="color13"/>咖啡色
    <input type="checkbox" name="color14"/>其它
</div><br />
<div style="width:90px;float:left;text-align:right">喜欢的音乐:</div>
<div style="float:left">
    <input type="checkbox" name="music1"/>流行音乐
    <input type="checkbox" name="music2"/>摇滚/重金属
    <input type="checkbox" name="music3"/>爵士/蓝调
    <input type="checkbox" name="music4"/>Hip Hop
    <input type="checkbox" name="music5"/>古典
    <input type="checkbox" name="music6"/>乡村/民谣
    <input type="checkbox" name="music7"/>民族
    <input type="checkbox" name="music8"/>交响乐
    <input type="checkbox" name="music9"/>其它
</div>
<hr />
<div style="width:90px;float:left;text-align:right">交友/婚姻状况:</div>
<select name="relationship" AllowUserEdit="false" IsReadonly="true">
<option selected="selected" value="0">保密</option><option value="1">单身</option><option value="2">正在交友中</option><option value="5">已订婚</option><option value="4">已婚</option><option value="6">比较复杂</option><option value="3">希望广交朋友</option>
</select><br/>
<div style="width:90px;float:left;text-align:right">对谁感兴趣:</div>
    <input type="checkbox" name="meeting1"/>女生/女士
    <input type="checkbox" name="meeting2"/>男生/男士<br/>
<div style="width:90px;float:left;text-align:right">寻求:</div>
<div style="float:left">
    <input type="checkbox" name="meeting3"/>朋友
    <input type="checkbox" name="meeting4"/>婚姻
    <input type="checkbox" name="meeting5"/>笔友
    <input type="checkbox" name="meeting6"/>圈子
</div>
</form>          
</pe:mcml>
</body>
</html>
