<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>a read-only user profile page</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="uploadphoto.lua">
MyCompany.Aquarius.uploadphotoPage.OnInit()
</script>
<div style="margin:3px;">
<form name="uploadphotoform">
  <div style="float:left;width:160px">
    <h3>当前头像</h3>
    <hr/>
    请上传大头照<br />
    <img name="photo" src="Texture/3DMapSystem/brand/noimageavailable.dds" style="width:160px;height:120px;"/>
 </div>
 <div style="float:left;margin-left:3px">
    <h3>上传头像</h3>
    <hr/>
    上传真实头像, 可以使你的访问次数提高200%以上,并且有机会出现在社区首页<br />
    <div style="width:240px;float:left" >
    <input name="photopath" type="file" onchange="MyCompany.Aquarius.uploadphotoPage.OnSelectPhotoFile"/></div><input name="updatePhoto" style="margin-top:0" type="button" value="刷新" onclick="MyCompany.Aquarius.uploadphotoPage.OnClickRefresh"/><br />
    <div style="color:#808080;">支持 JPG、JPEG、GIF、BMP 和 PNG 文件格式，最大4M。头像高度超出宽度1.5倍的部分会被切除。 </div><br/>
    <div style="margin-top:10px;">
        <input type="submit" class="defaultbutton" name="save" value="上传头像" style="height:26px;" onclick="MyCompany.Aquarius.uploadphotoPage.OnUploadUserPhoto"/>
        <label name="uploadphoto_result" style="height:35px;margin-top:5px;margin-left:10px;color:#006600;font-weight:bold"/>
    </div>
    <div style="color:#808080;"><h3>你知道么?</h3>你可以将上传的图片或朋友的图片，放置在自己的3D世界中。<a href="#">了解更多...</a></div>
 </div>
</form>
</div>
</pe:mcml>
</body>
</html>
