<body>
<pe:mcml trans="ParaworldMCML">

<script refresh="false" type="text/npl" src="InventoryBagPage.lua"><![CDATA[
MyCompany.Aquarius.InventoryBagPage.OnInit();
local pageCtrl = document:GetPageCtrl();
class = tonumber(pageCtrl:GetRequestParam("class"));
subclass = tonumber(pageCtrl:GetRequestParam("subclass"));

-- status: nil not available, 1 fetching, 2 fetched. 
dsItems = Eval("dsItems") or {status=nil, };

function DS_Func_Items(index)
    return MyCompany.Aquarius.InventoryBagPage.DS_Func(dsItems, index, nil, pageCtrl, class, subclass)
end

]]></script>
