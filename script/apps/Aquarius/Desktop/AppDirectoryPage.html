    <title>AppDirectoryPage file</title>

<body>
<pe:mcml>
<script type="text/npl" src="AppDirectoryPage.lua"><![CDATA[

]]></script>
<pe:gridview DataSource="<%=MyCompany.Aquarius.AppDirectoryPage.DS_AppDirectory_Func%>" name="gvwAppDirectory" CellPadding="1"  DefaultNodeHeight = "20">

            <%=Eval("Title")%>
        </div>
        <div style="float:left; margin-right:10px">
            some text
        </div>

        <b>没有安装任何APP组件</b>

        <b>正在搜索, 请稍候 ... </b>

</pe:gridview>
</pe:mcml>
