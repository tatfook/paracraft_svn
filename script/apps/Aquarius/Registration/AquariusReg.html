<body>
<pe:mcml>
<script type="text/npl"><![CDATA[
]]></script>
<div style="width:500px;padding:5px" class="box">
    <img src="Texture/3DMapSystem/AppIcons/login_64.dds" width="48" height="48"/>
    <div style="float:left;margin:10px;">注册后, 您将可以保存个人设置, 使用更多的功能.</div>
    <hr />
   <div style="width:320px;float:left;">
    <pe:editor labelwidth="120">
      <span style="font-weight:bold;font-size:14px">立即注册新用户</span>
      <input type="hidden" name="referrer" value="paraworldviewer" />
      <div style="float:left;margin-left:11px;margin-top:2px;">它是免费的</div><br />
      <div style="width:120px;float:left;text-align:right">电子邮箱:</div>
        <div style="float:left"><input name="username" type="text"/><br /><span color="#808080">将用于登录</span></div><br/>
      <div style="width:120px;float:left;text-align:right">密码:</div>
        <div style="float:left">
            <input name="password" type="password"/><br/>
            <span color="#808080">6~20位英文字符与数字，区分大小写</span>
        </div>   
      <div style="width:120px;float:left;text-align:right">重复密码:</div><input name="password_confirm" type="password"/><br/>
      <div style="width:120px;float:left;text-align:right">用户名:</div><input name="email" type="text"/><br/>
      <div style="margin-left:120px;float:left;">
        <input tooltip="注册需要连接互联网" type="submit" DefaultButton="true" class="defaultbutton" name="register" value="接受条款并注册!" style="height:26px" onclick="MyCompany.Aquarius.OnUserRegister"/>
      </div>
      <div>点击以上的注册按钮，我们将认为您已阅读并同意遵守<a tooltip="查看服务条款" href="%WIKI%/Main/TermsOfUse" target="_blank">服务条款</a></div>
    </pe:editor>
  </div>
  <div style="float:left;width:170px;float:left;padding:5px">
    <a tooltip="点击申请" onclick="System.App.Commands.Call" param1="Profile.Aquarius.CreateRoom">申请我的3D社区</a><br />
    <div style="color:#808080">
    如果您希望在自己的网站上, 建立自己的3D社区,请申请<br />
    只需3分钟, 开通自己的3D社区, 发布到博客, 网站
    </div>
  </div>
</div>
