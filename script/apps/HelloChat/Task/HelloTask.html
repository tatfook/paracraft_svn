<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
<pe:mcml>
<script type="text/npl"><![CDATA[
]]></script>
<pe:tabs name="HelloTaskTabs">
    <pe:tab-item text="当前任务" name="current" selected="true">
        <div style="padding:5px">
            <div style="float:left;width:200px">任务数: 1/20</div><input type="checkbox" name="tracetask" checked="true"/>追踪任务<br/>
            <pe:treeview name="taskSelect" style="height:100" VerticalScrollBarStep="25px">
                <pe:treenode text="【主线任务】 新手教程" expanded="true">
                   <div style="height:20px;">
                        <div style="width:200px;float:left">新手报到处</div><span color="#008000">(已完成)</span><a href=""><img style="background:url(Texture/3DMapSystem/common/delete.png);width:16px;height:16px;margin-right:3px" />放弃</a>
                   </div>
                   <div style="height:20px;">
                        <div style="width:200px;float:left">申请你的星球</div><span color="#808000">(未完成)</span><a href=""><img style="background:url(Texture/3DMapSystem/common/delete.png);width:16px;height:16px;margin-right:3px" />放弃</a>
                   </div>
                </pe:treenode>
                <pe:treenode text="【副本任务】: 学习电影拍摄" expanded="false">
                   <div style="height:20px;">
                        <div style="width:200px;float:left">电影播放</div><span color="#808000">(未完成)</span><a href=""><img style="background:url(Texture/3DMapSystem/common/delete.png);width:16px;height:16px;margin-right:3px" />放弃</a>
                   </div>
                   <div style="height:20px;">
                        <div style="width:200px;float:left">电影录制</div><span color="#808000">(未完成)</span><a href=""><img style="background:url(Texture/3DMapSystem/common/delete.png);width:16px;height:16px;margin-right:3px" />放弃</a>
                   </div>
                </pe:treenode>
            </pe:treeview>
            <pe:treeview name="taskContent" style="margin-top:5px" VerticalScrollBarStep="50px">
               <div style="height:20px;">
                    <div style="text-align:center;font-weight:bold">和管理员ABC说话</div>
               </div>
               <div style="height:20px;">
                    <div style="text-align:right;float:left;font-weight:bold;width:90px">目标:</div>
                    <div style="float:left">
                        和<a href="#">管理员</a>说话
                    </div>
               </div>
               <div style="height:20px;">
                    <div style="text-align:right;float:left;font-weight:bold;color:#000080;width:90px">指南:</div>
                    <div style="float:left">
                        到<a href="#">移民中心</a>和管理员<a href="#">ABC</a>说话
                    </div>
               </div>
               <div>
                    <div style="text-align:right;float:left;font-weight:bold;color:#800000;width:90px">任务奖励:</div>
                    <div style="float:left">100E 币, 以及<br />
                        <pe:asset src="model/05plants/02tree/01tree/tree11/tree11.x" />
                        <pe:asset src="model/05plants/02tree/01tree/tree10/tree10.x" />
                        <pe:asset src="character/v3/Pet/XM/XM.xml" type="char" />
                        <pe:asset type="char" src="character/v3/Pet/CAITOUBB/CAITOUbb.xml" />
                    </div>
               </div>
               <div>
                    <div style="text-align:right;float:left;width:90px">还能获得:</div>
                    <div style="float:left">100 积分, 以及<br />
                        <pe:asset src="character/v3/Pet/XM/XM.xml" type="char" />
                    </div>
               </div>
               <div>
                    <div style="text-align:right;float:left;width:90px">剧情</div>
                    <div style="float:left;color:#8080ee">
                        bla bla bla 一些没有用的文字
                    </div>
               </div>
            </pe:treeview>
        </div>
    </pe:tab-item>
    <pe:tab-item text="可接的任务" name="todo">
        <div style="padding:5px">没有可以接受的新任务.
        <hr />
        <pe:treeview name="taskTodoList" style="margin-top:5px" VerticalScrollBarStep="25px">
            <pe:treenode text="【可接任务】 " expanded="true">
                <div style="height:25px">和<a href="#">管理员</a>说话. <input type="button" value="接受"/></div>
                <div style="height:25px">去<a href="#">移民中心</a>申请你的星球. <input type="button" value="接受"/></div>
            </pe:treenode>    
            <pe:treenode text="【即将可接】 还有下面任务">
            </pe:treenode>
        </pe:treeview>
        </div>
    </pe:tab-item>
</pe:tabs>
</pe:mcml> 
</body>
</html>
