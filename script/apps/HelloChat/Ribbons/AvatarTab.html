<body>
<pe:mcml>
<script>
</script>
<div>
    <pe:ribbonbar label="技能栏">
        <pe:command cmd="Profile.CCS.AnimationPage" tooltip="调用动作文件" width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/01.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/出拳.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/14.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/哭泣.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/15.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/俯卧撑.x", headonmodel="model/07effect/v3/xingxing/xingxing.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/16.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/跳舞一.x", headonchar="model/07effect/v3/heart/heart01.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/17.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/讨论.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/18.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/飞吻.x", headonchar="model/07effect/v3/kiss/kiss01.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/19.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/不可一世.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/20.png)" animstyle="14"/>
        <pe:command cmd="Profile.HelloChat.DoSkill" params='<%={anim="character/Animation/v3/垂头丧气.x"} %>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/face/21.png)" animstyle="14"/>
        <div style="float:left">
            <pe:command tooltip="显示|隐藏扩展栏" style="margin-top:2px;margin-bottom:1px;width:10px;height:10px;background:url(Texture/3DMapSystem/common/itemclosed.png)"/><br />
            <pe:command tooltip="翻页" style="margin-top:1px;margin-bottom:1px;width:10px;height:10px;background:url(Texture/3DMapSystem/common/itemopen.png)"/>
        </div>
    </pe:ribbonbar>
    <pe:ribbonbar label="人物形象">
        <!--<pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Profile.CCS.AnimationPage" animstyle="14"/>-->
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Profile.CCS.CharSelectionPage" animstyle="14"/>
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Profile.CCS.FacialPanel" animstyle="14"/>
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Profile.CCS.CartoonFacePanel" animstyle="14"/>
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Profile.CCS.InventoryPanel" animstyle="14"/>
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Profile.CCS.HairPanel" animstyle="14"/>
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Profile.CCS.CharSavePage" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="物品">
        <pe:command width="24" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagGrass.html",text="我的背包", icon="Texture/3DMapSystem/AppIcons/Inventory_64.dds"}%>' style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Inventory_64.dds)" tooltip="背包" animstyle="14"/>
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Debug_64.dds)" tooltip="商城" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="任务">
        <pe:command width="24" cmd="Profile.HelloChat.Task" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Tasks_64.dds)" tooltip="当前的任务" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="社会">
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/People_64.dds)" tooltip="我的社交网(人立方)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="日志">
        <pe:command width="24" cmd="File.EBook" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Discussion_64.dds)" tooltip="我的日志" animstyle="14"/>
    </pe:ribbonbar>
</div>
</pe:mcml>
