<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by LiXizhi, 2008/10/27</title>
</head>
<body>
<pe:mcml>
<script src="CreationTab.lua" type="text/npl" ><![CDATA[
MyCompany.HelloChat.CreationTab.OnInit();
]]></script>
<div>
    <pe:ribbonbar style="height:46px;" label="选择" tooltip="先选择物品类别,然后左键点击场景中的物体">
        <select AllowUserEdit="false" name="selection_filter" onselect="MyCompany.HelloChat.CreationTab.OnSelectPickingFilter">
            <option value="mesh">静态物体</option>
            <option value="biped">人物</option>
            <option value="light">光源</option>
            <option value="524288">Portal</option>
            <option value="262144">Zone</option>
            <option value="0" selected="true">禁止选择</option>
            <option value="notplayer">常用物体</option>
            <option value="4294967295">任何物体</option>
        </select>
    </pe:ribbonbar>
    <pe:ribbonbar label="星球">
        <pe:command tooltip="申请|新建星球" cmd="File.New.World"/>
        <pe:command tooltip="我的星球" cmd="File.Open.PersonalWorld"/>
        <pe:command tooltip="保存对星球的修改" cmd="File.SaveAndPublish"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="大自然">
        <pe:command cmd="Env.sky" animstyle="14"/>
        <pe:command cmd="Env.terrain" animstyle="14"/>
        <pe:command cmd="Env.ocean" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="植物">
        <pe:command tooltip="花草" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagGrass.html",text="花草", icon="Texture/3DMapSystem/Creator/NM_Plants.png"}%>'  width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Plants.png)"animstyle="14"/>
        <pe:command tooltip="树木" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagTree.html",text="树木", icon="Texture/3DMapSystem/Creator/NM_Trees.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Trees.png)" animstyle="14"/>
        <pe:command tooltip="野外装饰" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagOutdoor.html",text="野外装饰", icon="Texture/3DMapSystem/Creator/NM_Prop.png"}%>'width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Prop.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="建筑">
        <pe:command tooltip="普通建筑" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagBuilding.html",text="普通建筑", icon="Texture/3DMapSystem/Creator/NM_SmallBuilding.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_SmallBuilding.png)" animstyle="14"/>
        <pe:command tooltip="BCS自定义建筑系统" cmd="Profile.HelloChat.ShowBCSBag" width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_LargeBuilding.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="装饰">
        <pe:command tooltip="家具" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagFurniture.html",text="家具", icon="Texture/3DMapSystem/Creator/NM_Furniture.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Furniture.png)" animstyle="14"/>
        <pe:command tooltip="装饰" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagDeco.html",text="装饰", icon="Texture/3DMapSystem/Creator/NM_Deco.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Deco.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="人物">
        <pe:command tooltip="NPC" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagNPC.html",text="NPC", icon="Texture/3DMapSystem/Creator/NC_NPC.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NC_NPC.png)" animstyle="14"/>
        <pe:command tooltip="宠物" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagPet.html",text="宠物", icon="Texture/3DMapSystem/Creator/NC_Pets.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NC_Pets.png)" animstyle="14"/>
        <pe:command tooltip="汽车" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagVehicle.html",text="汽车", icon="Texture/3DMapSystem/Creator/NC_Vehicle.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NC_Vehicle.png)" animstyle="14"/>
        <pe:command tooltip="粒子与特效" cmd="Profile.HelloChat.ShowAssetBag" params='<%={url="script/apps/HelloChat/Assets/BagEffect.html",text="粒子与特效", icon="Texture/3DMapSystem/Creator/NM_Particle.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Particle.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="高级">
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/assets_64.dds)" cmd="File.Open.Asset" animstyle="14"/>
        <pe:command width="24" style="margin-top:1px;margin-bottom:3px;" cmd="Creation.PortalSystem" animstyle="14"/>
        <!--TODO:工程图-->
    </pe:ribbonbar>
</div>
</pe:mcml> 
</body>
</html>
