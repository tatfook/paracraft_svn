function OnCancel()
    ItemPage.StopTimer();
    pageCtrl:CloseWindow();
end

function OnInitValue()
    local count = default_count;
    if(count <= 1) then
        count = 1;
    elseif(count > max_count) then
        count = max_count;
    end
    if (IsKids()) then
        pageCtrl:SetValue("count", count);
        pageCtrl:SetValue("buydesc1", GetBuyDesc1());
        pageCtrl:SetValue("buydesc2", GetBuyDesc2());
    else
        pageCtrl:SetValue("countTeen", count);
        pageCtrl:SetValue("buydesc1Teen", GetBuyDesc1());
        pageCtrl:SetValue("buydesc2Teen", GetBuyDesc2());
    end
end
function OnDecrease()
    local count;
    if (IsKids()) then
        count = pageCtrl:GetValue("count");
    else
        count = pageCtrl:GetValue("countTeen");
    end
    count = tonumber(count);
    if(count) then
        if(count <= 1) then
            count = 1;
        elseif(count > max_count) then
            count = max_count;
        else
            count = count - 1;
        end
        if (IsKids()) then
            pageCtrl:SetValue("count", count);
            pageCtrl:SetValue("buydesc1", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2", GetBuyDesc2());
        else
            pageCtrl:SetValue("countTeen", count);
            pageCtrl:SetValue("buydesc1Teen", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2Teen", GetBuyDesc2());
        end
    end
end

function OnIncrease()
    local count;
    if (IsKids()) then
        count = pageCtrl:GetValue("count");
    else
        count = pageCtrl:GetValue("countTeen");
    end
    count = tonumber(count);
    if(count) then
        if(count < 1) then
            count = 1;
        elseif(count >= max_count) then
            count = max_count;
        else
            count = count + 1;
        end
        if (IsKids()) then
            pageCtrl:SetValue("count", count);
            pageCtrl:SetValue("buydesc1", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2", GetBuyDesc2());
        else
            pageCtrl:SetValue("countTeen", count);
            pageCtrl:SetValue("buydesc1Teen", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2Teen", GetBuyDesc2());    
        end
    end
end
function OnKeyUp()
    local count;
    if (IsKids()) then
        count = pageCtrl:GetValue("count");
    else
        count = pageCtrl:GetValue("countTeen");
    end
    count = tonumber(count) or 1;
    if(count < 1)then
        count = 1;
        if (IsKids()) then
            pageCtrl:SetValue("count", count);
            pageCtrl:SetValue("buydesc1", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2", GetBuyDesc2());
        else
            pageCtrl:SetValue("countTeen", count);
            pageCtrl:SetValue("buydesc1Teen", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2Teen", GetBuyDesc2());    
        end
    elseif(count > max_count)then
        count = max_count;
        if (IsKids()) then
            pageCtrl:SetValue("count", count);
            pageCtrl:SetValue("buydesc1", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2", GetBuyDesc2());
        else
            pageCtrl:SetValue("countTeen", count);
            pageCtrl:SetValue("buydesc1Teen", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2Teen", GetBuyDesc2());    
        end
    else
        if (IsKids()) then
            pageCtrl:SetValue("buydesc1", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2", GetBuyDesc2());
        else
            pageCtrl:SetValue("buydesc1Teen", GetBuyDesc1());
            pageCtrl:SetValue("buydesc2Teen", GetBuyDesc2());    
        end
    end
end
