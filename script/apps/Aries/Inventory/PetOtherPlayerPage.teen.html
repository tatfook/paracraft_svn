<script type="text/npl" refresh="true">
<![CDATA[
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;
NPL.load("(gl)script/apps/Aries/Inventory/PetOtherPlayerPage.lua");
local PetOtherPlayerPage = commonlib.gettable("MyCompany.Aries.Inventory.PetOtherPlayerPage");
PetOtherPlayerPage.OnInit();
local pageCtrl = document:GetPageCtrl();
function ClosePage()
    pageCtrl:CloseWindow();
end
function GetNid()
    return PetOtherPlayerPage.nid;
end
function GetGsid()
    return PetOtherPlayerPage.gsid;
end
function getStatExpireDays()
    local gsid = GetGsid();
	local gsItem = ItemManager.GetGlobalStoreItemInMemory(gsid);
    if(gsItem)then
        if(gsItem.template.expiretype == 1 and gsItem.template.expiretime) then
            return tostring(gsItem.template.expiretime);
        end
    end
    return "";
end
function getPetName()
    local gsid = GetGsid();
	local gsItem = ItemManager.GetGlobalStoreItemInMemory(gsid);
    if(gsItem)then
        return gsItem.template.name;
    end
end
name2 = "mountpetview"..tostring(GetNid());
function GetNidStr()
    local nid_str = MyCompany.Aries.ExternalUserModule:GetNidDisplayForm(GetNid())
    return nid_str;
end
]]></script>
