<script type="text/npl"><![CDATA[
local page = document:GetPageCtrl();
MyCompany.Aries.Inventory.Cards.MyCardsManager.Set_MyCardsPageCtrl(page)

local MyCardsPage = commonlib.gettable("MyCompany.Aries.Inventory.MyCardsPage");
MyCardsPage.TabValue = MyCardsPage.TabValue or "1";

function ShowItemView(value, mcmlNode)
	local frame = page:GetNode("AriesInventoryMountItemView");
	local urls = {
	    ["1"] = "script/apps/Aries/Inventory/Cards/CardsViewPage.html?class=combat&subclass=all",
	    ["2"] = "script/apps/Aries/Inventory/Cards/CardsViewPage.html?class=combat&subclass=metal",
	    ["3"] = "script/apps/Aries/Inventory/Cards/CardsViewPage.html?class=combat&subclass=wood",
	    ["4"] = "script/apps/Aries/Inventory/Cards/CardsViewPage.html?class=combat&subclass=water",
	    ["5"] = "script/apps/Aries/Inventory/Cards/CardsViewPage.html?class=combat&subclass=fire",
	    ["6"] = "script/apps/Aries/Inventory/Cards/CardsViewPage.html?class=combat&subclass=earth",
	};
	
    if(frame ~= nil) then
        local cachePolicy -- = System.localserver.CachePolicy:new("access plus 0");
		local cachePolicy = "access plus 1 minute";
        if(value) then
            MyCardsPage.TabValue = value;
            page:SetValue("Level2Tabs", value);
            page:GetNode("AriesInventoryMountItemView");
            frame:SetAttribute("src", urls[value]);
            page:Refresh(0.1);
        end
    end
end

if(page:GetValue("Level2Tabs") ~= MyCardsPage.TabValue) then
    page:SetValue("Level2Tabs", MyCardsPage.TabValue);
    ShowItemView(MyCardsPage.TabValue);
    page:Refresh(0.1);
end

]]></script>
