local page = document:GetPageCtrl();

-- status: nil not available, 1 fetching all, 2 fetched.

function DS_Func_Aries_Skills(index)
    return MyCompany.Aries.Inventory.SkillLevelViewPage.DS_Func_Skills(dsItems, index, pageCtrl);
end

function OnClickSkillTab(index)
    index = tonumber(index);
    local url = MyCompany.Aries.Inventory.SkillLevelViewPage.GetURL(index);
    if(url) then
	    page:SetValue("skill_progress_iframe", url);
	    page:Refresh(0.1);
    end
end

]]></script>
