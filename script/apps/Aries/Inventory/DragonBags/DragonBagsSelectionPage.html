<pe:mcml>
<script type="text/npl" ><![CDATA[
local DragonBagsSelectionPage = commonlib.gettable("MyCompany.Aries.Inventory.DragonBagsSelectionPage");
local page = document:GetPageCtrl();
DragonBagsSelectionPage.TabValue = DragonBagsSelectionPage.TabValue or "1";
function ShowItemView(value, mcmlNode)
	local frame = page:GetNode("AriesInventoryMountItemView");
	local urls = {
	    ["1"] = "script/apps/Aries/Inventory/ItemViewExPage.html?class=mount&subclass=pill",
	    ["2"] = "script/apps/Aries/Inventory/ItemViewExPage.html?class=mount&subclass=pill_color",
	    ["3"] = "script/apps/Aries/Inventory/ItemViewExPage.html?class=mount&subclass=feed",
	    ["4"] = "script/apps/Aries/Inventory/ItemViewExPage.html?class=mount&subclass=medal",
	};
	
    if(frame ~= nil) then
        if(value) then
            DragonBagsSelectionPage.TabValue = value;
            page:SetValue("Level2Tabs", value);
            page:GetNode("AriesInventoryMountItemView");
            frame:SetAttribute("src", urls[value]);
            page:Refresh(0.1);
        end
    end
end

if(page:GetValue("Level2Tabs") ~= DragonBagsSelectionPage.TabValue) then
    page:SetValue("Level2Tabs", DragonBagsSelectionPage.TabValue);
    ShowItemView(DragonBagsSelectionPage.TabValue);
    page:Refresh(0.1);
end
]]></script>
