<script type="text/npl"><![CDATA[
local page = document:GetPageCtrl();
local EquipmentsSelectionPage = commonlib.gettable("MyCompany.Aries.Inventory.EquipmentsSelectionPage");
EquipmentsSelectionPage.TabValue = EquipmentsSelectionPage.TabValue or "1";

function ShowItemView(value, mcmlNode)
	local frame = page:GetNode("AriesInventoryMountItemView");
	local urls = {
	    ["1"] = "script/apps/Aries/Inventory/ItemViewExPage.html",
	    ["2"] = "script/apps/Aries/Inventory/ItemViewExPage.html",
	    ["3"] = "script/apps/Aries/Inventory/ItemViewExPage.html",
	    ["4"] = "script/apps/Aries/Inventory/ItemViewExPage.html",
	    ["5"] = "script/apps/Aries/Inventory/ItemViewExPage.html",
	};
	
    if(frame ~= nil) then
        local cachePolicy -- = System.localserver.CachePolicy:new("access plus 0");
		local cachePolicy = "access plus 1 minute";
        if(value) then
            EquipmentsSelectionPage.TabValue = value;
            page:SetValue("Level2Tabs", value);
            page:GetNode("AriesInventoryMountItemView");
            frame:SetAttribute("src", urls[value]);
            page:Refresh(0.1);
        end
    end
end

if(page:GetValue("Level2Tabs") ~= EquipmentsSelectionPage.TabValue) then
    page:SetValue("Level2Tabs", EquipmentsSelectionPage.TabValue);
    ShowItemView(EquipmentsSelectionPage.TabValue);
    page:Refresh(0.1);
end
]]></script>
