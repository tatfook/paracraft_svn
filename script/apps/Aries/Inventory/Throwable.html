<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="Throwable.lua"><![CDATA[
local page = document:GetPageCtrl();
MyCompany.Aries.Inventory.ThrowablePage.pageCtrl = page;
MyCompany.Aries.Inventory.ThrowablePage.init();
dsItems = Eval("dsItems") or {status = nil, };
function DS_Func_Aries_Throwable(index)
    return MyCompany.Aries.Inventory.ThrowablePage.DS_Func_Items(index);
    --return MyCompany.Aries.Inventory.ThrowablePage.curBallTable;
end
--echo(MyCompany.Aries.Inventory.ThrowablePage.curBallTable);
function ClickItem(index)
    --echo(param);
    local i = tonumber(index);
    local guid = MyCompany.Aries.Inventory.ThrowablePage.curBallTable[i].guid;
    MyCompany.Aries.Inventory.ThrowablePage.OnClickItem(guid,index);
end
]]></script>
<pe:editor style="margin-left:-20px;margin-top:-5px;margin-right:20px;padding:0px;background:;">
    <div style="padding-left:18px;padding-top:18px;padding-bottom:16px;background:Texture/Aries/Dock/Action_Panel_32bits.png:62 29 65 34">
       <pe:gridview DataSource="<%=DS_Func_Aries_Throwable%>" name="ItemView_Throwable" 
            VerticalScrollBarStep="45" CellPadding="2"  DefaultNodeHeight = "41" ItemsPerLine="3" AllowPaging="false" pagesize="12">
            <Columns>
                <a width="45" height="41" style="padding:0px;background:Texture/Aries/Dock/Action_MouseOver_32bits.png:7 7 7 7;"
                    onclick="ClickItem()" param1 = '<%=Eval("index")%>' tooltip='<%=Eval("tooltip")%>'>
                    <div style="margin:1px;padding-left:3px;width:43px;height:39px;background:Texture/Aries/Dock/Action_Slot_32bits.png:3 3 4 4;">
                        <!--<img width="38" height="38" src='<%=Eval("icon")%>'/>-->
                        <pe:slot guid='<%=Eval("guid")%>' style="width:38px;height:38px;"/>
                        <!--<%=Eval("background")%>-->
                        <!--<a onclick="MyCompany.Aries.Desktop.SmileySelectorPage.Show" param1='<%=Eval("ID")%>' >
                            <img background='<%=Eval("background")%>'/>
                        </a>-->
                    </div>
                </a>
            </Columns>
            <EmptyDataTemplate>
                <b>Empty Items</b>
            </EmptyDataTemplate>
            <FetchingDataTemplate>
                <div style="margin-left:30px;margin-top:10px;">数据加载中<br/>请稍等......</div>
            </FetchingDataTemplate>
            <PagerSettings Position="Bottom" height="36" style="margin-left:50px;margin-top:-8px;width:168px;height:32px;" PreviousPageText="previous page" NextPageText="next page"/>
            <PagerTemplate>
                <form>
                    <input type="button" name="pre" style="width:32px;height:32px;background:Texture/Aries/Inventory/PageLeft.png;"/>
                    <div style="float:right;margin-top:4px;width:64px;">
                        <label name="page" style="text-align:center;width:64px;height:18px;margin:4px"/>
                    </div>
                    <input type="button" name="next" style="width:32px;height:32px;background:Texture/Aries/Inventory/PageRight.png;"/>
                </form>
            </PagerTemplate>
        </pe:gridview>
        <div style = "margin-top:-55px;base-font-size:12;font-size:12px;">
            【左键】选择投掷道具<br/>
            【右键】切换特殊道具<br/>
        </div>
    </div>
</pe:editor>
</pe:mcml> 
</body>
</html>
