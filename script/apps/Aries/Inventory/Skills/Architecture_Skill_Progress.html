function GetNID()
    return System.App.profiles.ProfileManager.GetNID();
end

function OnGotoLearnSkill()

    local insame_world = QuestHelp.InSameWorldByNum(0);
	if(not insame_world)then
			_guihelper.MessageBox("<div style='margin-left:15px;margin-top:35px;text-align:center'>不在当前岛屿，无法传送！</div>");
		return
	end
	local pos = {19981.08,3.26,19695.69};
	local camera = {8.86,0.47,-2.31};
	if(pos and camera)then
		if(pos and camera and pos[1] ~= 0 and pos[3] ~= 0)then
			local msg = { aries_type = "OnMapTeleport", 
					position = pos, 
					camera = camera, 
					wndName = "map", 
				};
			CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
            -- hide window
		    MyCompany.Aries.Inventory.HideMainWnd();
		end
	end
end

]]></script>
