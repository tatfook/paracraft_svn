<pe:mcml>
<script type="text/npl"><![CDATA[
local page = document:GetPageCtrl();
local SkillsSelectionPage = commonlib.gettable("MyCompany.Aries.Inventory.SkillsSelectionPage");
SkillsSelectionPage.TabValue = SkillsSelectionPage.TabValue or "1";

function ShowItemView(value, mcmlNode)
	local frame = page:GetNode("AriesInventoryMountItemView");
	local urls = {
	    ["1"] = "script/apps/Aries/Inventory/Skills/Architecture_Skill_Progress.html",
	};
	
    if(frame ~= nil) then
        local cachePolicy -- = System.localserver.CachePolicy:new("access plus 0");
		local cachePolicy = "access plus 1 minute";
        if(value) then
            SkillsSelectionPage.TabValue = value;
            page:SetValue("Level2Tabs", value);
            page:GetNode("AriesInventoryMountItemView");
            frame:SetAttribute("src", urls[value]);
            page:Refresh(0.1);
        end
    end
end

if(page:GetValue("Level2Tabs") ~= SkillsSelectionPage.TabValue) then
    page:SetValue("Level2Tabs", SkillsSelectionPage.TabValue);
    ShowItemView(SkillsSelectionPage.TabValue);
    page:Refresh(0.1);
end
]]></script>
<pe:editor style="width:390px;height:386px;background:url(Texture/Aries/Combat/BagPack/DragonBag/bag_bg_32bits.png# 0 0 390 386);">
<div style="margin-left:20px;margin-top:0px;width:370px;height:60px;">
     <input type="radio" name="Level2Tabs" id="Radio6" value="1" style="width:53px;height:55px;margin-left:10px;background-color:#FFFFFF;"
        CheckedBG="Texture/Aries/Combat/BagPack/DragonBag/BtnSelected_bg_32bits.png;0 0 53 55" 
        UncheckedBG="Texture/Aries/Combat/BagPack/DragonBag/BtnNoSelected_bg_32bits.png;0 0 53 55"
        onclick="ShowItemView()"/>
</div>
<div style="margin-left:20px;margin-top:-52px;width:370px;height:60px;">
    <input type="radio" name="Level2Tabs_Over" id="Radio1" value="1" style="width:50px;height:50px;margin-left:15px;"
        CheckedBG="Texture/Aries/Combat/BagPack/Skill/SkillIco_32bits.png;0 0 55 55" 
        UncheckedBG="Texture/Aries/Combat/BagPack/Skill/SkillIco_32bits.png;0 0 55 55"
        animstyle = "22" tooltip="建造技能"
        onclick="ShowItemView()"/>
</div>
<div style="width:390px;height:386px;">
    <iframe name="AriesInventoryMountItemView" src="script/apps/Aries/Inventory/Skills/Architecture_Skill_Progress.html"/>
</div>
