<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by WD, 2011/10/24</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="Dialog_SelectionGoods.lua"><![CDATA[
local Dialog_SelectionGoods = commonlib.gettable("MyCompany.Aries.Dialog.Dialog_SelectionGoods");
Dialog_SelectionGoods:Init();

function ClosePage()
    Dialog_SelectionGoods:CloseWindow();
end
]]></script>

<div style="width:230px;height:164px;background:url(Texture/Aries/Common/bg.png#0 0 64 64: 14 14 14 14);">
    <div style="position:relative;margin-left:183px;margin-top:-3px;width:48px;height:48px;">
        <input type="button" onclick="ClosePage()" zorder="2"style="width:48px;height:48px;background:url(Texture/Aries/common/Close_48_32bits.png#0 0 48 48);"/>
    </div>

    <div style="width:220px;height:137px;margin-top:21px;">
        <div style="margin-top:5px;">
        <div style="float:left;margin-left:10px;text-align:left;">堆叠物品:</div>
            <div style="float:left;width:90px;height:32px;margin-top:-5px;margin-left:-5px;background:url(Texture/Aries/Common/ThemeKid/trade/bg3_frame_32bits.png:10 10 10 10);">
           <input type="text" style="float:left;width:80px;margin-top:5px;margin-left:5px;background:;" value="1" enable_ime="false" name="txtItemsCount" onkeyup="MyCompany.Aries.Dialog.Dialog_SelectionGoods.OnKeyup"/></div>
        </div>

        <div style="margin-top:10px;margin-left:10px;">
        <pe:sliderbar name="trackbarMultiItems" style="width:210px" min="1" min_step="1" max='<%=MyCompany.Aries.Dialog.Dialog_SelectionGoods.nforth%>' onchange="MyCompany.Aries.Dialog.Dialog_SelectionGoods.OnChangeCount"/>
        
        <div style="float:left;position:relative;width:52px;"><%=MyCompany.Aries.Dialog.Dialog_SelectionGoods.nfirst %></div>
        <div style="float:left;position:relative;text-align:right;width:80px;"><%=MyCompany.Aries.Dialog.Dialog_SelectionGoods.nsecond %></div>
        <div style="float:left;position:relative;text-align:right;width:112px;"><%=MyCompany.Aries.Dialog.Dialog_SelectionGoods.nhalf %></div>
        <div style="float:left;position:relative;text-align:right;width:145px;"><%=MyCompany.Aries.Dialog.Dialog_SelectionGoods.nthird %></div>
        <div style="float:left;position:relative;text-align:right;width:215px;"><%=MyCompany.Aries.Dialog.Dialog_SelectionGoods.nforth %></div>
        </div>
        

        <div style="float:left;margin-top:40px;margin-left:50px;">
        <input type="button" name="1" zorder="2" class="defaultbutton"  text="确定"
                 onclick="MyCompany.Aries.Dialog.Dialog_SelectionGoods.OnClick" 
                style="margin-left:22px;" />    
        </div>

        <div style="float:left;margin-top:40px;">
        <input type="button" name="0" zorder="2" class="defaultbutton" text="取消"
                 onclick="MyCompany.Aries.Dialog.Dialog_SelectionGoods.OnClick" 
                style="margin-left:5px;" />
        </div>
        
    </div>

</div>
</pe:mcml> 
</body>
</html>
