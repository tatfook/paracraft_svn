<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by LiXizhi, 2010/8/28</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
name = Page:GetRequestParam("name") or "move"
-- this will secretly close the auto close timer
local QuestDialogPage = commonlib.gettable("MyCompany.Aries.Quest.QuestDialogPage");
QuestDialogPage.EnablePlayerDistanceTimer(false);
]]></script>
<pe:if condition='<%=(name=="move")%>'>
    <pe:container alignment="_ctb" ClickThrough="true" style="width:500px;height:260px;background:">
        <div style="float:left">
            <div class="helptip" style="position:relative;color:#B9AB73;margin-top:5px;margin-left:-40px;padding:2px;padding-left:3px;padding-right:3px;">前后左右移动</div>
            <div class="helptip" style="position:relative;color:#B9AB73;margin-top:-20px;margin-left:-10px;padding:2px;padding-left:3px;padding-right:3px;">平移</div>
            <div style="float:left;font-weight:bold;font-size:13px;color:#000000;">
                <div style="position:relative;margin-top:-30px;margin-left:32px;background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">Q</div>
                <div style="position:relative;margin-top:-30px;margin-left:96px;background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">E</div>
                <div style="color:#CC0000;margin-left:64px;background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">W</div><br />
                <div style="margin-left:32px;background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">A</div>
                <div style="background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">S</div>
                <div style="background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">D</div><br />
            </div>
        </div>
        <div style="float:left;margin-left:100px;">
            <div class="helptip" style="position:relative;margin-left:50px;margin-top:5px;padding:2px;padding-left:10px;padding-right:5px;color:#B9AB73">跳</div>
            <div style="width:96px;height:32px;color:#000000;font-size:12px;margin-left:16px;margin-top:30px;background:url(Texture/Aries/Common/keyboard_32bits.png: 13 13 13 13);text-align:center;padding-top:4px;">空格键</div>
        </div>
    </pe:container>
</pe:if>
<pe:if condition='<%=(name=="camera")%>'>
    <pe:container alignment="_ctb" ClickThrough="true" style="width:500px;height:260px;background:">
        <div class="helptip" style="float:left;width:256px;margin-top:40px;color:#B9AB73;padding-left:5px;padding-bottom:3px;padding-right:5px;">
	        按住<span style="float:left;color:#33cc33">鼠标右键</span>不要松手，同时<span style="float:left;color:#33cc33">移动</span>鼠标，可以环视周围
        </div>
        <div style="float:left;margin-left:20px;">
            <div style="position:relative;margin-left:32px;margin-top:-32px;width:64px;height:32px;background:url(Texture/Aries/Quest/TutorialMouse_LeftRight_32bits.png)" />
            <div style="width:128px;height:128px;background:url(Texture/Aries/Quest/TutorialMouse_RightClick_32bits.png);background-animation:url(script/UIAnimation/CommonBounce.lua.table#ShakeLR)" />
        </div>
    </pe:container>
</pe:if>
<pe:if condition='<%=(name=="zoom")%>'>
    <pe:container alignment="_ctb" ClickThrough="true" style="width:500px;height:260px;background:">
        <div class="helptip" style="float:left;margin-top:20px;color:#B9AB73;padding-left:5px;padding-bottom:3px;padding-right:5px;">
	        滚动<div style="float:left;color:#33cc33;margin-left:-5px">鼠标中键</div>,可以放大或者缩小视角
            <div style="margin-top:15px">
                或使用<input type="button" value="insert" style="margin-top:-5px;margin-right:3px;background-color:#ffffff;background:url(Texture/Aries/Common/keyboard_32bits.png);width:36px;height:36px;float:left;padding-left:2px;color:#000000;padding-top:4px;font-size:8px"/>和
                <input type="button" value="delete" style="margin-top:-5px;margin-right:3px;background-color:#ffffff;background:url(Texture/Aries/Common/keyboard_32bits.png);width:36px;height:36px;float:left;padding-left:2px;color:#000000;padding-top:4px;font-size:8px" />键调整视角。
            </div>
        </div>
        <div style="float:left;margin-left:50px;">
            <div style="position:relative;margin-left:16px;margin-top:0px;width:32px;height:64px;background:url(Texture/Aries/Quest/TutorialMouse_UpDown_32bits.png);background-animation:url(script/UIAnimation/CommonBounce.lua.table#ShakeUD)" />
            <div style="width:128px;height:128px;background:url(Texture/Aries/Quest/TutorialMouse_MiddleClick_32bits.png);" />
        </div>
    </pe:container>
</pe:if>
<pe:if condition='<%=(name=="walk")%>'>
    <pe:container alignment="_ctb" ClickThrough="true" style="width:500px;height:240px;background:">
        <div style="margin-left:0px;float:left;font-weight:bold;font-size:13px;color:#000000;">
            <div style="color:#CC0000;margin-left:32px;background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">W</div><br />
            <div style="background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">A</div>
            <div style="background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">S</div>
            <div style="background:url(Texture/Aries/Common/keyboard_32bits.png);width:32px;height:32px;float:left;padding-left:10px;padding-top:4px;">D</div><br />
        </div>
        <div style="float:left;margin-left:5px;width:10px;margin-top:24px;">+</div>
        <div style="float:left;margin-left:20px;background:url(Texture/Aries/Quest/TutorialMouse_RightClick_32bits.png);width:64px;height:64px;background-animation:url(script/UIAnimation/CommonBounce.lua.table#ShakeLR)">
        </div>
		<div class="helptip" style="margin-top:2px;color:#B9AB73;padding-left:5px;padding-bottom:3px;padding-right:5px;">
        按住<div style="float:left;color:#33cc33">W</div>键，同时按住<div style="float:left;color:#33cc33">鼠标右键</div>
        并移动鼠标，可以改变前进方向。
        </div>
    </pe:container>
</pe:if>
</pe:mcml> 
</body>
</html>
