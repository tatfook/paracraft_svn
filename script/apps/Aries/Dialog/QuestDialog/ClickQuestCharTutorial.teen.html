<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
name = Page:GetRequestParam("name") or "accept"
]]></script>
<pe:if condition='<%=(name=="accept")%>'>
    <pe:container alignment="_rb" ClickThrough="true" style="width:320px;height:260px;background:">
        <div style="float:left">
            <div class="helptip" style="color:#B9AB73;margin-top:5px;padding:2px;padding-left:3px;padding-right:3px;">
                人物头顶的<div style="float:left;margin-right:5px;width:6px;height:24px;background:url(Texture/Aries/HeadOn/exclamation.png#0 0 13 51)"></div>(感叹号) 代表有<div style="float:left;color:#33cc33">可接任务</div>
            </div>
          <!--  <div class="helptip" style="color:#B9AB73;margin-top:5px;padding:2px;padding-left:3px;padding-right:3px;">
                沿着下方黄色的箭头, 走到人物身边
            </div>-->
            <div class="helptip" style="color:#B9AB73;margin-top:5px;padding:2px;padding-left:3px;padding-right:3px;padding-bottom:3px;">
                请用鼠标<div style="float:left;color:#33cc33">左键点击</div>人物， 或按<div style="float:left;color:#33cc33">X键</div>接受任务
            </div>
        </div>
    </pe:container>
</pe:if>
<pe:if condition='<%=(name=="complete")%>'>
    <pe:container alignment="_rb" ClickThrough="true" style="width:320px;height:260px;background:">
        <div style="float:left">
            <!--<div class="helptip" style="color:#B9AB73;margin-top:5px;padding:2px;padding-left:3px;padding-right:3px;">
                沿着下方黄色的箭头, 走到人物身边
            </div>-->
            <div class="helptip" style="color:#B9AB73;margin-top:5px;padding:2px;padding-left:3px;padding-right:3px;">
                人物头顶的<div style="float:left;margin-right:5px;width:16px;height:25px;background:url(Texture/Aries/HeadOn/question.png#0 0 32 50)"></div>(问号) 代表有任务<div style="float:left;color:#33cc33">可以交</div>
            </div>
            <div class="helptip" style="color:#B9AB73;margin-top:5px;padding:2px;padding-left:3px;padding-right:3px;padding-bottom:3px;">
                请用鼠标<div style="float:left;color:#33cc33">左键点击</div>人物， 或者点击<div style="float:left;color:#33cc33">X键</div>完成任务
            </div>
        </div>
    </pe:container>
</pe:if>
</pe:mcml>
