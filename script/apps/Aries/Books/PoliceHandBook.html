<head>

    <title>PoliceHandBook, by Andy, 2009/9/22</title>
</head>
<body>
<pe:mcml>
<script type="text/npl"><![CDATA[
local pageCtrl = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

--50028_WishLevel6_Acquire
--50029_WishLevel6_Complete

local hasLollipop = false;

if(hasGSItem(50028) and not hasGSItem(50029)) then
    hasLollipop = true;
end

function DS_Func_PoliceHandBook(index)
    if(index == nil) then
        return 3;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/PoliceHandBook_v1/pic01.png;0 0 550 430", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/PoliceHandBook_v1/pic02.png;0 0 550 430", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 3) then
        return {background = "Texture/Aries/Books/PoliceHandBook_v1/pic03.png;0 0 550 430", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    end
end
function Confirm()
    pageCtrl:CloseWindow();
end
]]></script>

<input type="button" onclick="Confirm()" style="margin-left:700px;margin-top:10px;width:24px;height:24px;background:Texture/Aries/Books/close_32bits.png;"/>
<div style="width:758px;height:530px;margin-top:-50px;margin-left:40px;padding-left:110px;padding-top:56px;padding-bottom:-10px;background:url(Texture/Aries/Books/Blue_bg_32bits.png#0 0 878 256: 100 60 100 120);">
    <pe:gridview DataSource="<%=DS_Func_PoliceHandBook%>" name="PoliceHandBook" 
        VerticalScrollBarStep="30" CellPadding="0"  DefaultNodeHeight = "430" ItemsPerLine="1" AllowPaging="true" pagesize="1">
        <Columns>
            <div style="margin-left:-20px;width:758px;height:430px">
                <img src='<%=Eval("background")%>' style="width:550px;height:430px;" />
                <div style="margin-top:-430px;width:758px;height:430px">

                </div>
            </div>
        </Columns>
        <EmptyDataTemplate>
            Empty
        </EmptyDataTemplate>
        <FetchingDataTemplate>
            Searching...
        </FetchingDataTemplate>
	    <PagerSettings Position="Bottom" height="44" style="margin-left:10px;margin-top:-16px;width:168px;height:64px;" PreviousPageText="previous page" NextPageText="next page"/>
	    <PagerTemplate>
	        <form>
	            <input type="button" name="pre" invisibleondisabled="true" zorder=2 style="margin-left:-38px;margin-top:10px;width:26px;height:26px;background:Texture/Aries/Books/left_arrow_32bits.png;"/>
	            <input type="button" name="next" invisibleondisabled="true" zorder=2 style="margin-left:550px;margin-top:10px;width:26px;height:26px;background:Texture/Aries/Books/right_arrow_32bits.png;"/>
	        </form>
	    </PagerTemplate>
    </pe:gridview>
</div>

</pe:mcml>
