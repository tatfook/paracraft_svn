<script type="text/npl"><![CDATA[
local pageCtrl = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;

function DS_Func_CitizenHandbook(index)
    if(index == nil) then
        return 5;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/CitizenHandbook_v1/1.png;0 0 522 420", };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/CitizenHandbook_v1/2.png;0 0 522 420", };
    elseif(index == 3) then
        return {background = "Texture/Aries/Books/CitizenHandbook_v1/3.png;0 0 522 420", };
    elseif(index == 4) then
        return {background = "Texture/Aries/Books/CitizenHandbook_v1/4.png;0 0 522 420", };
    elseif(index == 5) then
        return {background = "Texture/Aries/Books/CitizenHandbook_v1/5.png;0 0 522 420", };
    end
end

-- 19002_CitizenHandbook

function Confirm()
    local msg = { aries_type = "OnCloseReadingItem", gsid = 19002, wndName = "main"};
    CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
    
    pageCtrl:CloseWindow();
end
]]></script>
