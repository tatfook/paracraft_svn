<script type="text/npl"><![CDATA[
local pageCtrl = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;


function DS_Func_TimesMagazine_v19(index)
    if(index == nil) then
        return 2;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/TestNewTimesMagazine/1.jpg; 150 72 716 442",
        };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/TestNewTimesMagazine/2.jpg; 150 72 716 442",
        };
    end
end
function Confirm()

	local msg = { aries_type = "OnCloseTimeMagazine", wndName = "main"};
	CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
	
    pageCtrl:CloseWindow();
end

function GoTo(index)
    if(index) then
        index = tonumber(index);
        pageCtrl:CallMethod("TimesMagazine_v19", "GotoPage", index);
    end
end

function OnClickHomeland(value)
    if(value) then
        pageCtrl:CloseWindow();
        System.App.Commands.Call("Profile.Aries.GotoHomeLand", {nid = tonumber(value)});
    end
end

function OnWriteToRod()
    --pageCtrl:CloseWindow();

function OnWriteSomeSecret()

	ParaGlobal.ShellExecute("open", "iexplore.exe", "http://www.51mole.com/", "", 1);
end

end
