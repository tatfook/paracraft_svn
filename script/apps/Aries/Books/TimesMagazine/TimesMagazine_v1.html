<script type="text/npl"><![CDATA[

local ItemManager = System.Item.ItemManager;

function DS_Func_HomeDecoMagazine(index)
    if(index == nil) then
        return 8;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/1.png",
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/2.png",
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 3) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/3.png",
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 4) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/4.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 5) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/5.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 6) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/6.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 7) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/7.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 8) then
        return {background = "Texture/Aries/Books/TimesMagazine_v1/8.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    end
end
function Confirm()

	local msg = { aries_type = "OnCloseTimeMagazine", wndName = "main"};
	CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
	
    pageCtrl:CloseWindow();
end
]]></script>

<div style="width:1010px;height:755px;padding-left:100px;padding-top:36px;padding-bottom:-10px;background:url(Texture/Aries/Books/Magazine_bg2_32bits.png#0 0 1010 755);">
