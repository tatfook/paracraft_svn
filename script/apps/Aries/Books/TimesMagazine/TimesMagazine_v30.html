local pageCtrl = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;


function DS_Func_TimesMagazine_v30(index)
    if(index == nil) then
        return 10;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/1.jpg; 150 0 826 512",
        };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/2.jpg; 150 0 826 512",
        };
    elseif(index == 3) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/3.jpg; 150 0 826 512",
        };
    elseif(index == 4) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/4.jpg; 150 0 826 512",
        };
    elseif(index == 5) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/5.jpg; 150 0 826 512",
        };
    elseif(index == 6) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/6.jpg; 150 0 826 512",
        };
    elseif(index == 7) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/7.jpg; 150 0 826 512",
        };
    elseif(index == 8) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/8.jpg; 150 0 826 512",
        };
    elseif(index == 9) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/9.jpg; 150 0 826 512",
        };
    elseif(index == 10) then
        return {background = "Texture/Aries/Books/TimesMagazine_v30/10.jpg; 150 0 826 512",
        };
    end
end
function Confirm()

	local msg = { aries_type = "OnCloseTimeMagazine", wndName = "main"};
	CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
	
    pageCtrl:CloseWindow();
end

function GoTo(index)
    if(index) then
        index = tonumber(index);
        pageCtrl:CallMethod("TimesMagazine_v30", "GotoPage", index);
    end
end

function OnClickHomeland(value)
    if(value) then
        pageCtrl:CloseWindow();
        System.App.Commands.Call("Profile.Aries.GotoHomeLand", {nid = tonumber(value)});
    end
end
--<input type="button" zorder="1" style="float:right;margin-top:-1px;width:32px;height:32px;background:Texture/Aries/Friends/quickvisithome_32bits.png" onclick="OnClickHomeland()" name='<%=Eval("nid")%>'/>

function OnWriteToRod()
    --pageCtrl:CloseWindow();
    
    NPL.load("(gl)script/kids/3DMapSystemUI/PENote/Pages/LiteMailPage.lua");
    Map3DSystem.App.PENote.LiteMailPage.ShowPage(1);
end

function OnWriteSomeSecret()
    --pageCtrl:CloseWindow();
    
    NPL.load("(gl)script/kids/3DMapSystemUI/PENote/Pages/LiteMailPage.lua");
    Map3DSystem.App.PENote.LiteMailPage.ShowPage(2);
end

function OnWriteSomeComment()
    --pageCtrl:CloseWindow();
    
    NPL.load("(gl)script/kids/3DMapSystemUI/PENote/Pages/LiteMailPage.lua");
    Map3DSystem.App.PENote.LiteMailPage.ShowPage(100);
end

function OnVisitMole()
	ParaGlobal.ShellExecute("open", "iexplore.exe", "http://www.51mole.com/", "", 1);
end

function IWannaParticipateMothersDay()
    ParaGlobal.ShellExecute("open", "iexplore.exe", "http://bbs.61.com/frame.php?frameon=yes&referer=http%3A//bbs.61.com/forumdisplay.php%3Ffid%3D16", "", 1);
end

function IWannaParticipate()
	ParaGlobal.ShellExecute("open", "iexplore.exe", "http://bbs.61.com/frame.php?frameon=yes&referer=http%3A//bbs.61.com/forumdisplay.php%3Ffid%3D16%26page%3D1%26filter%3Dtype%26typeid%3D11", "", 1);
end


]]></script>
