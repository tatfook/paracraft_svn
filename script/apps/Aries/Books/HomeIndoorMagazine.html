<script type="text/npl"><![CDATA[
local pageCtrl = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

-- check for discount value
isHalfPriceDay = false;
local discount = MyCompany.Aries.Scene.GetServerObjectValue("EMoneyDiscount");

if(discount and tonumber(discount) == 0.5) then
    isHalfPriceDay = true;
end

function DS_Func_HomeIndoorMagazine(index)
    if(index == nil) then
        return 7;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/HomeIndoorDeco_v1/1.png; 0 0 550 430",
        };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/HomeIndoorDeco_v1/6.png; 0 0 550 430",
        };
    elseif(index == 3) then
        return {background = "Texture/Aries/Books/HomeIndoorDeco_v1/7.png; 0 0 550 430",
        };
    elseif(index == 4) then
        return {background = "Texture/Aries/Books/HomeIndoorDeco_v1/5.png; 0 0 550 430",
        };
    elseif(index == 5) then
        return {background = "Texture/Aries/Books/HomeIndoorDeco_v1/4.png; 0 0 550 430",
        };
    elseif(index == 6) then
        return {background = "Texture/Aries/Books/HomeIndoorDeco_v1/2.png; 0 0 550 430",
        };
    elseif(index == 7) then
        return {background = "Texture/Aries/Books/HomeIndoorDeco_v1/3.png; 0 0 550 430",
        };
    end
end
function Confirm()
    pageCtrl:CloseWindow();
end
]]></script>
