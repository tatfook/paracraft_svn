<script type="text/npl"><![CDATA[
local pageCtrl = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

-- check for discount value
isHalfPriceDay = false;
local discount = MyCompany.Aries.Scene.GetServerObjectValue("EMoneyDiscount");

if(discount and tonumber(discount) == 0.5) then
    isHalfPriceDay = true;
end

function DS_Func_DragonItemMagazine(index)
    if(index == nil) then
        return 4;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/DragonItemMagazine_v1/food_pic00.png;0 0 550 430", 
        };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/DragonItemMagazine_v1/food_pic01.png;0 0 550 430", 
        };
    elseif(index == 3) then
        return {background = "Texture/Aries/Books/DragonItemMagazine_v1/use_pic02.png;0 0 550 430", 
        };
    elseif(index == 4) then
        return {background = "Texture/Aries/Books/DragonItemMagazine_v1/ball_pic03.png;0 0 550 430",
        };
--    elseif(index == 5) then
--        return {background = "Texture/Aries/Books/DragonItemMagazine_v1/food_pic04.png;0 0 550 430", 
--        };
    end
end
function Confirm()
    pageCtrl:CloseWindow();
end
]]></script>
