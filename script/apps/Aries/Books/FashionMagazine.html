--50029_WishLevel6_Complete

local hasLollipop = false;

if(hasGSItem(50028) and not hasGSItem(50029)) then
    hasLollipop = true;
end

function DS_Func_FashionMagazine(index)
    if(index == nil) then
        return 6;
    elseif(index == 1) then
        return {background = "Texture/Aries/Books/FashionMagazine_v1/cloth_pic00.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 2) then
        return {background = "Texture/Aries/Books/FashionMagazine_v1/cloth_pic01.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 3) then

            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 4) then
        return {background = "Texture/Aries/Books/FashionMagazine_v1/cloth_pic03.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 5) then
        return {background = "Texture/Aries/Books/FashionMagazine_v1/cloth_pic04.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    elseif(index == 6) then
        return {background = "Texture/Aries/Books/FashionMagazine_v1/cloth_pic05.png", 
            bg_Lollipop = "",
            src_iframe = "",
        };
    end
end
function Confirm()
    pageCtrl:CloseWindow();
end
]]></script>
