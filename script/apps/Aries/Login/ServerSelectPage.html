<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>Server Select Page. 2009.7.31</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="ServerSelectPage.lua"><![CDATA[
local pageCtrl = document:GetPageCtrl();
MyCompany.Aries.ServerSelectPage.OnInit();

from = pageCtrl:GetRequestParam("from");

function OnClose()
    pageCtrl:CloseWindow();
end

function DS_Func_ServerList(index)
    return MyCompany.Aries.ServerSelectPage.DS_Func(index, pageCtrl)
end
]]></script>
<div width="1020px" height="680px">
    <!--<div style="margin-left:134px;margin-top:104px;width:792px;height:483px;background:;">-->
    <div style="margin-left:134px;margin-top:104px;width:792px;height:483px;background:url(Texture/Aries/Login/ServerSelect/windowbg_32bits.png#0 0 792 483)">
        <div style="margin-left:53px;margin-top:-17px;width:512px;height:64px;background:url(Texture/Aries/Login/ServerSelect/title_32bits.png)">
            <pe:if condition='<%=Eval("from") == "setting"%>'>
                <input style="margin-left:698px;margin-top:-6px;width:54px;height:54px;background:url(Texture/Aries/Common/Close_Big_54_32bits.png#0 0 54 54);" type="button" name="close" 
                        zorder="2" onclick="OnClose();" value=""/>
            </pe:if>
        </div>
        <div style="margin-left:524px;margin-top:-66px;width:228px;height:47px;background:url(Texture/Aries/Login/ServerSelect/searchinput_32bits.png#0 0 63 47:30 23 32 23)">
            <input type="text" name="world_name" tooltip="输入服务器编号或名字" style="margin-left:20px;margin-top:10px;width:156px;height:24px;background:;"/>
            <input type="button" name="btnSelectWorld" tooltip="快速进入" style="margin-left:10px;margin-top:6px;width:32px;height:32px;background:url(Texture/Aries/Login/ServerSelect/enter_32bits.png)" onclick="MyCompany.Aries.ServerSelectPage.OnClickSelectWorld"/>
        </div>
        <div style="margin-left:44px;margin-top:20px;width:1024px;height:64px;background:url(Texture/Aries/Login/ServerSelect/legends_32bits.png)">
            <div style="float:left;margin-left:8px;margin-top:-19px;width:64px;height:64px;background:url(Texture/Aries/Login/ServerSelect/lastlogin_32bits.png)">
            </div>
            <div style="float:left;margin-left:126px;margin-top:-21px;width:64px;height:64px;background:url(Texture/Aries/Login/ServerSelect/friendonline_32bits.png)">
            </div>
            <div style="float:left;margin-left:73px;margin-top:-19px;width:64px;height:64px;background:url(Texture/Aries/Login/ServerSelect/onlinecount_32bits.png)">
            </div>
            <div style="float:left;margin-left:115px;margin-top:-19px;width:64px;height:64px;background:url(Texture/Aries/Login/ServerSelect/full_32bits.png)">
            </div>
        </div>
        <div style="margin-left:40px;margin-top:-20px;">
            <pe:gridview style="height:370px" DataSource="<%=DS_Func_ServerList%>" name="gvwServerList" ItemsPerLine="2" CellPadding="0"  AllowPaging="false" pagesize="10">
                <Columns>
                    <!--<div style="float:left;margin-left:15px;padding-top:3px;padding-bottom:3px;background2:url(Texture/3DMapSystem/common/href.png:2 2 2 2)" onclick="MyCompany.Aries.ServerSelectPage.OnSelectWorld" name='<%=Eval("ws_id")%>'>-->
                    <div style="float:left;margin-left:15px;padding-top:3px;padding-bottom:3px;" >
                        <div style="float:left;margin-top:20px;font-size:14px;width:32px;text-align:right;color:#2c65a8"><%=Eval("id")%></div>
                        <div style="float:left;padding-top:4px;width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_32bits.png#0 0 128 56:100 27 20 27)">
                        </div>
                        <div style="float:left;padding-top:-2px;margin-left:-288px;width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_choose_32bits.png#0 0 128 56:100 27 20 27)">
                            <pe:if condition='<%=Eval("people")==0%>'>
                                <input type="button" 
                                    Normal_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_5_32bits.png;0 0 288 56"
                                    MouseOver_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_choose_5_32bits.png;0 0 288 56"
                                    style="width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_full_choose_32bits.png#0 0 288 56)"
                                    onclick="MyCompany.Aries.ServerSelectPage.OnSelectWorld" name='<%=Eval("ws_id")%>'/>
                            </pe:if>
                            <pe:if condition='<%=Eval("people")==1%>'>
                                <input type="button" 
                                    Normal_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_4_32bits.png;0 0 288 56"
                                    MouseOver_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_choose_4_32bits.png;0 0 288 56"
                                    style="width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_full_choose_32bits.png#0 0 288 56)"
                                    onclick="MyCompany.Aries.ServerSelectPage.OnSelectWorld" name='<%=Eval("ws_id")%>'/>
                            </pe:if>
                            <pe:if condition='<%=Eval("people")==2%>'>
                                <input type="button" 
                                    Normal_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_3_32bits.png;0 0 288 56"
                                    MouseOver_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_choose_3_32bits.png;0 0 288 56"
                                    style="width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_full_choose_32bits.png#0 0 288 56)"
                                    onclick="MyCompany.Aries.ServerSelectPage.OnSelectWorld" name='<%=Eval("ws_id")%>'/>
                            </pe:if>
                            <pe:if condition='<%=Eval("people")==3%>'>
                                <input type="button" 
                                    Normal_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_2_32bits.png;0 0 288 56"
                                    MouseOver_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_choose_2_32bits.png;0 0 288 56"
                                    style="width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_full_choose_32bits.png#0 0 288 56)"
                                    onclick="MyCompany.Aries.ServerSelectPage.OnSelectWorld" name='<%=Eval("ws_id")%>'/>
                            </pe:if>
                            <pe:if condition='<%=Eval("people")==4%>'>
                                <input type="button" 
                                    Normal_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_1_32bits.png;0 0 288 56"
                                    MouseOver_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_choose_1_32bits.png;0 0 288 56"
                                    style="width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_full_choose_32bits.png#0 0 288 56)"
                                    onclick="MyCompany.Aries.ServerSelectPage.OnSelectWorld" name='<%=Eval("ws_id")%>'/>
                            </pe:if>
                            <pe:if condition='<%=Eval("people")==5%>'>
                                <input type="button" 
                                    Normal_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_0_32bits.png;0 0 288 56"
                                    MouseOver_BG = "Texture/Aries/Login/ServerSelect/status_bg_full_choose_0_32bits.png;0 0 288 56"
                                    style="width:288px;height:56px;background:url(Texture/Aries/Login/ServerSelect/status_bg_full_choose_32bits.png#0 0 288 56)"
                                    onclick="MyCompany.Aries.ServerSelectPage.OnSelectWorld" name='<%=Eval("ws_id")%>'/>
                            </pe:if>
                            <div style="float:left;padding-top:0px;margin-left:0px;margin-top:-54px;width:288px;height:56px;background:url()">
                                <pe:if condition='<%=Eval("type")=="last"%>'><img zorder = "3" enabled="false" style="margin-left:-5px;margin-top:-10px;background:url(Texture/Aries/Login/ServerSelect/lastlogin_32bits.png);width:64px;height:64px;" /></pe:if>
                                <pe:if condition='<%=Eval("type")=="friend"%>'><img zorder = "3" enabled="false" style="margin-left:-5px;margin-top:-10px;background:url(Texture/Aries/Login/ServerSelect/friendonline_32bits.png);width:64px;height:64px;" /></pe:if>
                                <pe:if condition='<%=Eval("type")=="full"%>'><img zorder = "3" enabled="false" style="margin-left:-5px;margin-top:-10px;background:url(Texture/Aries/Login/ServerSelect/full_32bits.png);width:64px;height:64px;" /></pe:if>
                                <pe:if condition='<%=Eval("type")==""%>'><img zorder = "3" enabled="false" style="margin-left:-5px;margin-top:-10px;background:url(Texture/Aries/Login/ServerSelect/onlinecount_32bits.png);width:64px;height:64px;" /></pe:if>
                                <div style="float:left;margin-top:18px;font-size:14px;width:80px;color:#044074">
                                    <input type="button" zorder = "3" enabled="false" style="margin-left:-4px;color:#044074;background:;" value='<%=Eval("text")%>'/>
                                </div>
                                <div style="float:left;margin-top:2px;width:116px">
                                    <div style="margin-left:-14px;margin-top:14px;width:180px;height:32px;">
                                        <!--<pe:if condition='<%=Eval("people")<1%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/slot_32bits.png);width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=1%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url();width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")<2%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/slot_32bits.png);width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=2%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url();width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")<3%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/slot_32bits.png);width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=3%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url();width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")<4%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/slot_32bits.png);width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=4%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url();width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")<5%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/slot_32bits.png);width:32px;height:32px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=5%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url();width:32px;height:32px;" /></pe:if>-->
                                    </div>
                                    <div style="margin-left:-17px;margin-top:-36px;width:180px;height:32px;">
                                        <img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/onlinecountsmall_32bits.png#0 0 32 34);width:32px;height:34px;" />
                                        <pe:if condition='<%=Eval("people")>=2%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/onlinecountsmall_32bits.png#0 0 32 34);width:32px;height:34px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=3%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/onlinecountsmall_32bits.png#0 0 32 34);width:32px;height:34px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=4%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/onlinecountsmall_32bits.png#0 0 32 34);width:32px;height:34px;" /></pe:if>
                                        <pe:if condition='<%=Eval("people")>=5%>'><img zorder = "3" enabled="false" style="margin-left:0px;background:url(Texture/Aries/Login/ServerSelect/onlinecountsmall_32bits.png#0 0 32 34);width:32px;height:34px;" /></pe:if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </Columns>
                <EmptyDataTemplate>
                    <b>正在获取服务器列表, 您也可以查看全部服务器</b>
                </EmptyDataTemplate>
                <FetchingDataTemplate>
                    <b>正在获取服务器列表, 请稍候 ... </b>
                </FetchingDataTemplate>
                <PagerSettings Position="Bottom"/>
            </pe:gridview>
        </div>
        <!--<input type="button" style="margin-left:-57px;margin-top:-138px;width:165px;height:165px;background:url(Texture/Aries/Login/ServerSelect/viewall_32bits.png#0 0 165 165)"/>-->
    </div>
</div>
</pe:mcml>
</body>
</html>
