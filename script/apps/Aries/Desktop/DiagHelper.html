<script refresh="true" type="text/npl" ><![CDATA[
NPL.load("(gl)script/apps/Aries/Desktop/DiagHelper.lua");

local DiagHelper = commonlib.gettable("MyCompany.Aries.Desktop.DiagHelper");
DiagHelper:Init();

function ClosePage()
DiagHelper.CloseWindow()
end

function LinkHelpGuid(arg)
    if ("检查卡牌" == arg)then
        NPL.load("(gl)script/apps/Aries/Desktop/CombatCharacterFrame/CombatCardManager.teen.lua");
        local MyCardsManager = commonlib.gettable("MyCompany.Aries.Inventory.Cards.MyCardsManager");
        MyCardsManager.ShowPage();
    elseif("检查" == arg)then
        NPL.load("(gl)script/apps/Aries/Desktop/CombatCharacterFrame/CharacterBagPage.lua");
        local CharacterBagPage = commonlib.gettable("MyCompany.Aries.Inventory.CharacterBagPage");
        CharacterBagPage.ShowPage()
    elseif("去组队" == arg)then
        NPL.load("(gl)script/apps/Aries/CombatRoom/LobbyClientServicePage.lua");
        local LobbyClientServicePage = commonlib.gettable("MyCompany.Aries.CombatRoom.LobbyClientServicePage");
        LobbyClientServicePage.ShowPage();

    else
        local HelpLabel = arg;
        if("去升级" == arg)then
            local Combat = commonlib.gettable("MyCompany.Aries.Combat");
            local level = Combat.GetMyCombatLevel()
 
            if(level > 0 and level < 10)then
                HelpLabel = "0-10级升级指南"
            elseif(level > 10 and level <= 20)then
                HelpLabel = "10-20级升级指南"
            elseif(level > 21 and level <= 30)then
                HelpLabel = "21-30级升级指南"
            elseif(level > 31 and level <= 40)then
                HelpLabel = "31-40级升级指南"
            elseif(level > 41 and level <= 50)then
                HelpLabel = "41-50级升级指南" 
            end
        elseif("副本攻略" == arg)then
            HelpLabel = "火焰山洞"
        end

        NPL.load("(gl)script/apps/Aries/Desktop/HelpMainList.teen.lua");
        local HelpMainList = commonlib.gettable("MyCompany.Aries.Desktop.HelpMainList");
        HelpMainList.ShowPage("HelpBook",HelpLabel);
    end

    --ClosePage();
end

]]></script>
