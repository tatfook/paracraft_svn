<pe:mcml>
<script type="text/npl"><![CDATA[
local page = document:GetPageCtrl();
local CombatCharacterFrame = MyCompany.Aries.Desktop.CombatCharacterFrame;

MyCompany.Aries.Desktop.CombatCharacterFrame.Init();
function Confirm()
    MyCompany.Aries.Desktop.CombatCharacterFrame.CurTab = 1;
    page:CloseWindow();
end

function Help() 
--TODO: 
end

function OnRadioClick(value, mcmlNode)
    CombatCharacterFrame.OnRadioClick(value);
end
]]></script>
<div style="width:690px;height:443px;color:#022a57;">
    <div class="window" style="float:left;width:663px;height:433px;">
    
        <div style="position:relative;width:573px;height:64px;margin-top:-8px;margin-left:59px;background:url(texture/aries/common/themekid/character/bg_caption_32bits.png#0 0 512 64:250 21 260 32);">
            <pe:if condition='<%=MyCompany.Aries.Desktop.CombatCharacterFrame.CurTab == 1 %>'>
                <div style="position:relative;width:64px;height:32px;margin-left:260px;margin-top:13px;background:url(texture/aries/common/themekid/character/cn_character_32bits.png#0 0 64 32);"/>

            </pe:if>
            <pe:if condition='<%=MyCompany.Aries.Desktop.CombatCharacterFrame.CurTab == 3 %>'>

        <input type="button" style="position:relative;align:right;width:28px;height:28px;margin-top:7px;margin-right:5px;background:url(texture/aries/common/themekid/character/close_32bits.png#0 0 28 28);" onclick="Confirm()" />

        <div style="position:relative;margin-left:10px;margin-top:42px;width:641px;height:382px;" >
