<script type="text/npl" refresh="false" src="CombatCollectableSubPage.lua"><![CDATA[
local page = document:GetPageCtrl();
local CombatCollectableSubPage = MyCompany.Aries.Desktop.CombatCollectableSubPage;
CombatCollectableSubPage.curpage = 1; -- force first page
CombatCollectableSubPage.Init();

function OnRadioClick(value)
    CombatCollectableSubPage.curpage = tonumber(value);
    -- page:CallMethod("AriesCollectableAvatarSubView", "Refresh", 0.01);
    local iframe_node = page:GetNode("AriesCollectableAvatarSubView");
    if(iframe_node and iframe_node.pageCtrl) then
        page:CallMethod("AriesCollectableAvatarSubView", "Refresh", 0);
        iframe_node.pageCtrl:CallMethod("gwvCombatInventory", "GotoPage", 1);
    end
end

]]></script>
