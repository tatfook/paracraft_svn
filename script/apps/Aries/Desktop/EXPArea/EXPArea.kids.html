<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
function OnCreateExpBar(params)
    local _this = ParaUI.CreateUIObject("button", "my_aries_teen_exp_bar", 
        params.alignment, params.left, params.top, params.width, params.height);
	_this.background = "Texture/Aries/Dock/kids/expbar_block.png;0 0 16 6:5 2 5 2";
    _guihelper.SetUIColor(_this, "#ffffff");
	params.parent:AddChild(_this);
end
]]></script>
<pe:container alignment="_mt" style="height:16px;background:url(Texture/Aries/Dock/kids/exp_bar_bg.png#0 0 1 16);" >
    <pe:container alignment="_ctt" style="width:768px;height:10px;margin-top:3px;background:url(Texture/Aries/Dock/kids/expbar_grey_bg.png#0 0 16 10:5 4 5 4);">
        <div style="position:relative;"><pe:custom name="my_aries_teen_exp_bar" oncreate="OnCreateExpBar" style="margin-left:2px;margin-top:2px;width:764px;height:6px;" /></div>
        <div style="position:relative;"><div zorder="2" style="background-repeat:repeat;background:url(Texture/Aries/Dock/kids/expbar_bg_front.png#0 0 704 10);margin-left:64px;width:704px;height:10px;" /></div>
    </pe:container>
</pe:container>
</pe:mcml> 
</body>
</html>
