<pe:mcml>
<script type="text/npl" ><![CDATA[
function OnCreateExpBar(params)
    local _this = ParaUI.CreateUIObject("button", "my_aries_teen_exp_bar", 
        params.alignment, params.left, params.top, params.width, params.height);
	_this.background = "Texture/Aries/Common/teen/mainbar/expbar_block_32bits.png";
    _guihelper.SetUIColor(_this, "#ffffffff");
	params.parent:AddChild(_this);
end
]]></script>
<div style="margin-left:72px;width:770px;height:5px;background:url(Texture/Aries/Common/teen/mainbar/expbar_grey_bg2_32bits.png);">
    <div style="position:relative;"><pe:custom name="my_aries_teen_exp_bar" oncreate="OnCreateExpBar" style="margin-left:0px;width:770px;height:5px;" /></div>
    <div style="position:relative;"><div zorder="2" style="background-repeat:repeat;background:url(Texture/Aries/Common/teen/mainbar/expbar_bg2_front_32bits.png#3 0 960 5);width:770px;height:5px;" /></div>
</div>
</pe:mcml>
