<script type="text/npl" ><![CDATA[
NPL.load("(gl)script/kids/3DMapSystemUI/MiniMap/NewMiniMap.lua");
local page = document:GetPageCtrl();
function OnClose()
	local msg = { aries_type = "OnCloseLocalMap", wndName = "main"};
	CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
	
    page:CloseWindow();
end

function OnTeleport()
	local msg = { aries_type = "OnCloseLocalMap", wndName = "main"};
	CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
	
    page:CloseWindow();
end


--local x,y,z = ParaScene.GetPlayer():GetPosition();
--commonlib.echo("!!!!!!!!!!:" .. x .. ";" .. z );

    name = "highlight_dragonpark",
    AssetFile="character/common/walk_point/walk_point_withoutstar.x",
    
	IsCharacter = true,
    x=0,y=0,z=0,
};

--Texture/Aries/Desktop/Minimap_AvatarArrow_32bits.png

WorldServerName = commonlib.getfield("MyCompany.Aries.WorldServerName") or "";
WorldServerSeqId = commonlib.getfield("MyCompany.Aries.WorldServerSeqId") or "";

function IWantGame()
    NPL.load("(gl)script/apps/Aries/Help/MapHelpPage.lua");
    MyCompany.Aries.Help.MapHelpPage.ShowPage_ByState("find_game");
end

function IWantThing()
    NPL.load("(gl)script/apps/Aries/Help/MapHelpPage.lua");
    MyCompany.Aries.Help.MapHelpPage.ShowPage_ByState("find_item");
end

function IWantBuddy()
    NPL.load("(gl)script/apps/Aries/Help/MapHelpPage.lua");
    MyCompany.Aries.Help.MapHelpPage.ShowPage_ByState("find_npc");
end

]]></script>
