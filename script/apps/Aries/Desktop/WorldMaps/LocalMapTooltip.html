<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Local Map Page</title>
</head>
<body>
    
<pe:mcml trans="ParaworldMCML">
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();

zone = page:GetRequestParam("zone") or "";

local discount = MyCompany.Aries.Scene.GetServerObjectValue("EMoneyDiscount");

isHalfPriceDay = false;

if(discount and tonumber(discount) == 0.5) then
    isHalfPriceDay = true;
end

patch_version = MyCompany.Aries.Scene.GetServerObjectValue("patch_version");

]]></script>
    
    <!--2/19-->
    <div style="padding:8px;padding-right:-2px;background:url(Texture/Aries/Friends/addfriend_input_32bits.png:10 10 10 10);">
        <pe:if condition='<%=Eval("zone") == "magicforest"%>'>
            <div style="width:120px;text-align:center;">魔法密林</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合4-7级</div>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "cyandragon"%>'>
            <div style="width:190px;text-align:center;">魔法学院</div><br/>
            <div style="width:190px;text-align:center;color:#FF0000;">魔法师研究出10种新魔法！</div>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "aquahorse"%>'>
            <div style="width:80px;text-align:center;">青青马场</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "adventure"%>'>
            <div style="width:120px;text-align:center;">探索号</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合15级以上</div>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "sunshinestation"%>'>
            <div style="width:120px;text-align:center;">阳光海岸</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合25级以上</div>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "policestation"%>'>
            <div style="width:80px;text-align:center;">警察局</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "carnival"%>'>
            <div style="width:80px;text-align:center;">龙龙乐园</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "farmhousechick"%>'>
            <div style="width:80px;text-align:center;">跳跳农场</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "townsquare"%>'>
            <div style="width:80px;text-align:center;">小镇广场</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "shoppingzone"%>'>
            <div style="width:90px;text-align:center;">购物街</div><br/>
            <pe:if condition='<%=Eval("isHalfPriceDay") == true%>'>
                <div style="width:90px;text-align:center;color:#FF0000;">全场半价了</div>
            </pe:if>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "dragonorien"%>'>
            <div style="width:80px;text-align:center;">龙源密境</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "lifespring"%>'>
            <div style="width:120px;text-align:center;">生命之泉</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合0-3级</div>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "park"%>'>
            <div style="width:80px;text-align:center;">友谊公园</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "library"%>'>
            <div style="width:80px;text-align:center;">图书馆</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "triumphsquare"%>'>
            <div style="width:80px;text-align:center;">凯旋广场</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval("zone") == "snowarea1"%>'>
            <div style="width:120px;text-align:center;">雪山脚下</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合8-15级</div>
        </pe:if>
        <pe:if condition='<%=Eval ("zone") == "squirrelvalley" %>'>
            <div style="width:80px;text-align:center;">松鼠谷</div><br/>
        </pe:if>
        <pe:if condition='<%=Eval ("zone") == "snowarea3" %>'>
            <div style="width:120px;text-align:center;">冰封雪域</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合20级以上</div>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "snowarea4" %>'>
            <div style="width:190px;text-align:center;">技能学院</div><br/>
            <div style="width:190px;text-align:center;color:#FF0000;">建造台上合成最新战斗家具！</div>
        </pe:if>
        <pe:if condition='<%=Eval ("zone") == "rockyforest" %>'>
            <div style="width:120px;text-align:center;">绿野郊外</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合7-20级</div>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "familymanagement" %>'>
            <div style="width:80px;text-align:center;">家族管理处</div><br/>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "starcarnival" %>'>
            <div style="width:200px;text-align:center;">星星游乐场</div><br/>
            <div style="width:200px;text-align:center;color:#FF0000;">红枫叶能兑换超炫动祈福灯！</div>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "relaxarea" %>'>
            <div style="width:80px;text-align:center;">休闲空地</div><br/>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "watermelonfield" %>'>
            <div style="width:80px;text-align:center;">西瓜田</div><br/>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "seedfield" %>'>
            <div style="width:80px;text-align:center;">种子田</div><br/>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "starrylane" %>'>
            <div style="width:80px;text-align:center;">星光小道</div><br/>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "watermill" %>'>
            <div style="width:80px;text-align:center;">水车湖畔</div><br/>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "timeportal" %>'>
            <div style="width:80px;text-align:center;">时空门</div><br/>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "forestogre" %>'>
            <div style="width:120px;text-align:center;">密林深处</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合18级以上</div>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "fireogre" %>'>
            <div style="width:120px;text-align:center;">火焰山洞</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合10级以上</div>
        </pe:if>
        
        <pe:if condition='<%=Eval ("zone") == "blazingdesert" %>'>
            <div style="width:120px;text-align:center;">岩浆沙漠</div><br/>
            <div style="width:120px;text-align:center;color:#FF0000;">适合10级以上</div>
        </pe:if>
        
        
        
        
    </div>
    
</pe:mcml>
</body>
</html>
