<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ItemView, by lipeng, 2013/7/16</title>
</head>
<body>
<pe:mcml>
<script type="text/npl"><![CDATA[

local page = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;

function DS_Func()
    local t ={
        {gsid = 17543,count = 1},
        {gsid = 17345,count = 1},
        {gsid = 17258,count = 5},
        {gsid = 17534,count = 5},
    }
    return t;
end

function OpenMail()
    ClosePage();
    MyCompany.Aries.Desktop.NotificationArea.OnClickNote();
end

function GoToCharge()
    ClosePage();
    MyCompany.Aries.HaqiShop.GotoTaomeePage();
end

function ClosePage()
    page:CloseWindow();
end

]]></script>
<div style="margin-left:20px;width:330px;height:300px;font-size:12;" class="window" >
    <input type="button" style="position:relative;align:right;width:28px;height:28px;margin-top:10px;margin-right:8px;background:url(texture/aries/common/themekid/character/close_32bits.png#0 0 28 28);" onclick="ClosePage" />
    <div style="width:200px;height:42px;margin-top:12px;margin-left:67px;background:url(Texture/Aries/Common/ThemeKid/gift/newyearday_title.png#0 0 200 42)"/>   
    <div style="width:315px;height:80px;margin-top:8px;margin-left:8px;" class = "panel">
        <div style="width:302px;margin-left:7px;">
            活动时间：2013年12月27日至2013年12月31日(仅5天)<br/>
            活动规则：在活动期间，累计充值满1200魔豆即可获得“元旦畅游包”1个！<br/>
            内含总价值超过1000魔豆的超值奖励<br/>
        </div>
        
    </div>
    <div style="width:330px;height:65px;margin-left:20px;margin-top:7px;">
        <pe:gridview name="newYearDay_lottery"  DataSource='<%=DS_Func()%>' ItemsPerLine="4" AllowPaging="false" pagesize="9" RememberLastPage="true" >
            <Columns>
            <div style="float:left;margin-left:5px;width:62px;height:62px;background:url(texture/aries/common/themekid/fatecard/fruit_bg.png#4 4 60 60:24 24 24 24);">
                <pe:item style = "width:58px;height:58px;" gsid='<%=Eval("gsid")%>' isclickable="false"/>
            </div>
            <div style = "float:left;margin-left:-12px;margin-top:39px;font-size:14px;font-weight:bold;">
                <%=Eval("count") %>
            </div>
            </Columns>
        </pe:gridview>
    </div>
    <div style="width:315px;height:42px;margin-top:6px;margin-left:8px;" class = "panel">
        <div style="width:302px;margin-left:7px;">
            <font color="#FF0000">注意事项：</font>本次活动时间有限，逾期无效。每个米米号仅限领取1次，礼包在邮件中查收。
        </div>
    </div>
    <input type="button" value="已经充值领取礼包！" onclick="OpenMail" style="float:left;margin-top:4px;margin-left:20px;" class = "button_highlight"/>
    <input type="button" value="现在马上充去值！" onclick="GoToCharge" style="float:left;margin-top:4px;margin-left:25px;" class = "button_highlight"/>
</div>
</pe:mcml> 
</body>
</html>
