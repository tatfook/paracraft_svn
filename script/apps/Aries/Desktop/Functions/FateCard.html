<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ItemView, by lipeng, 2013/7/16</title>
</head>
<body>
<pe:mcml>
<script type="text/npl"><![CDATA[

local page = document:GetPageCtrl();

local gsid = tonumber(page:GetRequestParam("gsid"));

function ClosePage()
    page:CloseWindow();
end



function GetItemIcon()
    return string.format("<pe:item isclickable='false' gsid='%d' style='width:186px;height:256px;'/>",gsid);
end
]]></script>
<div class="tooltip">
    <div class="item" style="width:186px;height:256px;" ><%=GetItemIcon() %></div>
</div>
</pe:mcml> 
</body>
</html>
