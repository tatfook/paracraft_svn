<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Avatar Selection Response, by Andy, 2009/4/15</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="OtherPlayer.lua"><![CDATA[
local page = document:GetPageCtrl();
nid = page:GetRequestParam("nid") or System.App.profiles.ProfileManager.GetNID();
guid = page:GetRequestParam("guid") or 0;

nid = tonumber(nid);
guid = tonumber(guid);

name = "OtherPlayerFollowPetInHomeland_"..nid;
]]></script>

<!--is loggedin user, show the avatar selected page-->
<pe:if-is-user nid="loggedinuser">
    <div style="width:128px;height:512px;margin:0px;padding:0px;">
        <div style="width:128px;height:128px;margin:0px;padding:0px;background:Texture/Aries/Dock/SunFlowerOuter_32bits.png;" class="box">
            <div style="width:128px;height:128px;margin:0px;padding:0px;background:Texture/Aries/Dock/SunFlowerInner_32bits.png;" class="box">
                <!--<pe:canvas3d name="PlayerSelection" objectbinding="selection" MaskTexture="Texture/Aries/Dock/SunFlower_Mask.png" style="width:128px;height:128px" IsPortrait=true IsInteractive=false/>-->
                <aries:followpet nid='<%=Eval("nid")%>' guid='<%=Eval("guid")%>' object="follow" name='<%=Eval("name")%>' miniscenegraphname="Aries_SelectedArea_miniscene" style="margin:15px;width:98px;height:98px;" background="" MaskTexture="Texture/Aries/Dock/NewSunFlowerMask.dds" IsPortrait=true IsInteractive=false/>
                <!--IsInteractive-->
                <div style="margin-left:32px;margin-top:-12px;width:64px;">
                    <div style="margin-bottom:-10px;padding:0px;">
                        <input type="button" name="1" animstyle="22" 
                            style="margin:0px;width:64px;height:64px;background:url(Texture/Aries/Dock/MyFollow_32bits.png);" 
                            onclick="MyCompany.Aries.Desktop.TargetArea.ShowSelectedOPCFollowPetProfile"
                            tooltip="查看"/>
                    </div>
                </div>
                <!--<div style="style=margin-left:32px;margin-top:160px;">
                    <a onclick="MyCompany.Aries.Desktop.TargetArea.AddCurrentSelectionAsFriend" >+Friend</a>
                </div>-->
            </div>
        </div>
    </div>
</pe:if-is-user> 

</pe:mcml> 
</body>
</html>
