<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Avatar Selection Response, by Andy, 2009/4/15</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="CommonModel.html">

</script>

<!--is loggedin user, show the avatar selected page-->
<pe:if-is-user nid="loggedinuser">
    <div style="width:128px;height:512px;margin:0px;padding:0px;background:Texture/Aries/Dock/TargetArea2.png;">
        <div style="width:128px;height:128px;margin:0px;padding:0px;background:Texture/Aries/Dock/SunFlowerOuter.png;" class="box">
            <div style="width:128px;height:128px;margin:0px;padding:0px;background:Texture/Aries/Dock/SunFlowerInner.png;" class="box">
                <pe:canvas3d name="ModelSelection" objectbinding="selection" MaskTexture="Texture/Aries/Dock/SunFlower_Mask.png" style="width:128px;height:128px" IsPortrait=true IsInteractive=false/>
                <!--IsInteractive-->
            </div>
        </div>
    </div>
</pe:if-is-user> 

</pe:mcml> 
</body>
</html>
