<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CommonMessageBoxStyle_dialog, by Andy, 2009/8/24</title>
</head>
<body>
    <pe:mcml>
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
npc_id = page:GetRequestParam("npc_id") or 0;
npc_id = tonumber(npc_id);
instance = page:GetRequestParam("instance") or 0;
if(instance) then
    instance = tonumber(instance);
end

local pageCtrl = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

name = "NPCDialog_"..tostring(npc_id)..(instance or "");

]]></script>
    <!--<pe:dialog NPC_id = "10" width = "480" height = "480" entryaction="<%=EntryAction%>" exitaction="<%=ExitAction%>">-->
    <pe:dialog NPC_id = '<%=Eval("npc_id")%>'  >
        
        <pe:template filename="script/apps/Aries/Dialog/AriesDialogTemplate_NPC.html">
            <pe:placeholder id="portrait" source="{this}"  nid='<%=Eval("npc_id")%>' instance='<%=Eval("instance")%>' />
            <pe:placeholder id="name" source="{this}" value="" />
            <pe:placeholder id="content" source="{pe:state}" />
        </pe:template>
        
	    <pe:state id = "0">
		    <pe:answer autoexec = true style="width:90px;height:34px;margin:12px;">
			    <pe:answer-if condition = 'true' target_state = "1"/>
		    </pe:answer>
	    </pe:state>
	    <pe:state id = "1">
		    <div style="margin-left:10px;margin-right:10px;margin-top:0px;margin-bottom:25px;height:65px;color:#6d2f00">
                <script refresh="false">
                    document.write(MyCompany.Aries.Desktop.TargetArea.Text_DialogStyleMessageBox or "");
                </script>
            </div>
		    <pe:answer template_id="ok">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
	    
	    <pe:state id = "10">
		    <pe:answer autoexec = true style="width:90px;height:34px;margin:12px;">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
	    <pe:state id = "11">
		    <pe:answer autoexec = true style="width:90px;height:34px;margin:12px;">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
    </pe:dialog>
    
    
</pe:mcml>
</body>
</html>
