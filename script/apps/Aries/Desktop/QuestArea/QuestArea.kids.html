NPL.load("(gl)script/apps/Aries/Desktop/EXPBuffArea.lua");

local QuestArea = commonlib.gettable("MyCompany.Aries.Desktop.QuestArea");
local page = document:GetPageCtrl();
QuestArea.page = page;
function Ds_func_buff(index)
    return QuestArea.Ds_func_buff(index)
end
function GetTooltip(s)
    if(s and s~= "")then
        s = string.format("script/apps/Aries/Desktop/QuestArea/QuestArea.tooltip.html?s=%s",s);
        return s;
    end
end
function CanShowNum(num)
    if(num and num > 1)then
        return true;
    end
end

function onclick_hulu() 
    MyCompany.Aries.Desktop.MiJiuHuLu.ShowPage(2);
end

function onclick_teamplay() 
    MyCompany.Aries.Desktop.EXPBuffArea.ShowLobbyPage();
end

function onclick_calender() 
    MyCompany.Aries.Desktop.Calendar.ShowPage()
end

function onclick_advanced_lottery()

    local ItemLuckyPage = commonlib.gettable("MyCompany.Aries.Desktop.ItemLuckyPage");
    ItemLuckyPage.ShowPage();
end

function oncreate_expbuff_btn(name, mcmlNode)
    if(name == "exp_btnbuff") then
        EXPBuffArea.CreateBuff(mcmlNode.uiobject_id);
    elseif(name == "exp_btnbuff_holiday") then
        EXPBuffArea.CreateBuff_Holiday(mcmlNode.uiobject_id);
    elseif(name == "exp_btn_double_exp_buff") then
        EXPBuffArea.CreateBuff_global_double_exp(mcmlNode.uiobject_id);
    elseif(name == "damage_boost_pill_buff") then
        EXPBuffArea.CreateBuff_damage_boost_pill(mcmlNode.uiobject_id);
    elseif(name == "resist_boost_pill_buff") then
        EXPBuffArea.CreateBuff_resist_boost_pill(mcmlNode.uiobject_id);
    elseif(name == "HP_boost_pill_buff") then
        EXPBuffArea.CreateBuff_HP_boost_pill(mcmlNode.uiobject_id);
    elseif(name == "criticalstrike_boost_pill_buff") then
        EXPBuffArea.CreateBuff_criticalstrike_boost_pill(mcmlNode.uiobject_id);
    elseif(name == "resilience_boost_pill_buff") then
        EXPBuffArea.CreateBuff_resilience_boost_pill(mcmlNode.uiobject_id);
    elseif(name == "lobby_service") then
        EXPBuffArea.Create_LobbyBtn_V2(mcmlNode.uiobject_id)
    end
end

function ShowGift()
    NPL.load("(gl)script/apps/Aries/Gift/ExtraGiftPage.lua");

function OnClickFateIcon()
    NPL.load("(gl)script/apps/Aries/Desktop/Functions/FateCard.lua");
    local FateCard = commonlib.gettable("MyCompany.Aries.Desktop.FateCard");
    FateCard.OnClickFateIcon();
end

function GetFateCardIcon()
    NPL.load("(gl)script/apps/Aries/Desktop/Functions/FateCard.lua");
    local FateCard = commonlib.gettable("MyCompany.Aries.Desktop.FateCard");
    NPL.load("(gl)script/apps/Aries/Desktop/AntiIndulgenceArea.lua")
    local time = MyCompany.Aries.Desktop.AntiIndulgenceArea.GetUsedSec(); 
    FateCard.UpdataTime(time);
    if(FateCard.state ~= 1) then
        icon = "Texture/Aries/Common/ThemeKid/fatecard/fatecard_icon.png;0 0 41 41"
    else
        icon = "Texture/Aries/Common/ThemeKid/fatecard/fatecard_grey_icon.png;0 0 41 41";
    end

    return icon;
end

function GetFateCardBtnTips()
    NPL.load("(gl)script/apps/Aries/Desktop/Functions/FateCard.lua");
    local FateCard = commonlib.gettable("MyCompany.Aries.Desktop.FateCard");
    NPL.load("(gl)script/apps/Aries/Desktop/AntiIndulgenceArea.lua")
    local time = MyCompany.Aries.Desktop.AntiIndulgenceArea.GetUsedSec(); 
    FateCard.UpdataTime(time);
    return FateCard.remaintime;
end

function GetPillNum(own_num,total_num)
    if(own_num and total_num and tonumber(own_num) and tonumber(total_num)) then
        return string.format("%d/%d",tonumber(own_num),tonumber(total_num));
    end
end

function ShowHandbook()

function OpendChristmasLottery()
    local params = {
		url = "script/apps/Aries/Desktop/Functions/Christmas_lottery.html",
		name = "ChristmasLottery.ShowPage",
		app_key = MyCompany.Aries.app.app_key,
		isShowTitleBar = false,
		DestroyOnClose = true,
		enable_esc_key = true,
		style = CommonCtrl.WindowFrame.ContainerStyle,
		allowDrag = true,
		zorder = 10,
		directPosition = true,
			align = "_ct",
			x = -330/2,
			y = -494/2,
			width = 330,
			height = 494,
		cancelShowAnimation = true,
	};
	System.App.Commands.Call("File.MCMLWindowFrame",params);
end

function OpendNewYearDayLottery()

			align = "_ct",
			x = -330/2,
			y = -300/2,
			width = 330,
			height = 300,
		cancelShowAnimation = true,
	};
	System.App.Commands.Call("File.MCMLWindowFrame",params);
end

function OpenParacraftPage()
    NPL.load("(gl)script/apps/Aries/Creator/Game/Login/InternetLoadWorld.lua");

    InternetLoadWorld.ShowPage(true)
