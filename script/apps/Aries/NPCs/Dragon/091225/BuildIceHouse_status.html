<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

-- 17039_DarkStone
-- 17040_IceBrick

stone_count = 0;
-- 17039_DarkStone
local bHas, guid = hasGSItem(17039);
if(bHas == true) then
	local item = ItemManager.GetItemByGUID(guid);
	if(item and item.guid > 0) then
		stone_count = item.copies;
	end
end
if(stone_count > 50) then
    stone_count = 50;
end
stone_count_text = stone_count.."/50";

ice_count = 0;
-- 17040_IceBrick
local bHas, guid = hasGSItem(17040);
if(bHas == true) then
	local item = ItemManager.GetItemByGUID(guid);
	if(item and item.guid > 0) then
		ice_count = item.copies;
	end
end
if(ice_count > 15) then
    ice_count = 15;
end
ice_count_text = ice_count.."/15";

function OnClose()
    page:CloseWindow();
end

]]></script>
