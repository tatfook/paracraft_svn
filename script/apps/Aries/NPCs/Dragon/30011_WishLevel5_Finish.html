<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>30011_WishLevel5_Finish, by Andy, 2009/7/29</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();

function Confirm()
    page:CloseWindow();
end
time = ParaGlobal.GetDateFormat("yyyy+M-d=");
time = string.gsub(time, "+", "年")
time = string.gsub(time, "-", "月")
time = string.gsub(time, "=", "日")
]]></script>
    
<div width = "920" height = "512" style="background:url(Texture/Aries/Quest/MailPaper_bg.png# 0 0 920 512)">
    <div style="padding:210px;padding-right:310px;padding-bottom:25px;width:920px;height:512px;background:url(Texture/Aries/Quest/Dragon/MailContent_32bits.png# 0 0 920 512)">
            亲爱的<pe:name linked=false/>，<br/>
            怪博士果然是一个神秘又怪异的老头，他给你的这个箱子里面究竟装着什么呢?也许以后他会告诉你打开箱子的办法。<br/>
            这次我们的亲密度增加了24点呢。<br/>
        <div style="margin-left:280px;margin-top:70px;width:380px;float:left;">你可爱的<div style="float:right;margin-left:-9px;"><aries:mountpetname/></div></div><br/>
        <div style="margin-left:300px;width:380px;float:left;"><%=Eval("time")%></div>
    </div>
    <div style="margin-left:650px;margin-top:-470px;">
        <input type="button" style="width:32px;height:32px;margin-left:170px;background:Texture/Aries/Quest/MailPaper_close_32bits.png;" 
                onclick="Confirm()" value=""/>
    </div>
</div>

    
</pe:mcml>
</body>
</html>
