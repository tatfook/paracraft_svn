<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

local arrow_norm = "Texture/Aries/Quest/arrow_right_32bits.png";
local arrow_grey = "Texture/Aries/Quest/arrow_right_grey_32bits.png";
local slot_norm = "Texture/Aries/Quest/object_slot_32bits.png";
local slot_grey = "Texture/Aries/Quest/object_slot_grey_32bits.png";

--50050_WishLevel9_Acquire
--50051_WishLevel9_Complete
--50040_WishLevel9_TalkedWithDragonTotem
--50041_WishLevel9_FireBallShard

local count = 0;
local bHas, guid = hasGSItem(50041);
if(bHas == true) then
    local item = ItemManager.GetItemByGUID(guid);
    if(item and item.guid > 0) then
        count = item.copies;
    end
end

countdown = count.."/20";

function DS_Func_30011_WishLevel9_status2(index)
    if(index == nil) then
        return 1;
    elseif(index == 1) then
        if(count == 20) then
            return {gsid = 50041, slot_bg = slot_norm, countdown = count.."/20"};
        else
            return {gsid = 50041, slot_bg = slot_grey, countdown = count.."/20"};
        end
    end
end

function OnClose()
    page:CloseWindow();
end

]]></script>
