<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;

-- 21005: MorningGlory
-- 17006: LifeSpringWater

local step1 = (hasGSItem(21005));
local step2 = false;

local arrow_norm = "Texture/Aries/Quest/arrow_right_32bits.png";
local arrow_grey = "Texture/Aries/Quest/arrow_right_grey_32bits.png";
local slot_norm = "Texture/Aries/Quest/object_slot_32bits.png";
local slot_grey = "Texture/Aries/Quest/object_slot_grey_32bits.png";

function DS_Func_30011_WishLevel2_status(index)
    if(index == nil) then
        return 2;
    elseif(index == 1) then
        if(step1) then
            return {gsid = 21005, arrow_bg = "", slot_bg = slot_norm, tooltip = "喇叭花就在生命之泉的旁边"};
        else
            return {gsid = 21005, arrow_bg = "", slot_bg = slot_grey, tooltip = "喇叭花就在生命之泉的旁边"};
        end
    elseif(index == 2) then
        if(step2) then
            return {gsid = 17006, arrow_bg = arrow_norm, slot_bg = slot_norm};
        else
            return {gsid = 17006, arrow_bg = arrow_grey, slot_bg = slot_grey};
        end
    end
end

function OnClose()
    page:CloseWindow();
end

]]></script>
