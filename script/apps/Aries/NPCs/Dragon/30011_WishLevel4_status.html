function DS_Func_30011_WishLevel4_status(index)

            return {gsid = 16012, slot_bg = slot_norm, tooltip = "菠萝派的做法就在龙龙乐园的食谱里"};

            return {gsid = 16012, slot_bg = slot_grey, tooltip = "菠萝派的做法就在龙龙乐园的食谱里"};
        end
    end
end

function OnClose()
    page:CloseWindow();
end
