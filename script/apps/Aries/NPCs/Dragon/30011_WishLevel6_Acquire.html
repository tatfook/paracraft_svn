<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();

local ItemManager = System.Item.ItemManager;

local equipGSItem = ItemManager.IfEquipGSItem;
local QuestArea = MyCompany.Aries.Desktop.QuestArea;

function Confirm()
    page:CloseWindow();
    
    QuestArea.FlashQuestDragonIcon();
    MyCompany.Aries.Quest.NPCs.WishLevel6.RefreshStatus();
end

function GotoQuestStatus()
    Confirm();
    
    MyCompany.Aries.Desktop.QuestArea.ShowQuestDragonStatusByUrl("script/apps/Aries/NPCs/Dragon/30011_WishLevel6_status.html");
end

time = ParaGlobal.GetDateFormat("yyyy+M-d=");
time = string.gsub(time, "+", "年")
time = string.gsub(time, "-", "月")
time = string.gsub(time, "=", "日")
]]></script>
    
<div width = "920" height = "512" style="background:url(Texture/Aries/Quest/MailPaper_bg.png# 0 0 920 512)">
