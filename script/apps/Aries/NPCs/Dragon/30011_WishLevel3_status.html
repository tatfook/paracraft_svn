<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

local step1 = (hasGSItem(10104)); 

local arrow_norm = "Texture/Aries/Quest/arrow_right_32bits.png";
local arrow_grey = "Texture/Aries/Quest/arrow_right_grey_32bits.png";
local slot_norm = "Texture/Aries/Quest/object_slot_32bits.png";
local slot_grey = "Texture/Aries/Quest/object_slot_grey_32bits.png";

function DS_Func_30011_WishLevel3_status(index)
    if(index == nil) then
        return 1;
    elseif(index == 1) then
        if(step1) then
            return {gsid = 10104, slot_bg = slot_norm};
        else
            return {gsid = 10104, slot_bg = slot_grey};
        end
    end
end

function OnClose()
    page:CloseWindow();
end

]]></script>
