<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>30163_CaiTou_dialog, by Andy, 2009/9/11</title>
</head>
<body>
    <pe:mcml>
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
npc_id = page:GetRequestParam("npc_id") or 0;
npc_id = tonumber(npc_id);
 
local pageCtrl = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

local ran = math.random(0, 300);

Condition1 = function()
    if(ran < 100) then
        return true;
    end
    return false;
end

Condition2 = function()
    if(ran < 200) then
        return true;
    end
    return false;
end

function EntryAction(from, to)
    commonlib.echo("EntryAction")
    commonlib.echo({from, to})
end

function ExitAction(from, to)
    commonlib.echo("ExitAction")
    commonlib.echo({from, to})
end

name = "NPCDialog_"..tostring(npc_id)..(instance or "");

]]>
</script>
        
    <pe:dialog NPC_id = '<%=Eval("npc_id")%>' entryaction="<%=EntryAction%>" exitaction="<%=ExitAction%>">
        
        <pe:template filename="script/apps/Aries/Dialog/AriesDialogTemplate_NPC.html">
            <pe:placeholder id="portrait" source="{this}" nid="30088" />
            <pe:placeholder id="name" source="{this}" value="寄养的抱抱龙" />

            <pe:placeholder id="content" source="{pe:state}" />
        </pe:template>
        
	    <pe:state id = "0">
		    <pe:answer autoexec = true style="width:90px;height:34px;margin:12px;">
			    <pe:answer-if condition = '<%=Eval("Condition1")%>' target_state = "1"/>
			    <pe:answer-if condition = '<%=Eval("Condition2")%>' target_state = "2"/>
			    <pe:answer-if condition = 'true' target_state = "3"/>
		    </pe:answer>
	    </pe:state>
	    <pe:state id = "1">
		    住在安吉奶奶这里可好了，她无微不至的关心我，有时候还能发生一点意想不到的事呢。
		    <pe:answer text="确定" template_id="ok">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
	    <pe:state id = "2">
		    哎，我被寄养在这里太久了，我好想回家啊。
		    <pe:answer text="确定" template_id="ok">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
	    <pe:state id = "3">
		    在这里住着真舒服，每天都有好吃好玩的，我现在就饱饱的不住想打嗝，嘻嘻嘻～
		    <pe:answer text="确定" template_id="ok">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
	    <pe:state id = "10">
		    <pe:answer autoexec = true style="width:90px;height:34px;margin:12px;">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
	    <pe:state id = "11">
		    <pe:answer autoexec = true style="width:90px;height:34px;margin:12px;">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
    </pe:dialog>
    
    
</pe:mcml>
</body>
</html>
