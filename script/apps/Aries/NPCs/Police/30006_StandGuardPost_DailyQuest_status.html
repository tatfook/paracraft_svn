<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;


local StandGuardPost = MyCompany.Aries.Quest.NPCs.StandGuardPost;
local index = StandGuardPost.GetPostIndex();

if(hasGSItem(50003)) then
    state = 5 + index;
else
    local memory_dutylist = MyCompany.Aries.Quest.NPCAIMemory.GetMemory(30002);
    if(memory_dutylist.zoneAssigned == true) then
        state = 1 + index;
    else
        state = 1;
    end
    
	-- 50003_StandGuardPost_DailyQuestAccept
	local gsObtain = ItemManager.GetGSObtainCntInTimeSpanInMemory(50003);
	if(gsObtain and gsObtain.inday > 0 and not hasGSItem(50003)) then
	    state = 10;
	end
end

foot_1 = not StandGuardPost.IsFootStepVisible(1);
foot_2 = not StandGuardPost.IsFootStepVisible(2);
foot_3 = not StandGuardPost.IsFootStepVisible(3);
foot_4 = not StandGuardPost.IsFootStepVisible(4);
foot_5 = not StandGuardPost.IsFootStepVisible(5);

function OnClose()
    page:CloseWindow();
end

]]></script>
