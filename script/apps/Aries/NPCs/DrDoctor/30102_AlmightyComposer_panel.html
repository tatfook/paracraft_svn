<script type="text/npl" src="30102_AlmightyComposer_panel.lua"><![CDATA[
MyCompany.Aries.Quest.NPCs.AlmightyComposer_panel.OnInit();
function getLevel()
    local page_state = MyCompany.Aries.Quest.NPCs.AlmightyComposer_panel.page_state or 0;
    if(page_state == 0)then
        return "基础道具";
    end
    local s = string.format("%d级道具",page_state);
    return s;
end
function getSkill()
    local state = MyCompany.Aries.Quest.NPCs.AlmightyComposer_panel.page_state;
    if(state == 0)then
        return 1;
    elseif(state == 1)then
        return 2;
    elseif(state == 2)then
        return 6;
    elseif(state == 3)then
        return 12;
    elseif(state == 4)then
        return 20;
    end
    return 1
end
mouseover_bg = "Texture/Aries/Friends/buddy_tag_bg_selected_188_30_32bits.png;0 0 188 30";
function DS_Func_AlmightyComposer_panel(index)
    return MyCompany.Aries.Quest.NPCs.AlmightyComposer_panel.DS_Func_AlmightyComposer_panel(index);
end

function getButtonState(index)
   local s = string.format([[<input name = '%d' style="float:left;margin-left:5px;margin-top:0px;width:74px;height:18px;background:url(Texture/Aries/Quest/DrDoctor/AlmightyComposer/level_%d_32bits.png#0 0 74 18);" type="button"  onclick="MyCompany.Aries.Quest.NPCs.AlmightyComposer_panel.ChangeState()" value=""/>]],index,index);
   local s2 = string.format([[<input name = '%d' style="float:left;margin-left:5px;margin-top:0px;width:74px;height:18px;background:url(Texture/Aries/Quest/DrDoctor/AlmightyComposer/level_%d_selected_32bits.png#0 0 74 18);" type="button"  onclick="MyCompany.Aries.Quest.NPCs.AlmightyComposer_panel.ChangeState()" value=""/>]],index,index);
   if(MyCompany.Aries.Quest.NPCs.AlmightyComposer_panel.page_state == index)then
    return s2;
   else
    return s;
   end
end
]]></script>
