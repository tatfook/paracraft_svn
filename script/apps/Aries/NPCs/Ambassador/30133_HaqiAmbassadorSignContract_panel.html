<body>
<pe:mcml>
<script type="text/npl" src="30133_HaqiAmbassadorSignContract_panel.lua"><![CDATA[
MyCompany.Aries.Quest.NPCs.HaqiAmbassadorSignContract_panel.OnInit();
]]></script>
<div style="width:854px;height:549px;background:url(Texture/Aries/Quest/Ambassador/bg_32bits.png#0 0 854 549);">
    <input type="button" onclick="MyCompany.Aries.Quest.NPCs.HaqiAmbassadorSignContract_panel.ClosePage()" style="margin-left:780px;margin-top:50px;width:32px;height:32px;background:Texture/Aries/Books/close_11_20_32bits.png;"/>
    <pe:if condition='<%= MyCompany.Aries.Quest.NPCs.HaqiAmbassadorSignContract_panel.state == 0%>'>
        <div style="width:810px;height:500px;margin-left:80px;margin-top:-35px;background:url(Texture/Aries/Quest/Ambassador/3_32bits.png#0 0 810 500);" />
        <input type="text" name = "key_txt" autofocus="true" style="width:125px;height:25px;margin-left:485px;margin-top:-142px;background:" value=""/>
        <input type="button" style="margin-left:-220px;margin-top:-100px;width:162px;height:49px;background:url(Texture/Aries/Quest/Ambassador/anniu5_32bits.png#0 0 162 49)" tooltip="签订公约" onclick="MyCompany.Aries.Quest.NPCs.HaqiAmbassadorSignContract_panel.DoSign()"/>
    </pe:if>
     <pe:if condition='<%= MyCompany.Aries.Quest.NPCs.HaqiAmbassadorSignContract_panel.state == 1%>'>
        <div style="width:810px;height:500px;margin-left:84px;margin-top:-35px;background:url(Texture/Aries/Quest/Ambassador/4_32bits.png#0 0 810 500);" />
        <pe:name style="margin-left:200px;margin-top:-440px;width:140px;color:#000000;font-size:14;font-weight:bold;text-align:center;"  linked="false"/>
        <input type="button" style="margin-left:110px;margin-top:-90px;width:162px;height:49px;background:url(Texture/Aries/Quest/Ambassador/anniu6_32bits.png#0 0 162 49)" tooltip="知道了" onclick="MyCompany.Aries.Quest.NPCs.HaqiAmbassadorSignContract_panel.ClosePage()"/>
    </pe:if>
</div>
</pe:mcml>
