<script type="text/npl" src="30132_HaqiAmbassador_panel.lua"><![CDATA[
MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.OnInit();
local pageCtrl =  document:GetPageCtrl();
function getState()
    return MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.state or 0;
end
function getFruits()
    return MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.fruitsNum;
end
function getFriends()
    return MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.friendsNum;
end
function click1()
    MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.state = MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.last_state;
    pageCtrl:Refresh(0.01);
end
function click2()
    MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.last_state = MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.state;
    MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.state = 2
    pageCtrl:Refresh(0.01);
end
local codeList = MyCompany.Aries.Quest.NPCs.HaqiAmbassador_panel.codeList or {};
function getKeyByIndex(index)
    local r = codeList[index];
    if(r)then
        return r.keycode or "";
    end
    return ""
end
function getKeyEnabledByIndex(index)
    local r = codeList[index];
    if(r)then
        --if(r.owner == -1)then
            return true;
        --end
    end
    return false
end
function getKey_1()
    return getKeyByIndex(1)
end
function getKey_1_enabled()
    return getKeyEnabledByIndex(1);
end
function getKey_2()
    return getKeyByIndex(2)
end
function getKey_2_enabled()
    return getKeyEnabledByIndex(2);
end
function getKey_3()
    return getKeyByIndex(3)
end
function getKey_3_enabled()
    return getKeyEnabledByIndex(3);
end
function getKey_4()
    return getKeyByIndex(4)
end
function getKey_4_enabled()
    return getKeyEnabledByIndex(4);
end
function getKey_5()
    return getKeyByIndex(5)
end
function getKey_5_enabled()
    return getKeyEnabledByIndex(5);
end
]]></script>
