<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OneHundredHitBoard_gameobject_page.html, by LiXizhi, 2009/12/21</title>
</head>
<body>
    <pe:mcml>
<script type="text/npl" src="30321_OneHundredHitBoard_page.lua"><![CDATA[
local page = document:GetPageCtrl();
MyCompany.Aries.Quest.NPCs.OneHundredHitBoard.OnInit();

function DS_Func_GameRankPage(index)
    return MyCompany.Aries.Quest.NPCs.OneHundredHitBoard.DS_Func_Items(index);
end
function OnClose()
    page:CloseWindow();
end
]]></script>
<div style="margin-top:0px;width:950px;height:500px;background:url(Texture/Aries/NPCs/OneHundredHitBoard/OneHundredHitBoard_bg.png#0 0 950 500)">
    <div style="position:relative;margin-top:-4px;margin-left:900px;">
        <input style="width:54px;height:54px;background:url(Texture/Aries/Common/Close_Big_54_32bits.png#0 0 54 54);" type="button" name="close" onclick="OnClose();" value=""/>
    </div>
    <div style="margin-left:40px;margin-top:98px;font-size:14;font-weight:bold;">
        <!--<div style="margin-left:300px;">百发百中精英榜！</div>-->
        <div style="margin-left:50px;color:#d816aa;">
            <!--你的最高分是：--><pe:label name="user_high_score" value="0" style="margin-left:140px;height:20px;width:70px;"/> 
            <!--你目前的分数是：--><pe:label name="user_score" value="0" style="margin-left:90px;height:20px;width:70px;"/> 
            <!--砸中他人：--><pe:label name="hit_count" value="0" style="margin-left:60px;height:20px;width:60px;"/> 
            <!--被砸中：--><pe:label name="hitby_count" value="0" style="margin-left:60px;height:20px;width:60px;"/> 
            <!--雪绒花数量：--><pe:label name="snow_flower_count" value="0" style="margin-left:80px;height:20px;width:60px;"/>
        </div>
        <div style="color:#fd4cdd;position:relative;margin-left:200px;margin-top:3px;">排行每周四定期更新，只有本周突破过历史最高积分的哈奇才能上榜哦！</div>         <pe:gridview name="onehundredhit_gridview" style="margin-left:140px;margin-top:25px;width:660;height:250px" DataSource="<%=DS_Func_GameRankPage%>"  ItemsPerLine="1" AllowPaging="true" pagesize="6">
            <Columns>
            <a onclick="MyCompany.Aries.Quest.NPCs.OneHundredHitBoard.ShowInfo" param1='<%=Eval("nid")%>' 
                tooltip="点击查看个人资料" style="background:;">
               <div style="width:650px;height:32px;">
                   <input type="button" Normal_BG="" MouseOver_BG="Texture/Aries/NPCs/OneHundredHitBoard/selection_mouseover.png" alwaysmouseover="true" style="width:640px;height:30px;background:;"/>
                   <div style="margin-top:-25px;margin-left:30px;height:25px;font-size:14px;font-weight:bold;color:#d816aa;">
                        <div style="float:left;text-align:center;width:160px;"><%=Eval("index")%></div>
                        <div style="float:left;text-align:center;width:200px"><pe:name nid='<%=Eval("nid")%>' linked="false" /></div>
                        <div style="float:left;text-align:center;width:200px" ><%=Eval("score")%></div>
                   </div>
               </div>
            </a>
            </Columns>
            <EmptyDataTemplate>
                <b>空</b>
            </EmptyDataTemplate>
            <FetchingDataTemplate>
                <b>请稍等 ... </b>
            </FetchingDataTemplate>
            <PagerSettings Position="Bottom" height="30" style="margin-left:170px;margin-top:0px;" PreviousPageText="" NextPageText=""/>
            <PagerTemplate>
                <form>
                    <input type="button" name="pre" style="width:64px;height:24px;background:Texture/Aries/NPCs/OneHundredHitBoard/pre_page_btn.png;"/>
                    <div style="float:left;width:100px;">
                        <label name="page" style="text-align:center;color:#a0aae7;width:100px;height:24px;"/>
                    </div>
                    <input type="button" name="next" style="width:64px;height:24px;background:Texture/Aries/NPCs/OneHundredHitBoard/next_page_btn.png;"/>
                </form>
            </PagerTemplate>
        </pe:gridview>
        <!--<div>温馨提示：在凯旋广场内，用雪球每砸中别人1次，可以获得2分和1朵雪绒花；如果被其他人砸中将要扣除1分的哦</div>-->
    </div>
  </div>
</pe:mcml>
</body>
</html>
