<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<pe:mcml>
<script type="text/npl" refresh="true"><![CDATA[
NPL.load("(gl)script/apps/Aries/NPCs/TownSquare/30342_HaqiGroupJoin.lua");
local page = document:GetPageCtrl();
function find()
    local nid = page:GetValue("nid_txt");
    if(nid and nid ~= "")then
        MyCompany.Aries.Quest.NPCs.HaqiGroupJoin.DoFind(nid);
    else
         _guihelper.MessageBox("请正确输入家族名称或家族编号！");
    end
end
function closePage()
    page:CloseWindow();
end
]]></script>
<div style="width:322;height:216px;background:Texture/Aries/Friends/addfriend_bg_32bits.png#0 0 322 216:40 40 40 40">
<div style="text-align:left;margin-left:45px;margin-top:40px;font-weight:bold;">请输入要查找的家族名称或家族编号:</div>
<input type="text" name="nid_txt" style="width:230px;height:32px;margin-left:45px;margin-top:10px;" />
<br />
<input type="button" onclick="find()" style="width:108px;height:32px;margin-left:45px;margin-top:20px;background:Texture/Aries/Friends/addfriend_OK_32bits.png#0 0 108 32" />
<input type="button" onclick="closePage()" style="width:108px;height:32px;margin-left:10px;margin-top:20px;background:Texture/Aries/Friends/addfriend_Cancel_32bits.png#0 0 108 32" />
</div>
</pe:mcml> 
</body>
</html>
