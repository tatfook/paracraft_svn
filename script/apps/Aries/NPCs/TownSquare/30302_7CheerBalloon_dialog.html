end

        MyCompany.Aries.Quest.NPCs.CheerBalloon.TryExchange(memory.dialog_state);
    end
    commonlib.echo("ExitAction")

end

name = "NPCDialog_"..tostring(npc_id)..(instance or "");

    local txt = texts[memory.dialog_state or 1];
    txt = string.format("%s字气球",txt or "")

end
