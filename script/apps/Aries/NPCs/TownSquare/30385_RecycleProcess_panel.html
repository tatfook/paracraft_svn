mouseover_bg = "Texture/Aries/Friends/buddy_tag_bg_selected_212_30_2_32bits.png;0 0 212 30";
function DS_Func_RecycleProcess_panel(index)
    return MyCompany.Aries.Quest.NPCs.RecycleProcess_panel.DS_Func_RecycleProcess_panel(index);
end
local ItemManager = System.Item.ItemManager;
function getIcon()
    local item =  MyCompany.Aries.Quest.NPCs.RecycleProcess_panel.selected_item;
    if(item)then
        local gsid = item.gsid;
        local gsItem = ItemManager.GetGlobalStoreItemInMemory(gsid);
        commonlib.echo(gsItem);
        if(gsItem)then
            return gsItem.icon;
        end
    end
end
function getDesc()
    local item =  MyCompany.Aries.Quest.NPCs.RecycleProcess_panel.selected_item;
    if(item)then
        return item.desc;
    end
end
]]></script>
