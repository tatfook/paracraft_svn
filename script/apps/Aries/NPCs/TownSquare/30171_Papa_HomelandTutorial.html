npc_id = tonumber(npc_id);

local memory = MyCompany.Aries.Quest.NPCAIMemory.GetMemory(30172);
if(memory.state == 1) then
    forcestate = 1;
elseif(memory.state == 2) then
    forcestate = 2;

    forcestate = 3;

elseif(memory.state == 7) then

    forcestate = 14;
end

    return (forcestate == 1);
end;
Condition2 = function()
    return (forcestate == 2);
end;
Condition3 = function()
    return (forcestate == 3);
end;
Condition4 = function()

end;
Condition5 = function()

end;
Condition6 = function()
    return (forcestate == 6);
end;
Condition7 = function()
    return (forcestate == 7);
end;
Condition14 = function()
    return (forcestate == 14);
end;


function EntryAction(from, to)

    commonlib.echo("EntryAction")
    commonlib.echo({from, to})
end

function ExitAction(from, to)
    commonlib.echo("ExitAction")

end
