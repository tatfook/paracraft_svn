<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

-- 50262_FoundYoyoDeer
-- 50263_TalkedWithYoyoDeerMom
-- 50258_SaveGucci_Acquire
-- 50259_SaveGucci_FoundStarStone
-- 50260_SaveGucci_Complete
-- 50261_SaveGucci_FoundGucci
-- 17050_LaBaZhou

founddeercount = 0;

state = 1;
if(hasGSItem(50263)) then
    state = 1;
    local bHas, _, __, copies = hasGSItem(50262)
    if(bHas) then
        founddeercount = copies or 0;
    end
end
if(hasGSItem(50261)) then
    state = 2;
end
if(hasGSItem(50258)) then
    state = 3;
end
if(hasGSItem(50259) and not hasGSItem(17050)) then
    state = 4;
end
if(hasGSItem(50259) and hasGSItem(17050)) then
    state = 5;
end

function OnClose()
    page:CloseWindow();
end

]]></script>
