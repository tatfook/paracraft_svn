<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by Leio, 2009/12/14</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="30152_Loom_panel.lua"><![CDATA[
MyCompany.Aries.Quest.NPCs.Loom_panel.OnInit();
local pageCtrl = document:GetPageCtrl();


]]></script>
    <div style="width:930px;height:512px;background:url(Texture/Aries/Quest/ShoppingZone/Loom/loom_bg_32bits.png#0 0 910 512);">
        <!--close btn-->
        <input style="margin-left:870px;margin-top:130px;width:54px;height:54px;background:url(Texture/Aries/Common/Close_Big_54_32bits.png#0 0 54 54);" type="button" name="close" onclick="MyCompany.Aries.Quest.NPCs.Loom_panel.ClosePage()" value=""/>
    
        <div style="margin-left:20px;margin-top:-40px;width:400px;height:300px;">
            <pe:item name="slot1" style="left:150px;top:40px;position:relative;width:128px;height:128px;" isclickable="false"/>
            <pe:item name="slot2" style="left:75px;top:70px;position:relative;width:128px;height:128px;" isclickable="false"/>
            <pe:item name="slot3" style="left:165px;top:80px;position:relative;width:128px;height:128px;" isclickable="false"/>
        </div>
        <!--reset btn-->
        <input type ="button" style="margin-left:150px;margin-top:-80px;width:64px;height:45px;background:url(Texture/Aries/Quest/ShoppingZone/Loom/loom_reset_32bits.png#0 0 64 45);" 
            onclick="MyCompany.Aries.Quest.NPCs.Loom_panel.ResetSelectedItem()"
        />
        <!--start btn-->
        <input type ="button" style="margin-left:30px;margin-top:-80px;width:64px;height:45px;background:url(Texture/Aries/Quest/ShoppingZone/Loom/loom_start_32bits.png#0 0 64 45);" 
            onclick="MyCompany.Aries.Quest.NPCs.Loom_panel.DoComposeYarn()"
        />
        <!--progressbar-->
        <pe:progressbar name="progressbar"  isshowtooltip = "false" 
                            background = "Texture/Aries/Quest/ShoppingZone/Loom/loom_progressbar_bg1_32bits.png;0 0 64 24: 18 11 18 11" 
                            blockimage = "Texture/Aries/Quest/ShoppingZone/Loom/loom_progressbar_bg2_32bits.png;0 0 64 24: 18 11 18 11" 
                            style="float:left;margin-left:90px;margin-top:-20px;width:272px;height:25px;"/>
         <div style="margin-left:10px;margin-top:10px;">               
            <!--red-->
            <div style="margin-left:540px;margin-top:-240px;width:110px;height:112px;">               
                <pe:slot guid='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.red_guid%>' style="width:96px;height:96px;" onclick="MyCompany.Aries.Quest.NPCs.Loom_panel.OnClickItem"/>
                <pe:if condition='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.red_selected == true%>'>
                    <img style="margin-left:30px;margin-top:-96px;width:64px;height:64px;background:url(Texture/Aries/Temp/TargetFunc1.png)"/>
                </pe:if>
            </div>
            <!--green-->
           <div style="margin-left:660px;margin-top:-240px;width:110px;height:112px;">               
                <pe:slot guid='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.green_guid%>' style="width:96px;height:96px;" onclick="MyCompany.Aries.Quest.NPCs.Loom_panel.OnClickItem"/>
                <pe:if condition='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.green_selected == true%>'>
                    <img style="margin-left:30px;margin-top:-96px;width:64px;height:64px;background:url(Texture/Aries/Temp/TargetFunc1.png)"/>
                </pe:if>
            </div>
            <!--yellow-->
            <div style="margin-left:540px;margin-top:-120px;width:110px;height:112px;">               
                <pe:slot guid='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.yellow_guid%>' style="width:96px;height:96px;" onclick="MyCompany.Aries.Quest.NPCs.Loom_panel.OnClickItem"/>
                <pe:if condition='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.yellow_selected == true%>'>
                    <img style="margin-left:30px;margin-top:-96px;width:64px;height:64px;background:url(Texture/Aries/Temp/TargetFunc1.png)"/>
                </pe:if>
            </div>
            <!--white-->
            <div style="margin-left:660px;margin-top:-120px;width:110px;height:112px;">               
                <pe:slot guid='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.white_guid%>' style="width:96px;height:96px;" onclick="MyCompany.Aries.Quest.NPCs.Loom_panel.OnClickItem"/>
                <pe:if condition='<%=MyCompany.Aries.Quest.NPCs.Loom_panel.white_selected == true%>'>
                    <img style="margin-left:30px;margin-top:-96px;width:64px;height:64px;background:url(Texture/Aries/Temp/TargetFunc1.png)"/>
                </pe:if>
            </div>
        </div>
    </div>
</pe:mcml>
</body>
</html>
