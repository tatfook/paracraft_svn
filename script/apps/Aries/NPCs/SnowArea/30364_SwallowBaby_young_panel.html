<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="30364_SwallowBaby.lua" ><![CDATA[
local page = document:GetPageCtrl();
function OnClose()
    page:CloseWindow();
end
function DoFeed()
    MyCompany.Aries.Quest.NPCs.SwallowBaby.DoFeed();
    OnClose();
end
function CanFeed()
    return MyCompany.Aries.Quest.NPCs.SwallowBaby.CanFeed();
end
function GetBg()
    local __,num = MyCompany.Aries.Quest.NPCs.SwallowBaby.FeedIsOpened();
    return string.format("Texture/Aries/NPCs/Swallow/level_%d_32bits.png;0 0 166 22",num)
end
]]></script>
<div style="width:820px;height:512px;background:url(Texture/Aries/NPCs/Swallow/young_bg_32bits.png#0 0 820 512)">
<input style="margin-left:725px;margin-top:50px;width:54px;height:54px;background:url(Texture/Aries/Quest/CloseStatus_32bits.png#0 0 54 54);" type="button" name="close" 
                onclick="OnClose();" value=""/>
<img style="margin-left:260px;margin-top:240px;width:166px;height:20px;" src='<%=GetBg() %>' />
<pe:if condition='<%=CanFeed() %>'>
<input type="button" onclick="DoFeed()" style="margin-left:80px;margin-top:225px;width:115px;height:40px;background:url(Texture/Aries/NPCs/Swallow/feed_btn_32bits.png#0 0 115 40)" />
</pe:if>
<pe:if condition='<%=not CanFeed() %>'>
<input type="button" onclick="DoFeed()" style="margin-left:80px;margin-top:225px;width:115px;height:40px;background:url(Texture/Aries/NPCs/Swallow/feed_disabled_btn_32bits.png#0 0 115 40)" />
</pe:if>
</div>
</pe:mcml>
</body>
</html>
