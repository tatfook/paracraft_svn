<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
function OnClose()
    page:CloseWindow();
end
function GetImg()
    local r = MyCompany.Aries.Quest.NPCs.FootprintNote.index or 1;
    local s = string.format("Texture/Aries/PENote/SpriteBeep/%d_32bits.png;0 0 615 415",r);
    return s;
end
]]></script>
<div style="width:608px;height:408px;">
<input zorder=1 style="margin-left:500px;margin-top:80px;width:32px;height:32px;background:url(Texture/Aries/PENote/penote_close_2_32bits.png);" type="button" name="close" 
                onclick="OnClose();" value=""/>
<img style="width:608px;height:408px;margin-left:0px;margin-top:-80px;"  src="<%=GetImg() %>"/>

</div>
</pe:mcml>
</body>
</html>
