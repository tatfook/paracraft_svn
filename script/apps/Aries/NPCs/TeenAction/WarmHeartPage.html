<pe:mcml>
<script refresh="true" type="text/npl" ><![CDATA[
NPL.load("(gl)script/apps/Aries/HaqiShop/NPCShopPage.lua");
local NPCShopPage = commonlib.gettable("MyCompany.Aries.NPCShopPage");
NPL.load("(gl)script/apps/Aries/NPCs/TeenAction/WarmHeartPage.lua");
local WarmHeartPage = commonlib.gettable("MyCompany.Aries.Quest.NPCs.TeenAction.WarmHeartPage");
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
WarmHeartPage.OnInit();
local page = document:GetPageCtrl();
function ClosePage()
    page:CloseWindow();
end
function GetHeartNum()
   local __,__,__,copies = hasGSItem(50337);
	copies = copies or 0;
    local s = string.format("%d",copies);
    return s;
end
function DoShop()
    NPCShopPage.ShowPage(31081,"menu1");
    ClosePage();
end
]]></script>
<div style="width:760px;height:484px;background:url(Texture/Aries/Quest/Ambassador/Teen/bg_32bits.png#0 0 760 484)" >

    <div style="position:relative;margin-left:40px;margin-top:50px;" class="defaultcolor">
        <div style="float:left;">我的热心果</div>
        <div style="float:left;margin-left:30px;">:<b style="color:#ff6600;"><%=GetHeartNum() %></b></div>
        <div style="float:left;">颗    (注:热心果可以积累,但最多只能积累<b style="color:#ff6600;">30</b>个)</div>
    </div>
    <div style="position:relative;margin-left:455px;margin-top:50px;">
        <input type="button" class="defaultbutton" onclick="DoShop" value="查看热心果奖励" />
    </div>
    <div style="position:relative;margin-left:320px;margin-top:165px;">
