<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>30095_AngieGranny_dialog, by LiXizhi, 2010/1/4</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
npc_id = page:GetRequestParam("npc_id") or 0;
npc_id = tonumber(npc_id);
name = "NPCDialog_"..tostring(npc_id);

function EntryAction(from, to)
end

function ExitAction(from, to)
end
]]></script>
    <pe:dialog NPC_id='<%=Eval("npc_id")%>' entryaction="<%=EntryAction%>" exitaction="<%=ExitAction%>">
        <pe:template filename="script/apps/Aries/Dialog/AriesDialogTemplate_NPC.html">
            <pe:placeholder id="portrait" source="{this}" nid='<%=Eval("npc_id")%>' name='<%=Eval("name")%>' />
            <pe:placeholder id="name" source="{this}" value='安吉奶奶'/>
            <pe:placeholder id="content" source="{pe:state}" />
            <pe:placeholder id="iknow" />
        </pe:template>
	    <pe:state id = "0">
		    流浪的小动物很可怜，经常挨饿还要被风吹雨打；就像熊猫吧，它总说自己多高贵，我找到它的时候都哭得一塌糊涂了！<br />
            我年纪大了，一个人照顾不过来，好心的小哈奇愿意照顾它们的，赶紧来领取吧！
		    <pe:answer template_id="iknow">
			    <pe:answer-if condition = "true" target_state = "-1"/>
		    </pe:answer>
	    </pe:state>
    </pe:dialog>
</pe:mcml>
</body>
</html>
