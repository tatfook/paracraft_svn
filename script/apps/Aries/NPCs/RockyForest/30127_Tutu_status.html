<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
local ItemManager = System.Item.ItemManager;
local hasGSItem = ItemManager.IfOwnGSItem;
local equipGSItem = ItemManager.IfEquipGSItem;

function OnClose()
    MyCompany.Aries.Quest.NPCs.Tutu.page_state = 0;
    page:CloseWindow();
end
function ChangeState()
    local state = MyCompany.Aries.Quest.NPCs.Tutu.page_state;
    if(state == 0)then
        MyCompany.Aries.Quest.NPCs.Tutu.page_state = 1;
    else
        MyCompany.Aries.Quest.NPCs.Tutu.page_state = 0;
    end
    page:Refresh(0.01);
end
]]></script>
