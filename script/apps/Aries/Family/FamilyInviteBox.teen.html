<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<pe:mcml>
<script type="text/npl" refresh="true">
<![CDATA[
NPL.load("(gl)script/apps/Aries/Family/FamilyMembersPage.lua");
local FamilyManager = commonlib.gettable("Map3DSystem.App.Family.FamilyManager");
local pageCtrl = document:GetPageCtrl();
function ClosePage()
  pageCtrl:CloseWindow();
end
function DoSearch()
    local nid = pageCtrl:GetValue("id") or "";
    nid = string.gsub(nid,"%s","");
    if(nid == "")then
        _guihelper.MessageBox("请输入对方的编号！");
        return;
    end
    if(string.len(nid) > 30)then
        _guihelper.MessageBox("你输入的编号太长了！");
        return
    end
    local manager = FamilyManager.CreateOrGetManager();
    if(manager and nid)then
        manager:DoInvite(nid);
        ClosePage();
    end
end
]]></script>
  <div style="width:275px;height:130px;" class="pane">
    <div style="height:19px;">
        <div style="position:relative;color:#ffffff;text-align:center;margin-top:2px;">邀请成员</div>
        <input type="button" onclick="ClosePage()" class="closebutton" style="position:relative;margin-left:233px;" />
    </div>
    <div style="float:left;padding:5px;margin-left:5px;margin-top:5px;width:265px;height:70px;" class="border">
    <div style="margin-top:5px;"><div  style="float:left">编号：</div><input type="text" name="id" enable_ime="false" class="defaulttextfield"/></div>
    </div>
    <div style="margin-top:5px;">
    <input type="button" value="确定" onclick="DoSearch()" style="margin-left:55px;width:80px;height:22px;font-size:12px;"/>
    <input type="button" value="取消" onclick="ClosePage()" style="margin-left:10px;width:80px;height:22px;font-size:12px;"/>
    </div>
</div>
    
</pe:mcml>
</body>
</html>
