<div style="color:#ffffff;padding:10px;width:420px;height:280px;background:url(Texture/Aries/Combat/Battle/help_bg.png: 15 15 16 16)">
<div style="margin:2px;">
    <b>英雄谷指南：</b>
    <div style="margin-left:10px;">
    勇敢的小哈奇，欢迎来到英雄谷！<br />
    为了对抗黑暗魔王，小哈奇被分成两方进行战斗演习。<br />
    双方各有一个士气值，显示在屏幕右上方。<br />
    </div>
</div>
<div style="margin:2px;">
    <b>提示：</b>
    <div style="margin-left:10px;">
    1. 首先加满士气值的一方会获得胜利。<br />
    2. 占领法阵将会极大的增加士气值得获得。<br />
    3. 法阵将被该法阵上人数多的一方占领。<br />
    4. 在法阵上攻击对方或治疗己方，同样会获得士气<br />
    5. 所有人的最低防御力提升到固定值<br />
    </div>
</div>

</div>
