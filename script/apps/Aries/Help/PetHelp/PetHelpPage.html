local QuestHelp = commonlib.gettable("MyCompany.Aries.Quest.QuestHelp");

function ClosePage()
    page:CloseWindow();
end
function ShowPage_Frame(index)
    index = tonumber(index);
    commonlib.echo("==index");
    commonlib.echo(index);
    MyCompany.Aries.Help.PetHelpPage.ShowPage_Frame(index);
end
function HaveLook()
    local insame_world = QuestHelp.InSameWorldByNum(0);
	if(not insame_world)then
			_guihelper.MessageBox("<div style='margin-left:15px;margin-top:35px;text-align:center'>不在当前岛屿，不能过去哦！</div>");
		return
	end
    local position = {19983.80,2.79,19705.10};
    local camera = {8.86,0.35,-2.93};
    local msg = { aries_type = "OnMapTeleport", 
		    position = position, 
		    camera = camera, 
		    wndName = "map", 
	    };
    CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
    ClosePage();
end
]]></script>
