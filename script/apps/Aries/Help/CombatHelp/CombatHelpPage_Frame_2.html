<script type="text/npl"><![CDATA[
local page = document:GetPageCtrl();
local CombatHelpPage = commonlib.gettable("MyCompany.Aries.Help.CombatHelpPage");
CombatHelpPage.TabValue = CombatHelpPage.TabValue or "1";
function getPic()
    local v = tonumber(CombatHelpPage.TabValue) or 1;
    local s = string.format("Texture/Aries/MapHelp/CombatHelp/cards_%d_32bits.png;0 0 680 490",v)
    return s;
end
function ShowItemView(value, mcmlNode)
    if(value) then
        CombatHelpPage.TabValue = value;
        page:SetValue("Level2Tabs", value);
        local path = getPic();
        page:SetValue("pic",path);
        page:Refresh(0.1);
    end
end

if(page:GetValue("Level2Tabs") ~= CombatHelpPage.TabValue) then
    page:SetValue("Level2Tabs", CombatHelpPage.TabValue);
    ShowItemView(CombatHelpPage.TabValue);
    page:Refresh(0.1);
end

function ClosePage()
    page:CloseWindow();
    CombatHelpPage.TabValue = "1";
end
]]></script>
