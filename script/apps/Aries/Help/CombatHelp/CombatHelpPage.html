<script type="text/npl" src="CombatHelpPage.lua" ><![CDATA[
local page = document:GetPageCtrl();
function ClosePage()
    page:CloseWindow();
end
function ShowPage_Frame(index)
    index = tonumber(index);
    MyCompany.Aries.Help.CombatHelpPage.ShowPage_Frame(index);
end
function HaveLook(position,camera)
    NPL.load("(gl)script/apps/Aries/Help/MapHelp.lua");
    if(not position or not camera) then return end
    local msg = { aries_type = "OnMapTeleport", 
		    position = position, 
		    camera = camera, 
		    wndName = "map", 
	    };
    CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
    ClosePage();
end
function HaveLook_1()
   local position,camera = { 20193.87 ,5.58 ,19990.38 }, { 15.00, 0.41, -1.34 };
   HaveLook(position,camera);
end
function HaveLook_2()
   local position,camera = { 20184.95, 5.62, 20036.46 }, { 8.86, 0.04, -2.37 };
   HaveLook(position,camera);
end
]]></script>
