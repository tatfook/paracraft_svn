<pe:mcml>
<script type="text/npl" src="FamilyHelpPage.lua" ><![CDATA[
local page = document:GetPageCtrl();
function ClosePage()
    page:CloseWindow();
end
function ShowPage_Frame(index)
    index = tonumber(index);
    MyCompany.Aries.Help.FamilyHelpPage.ShowPage_Frame(index);
end
function HaveLook_1()
    NPL.load("(gl)script/apps/Aries/Help/MapHelp.lua");
    local place = MyCompany.Aries.Help.MapHelp.place["familymanagement"];
    if(not place) then return end
    local position = place.AvatarPosition;
    local camera = place.CameraPosition;
    local msg = { aries_type = "OnMapTeleport", 
		    position = position, 
		    camera = camera, 
		    wndName = "map", 
	    };
    CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
    ClosePage();
end
]]></script>
<div style="width:677px;height:483px;background:url(Texture/Aries/MapHelp/NormalHelp/family_0_32bits.png#0 0 677 483)">
    <input style="margin-left:640px;margin-top:-10px;width:48px;height:48px;background:url(Texture/Aries/Common/Close_Big_54_32bits.png#0 0 54 54);" type="button" name="close" onclick="ClosePage()" value=""/>
    <div style="margin-left:120px;margin-top:20px;">
    <input style="float:left;margin-left:10px;margin-top:0px;width:167px;height:41px;background:url(Texture/Aries/MapHelp/NormalHelp/family_1_btn_32bits.png#0 0 167 41);" type="button" name="1"  onclick="ShowPage_Frame()" value=""/>
    <input style="float:left;margin-left:60px;margin-top:0px;width:167px;height:41px;background:url(Texture/Aries/MapHelp/NormalHelp/family_2_btn_32bits.png#0 0 167 41);" type="button" name="2"  onclick="ShowPage_Frame()" value=""/>
    </div>
