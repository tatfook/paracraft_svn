<!-- "script/apps/Aries/Help/HelpPaper.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="HelpPaper.lua"><![CDATA[
MyCompany.Aries.Help.HelpPaper.OnInit();
]]></script>
<div style="width:800px;height:600px;background:url(Texture/Aries/MiniGame/messagebox_blue_32bits.png# 0 0 445 495:50 50 50 50)">
<input style="margin-left:745px;margin-top:-10px;width:48px;height:48px;background:url(Texture/Aries/Common/Close_Big_54_32bits.png#0 0 54 54);" type="button" name="close" onclick="MyCompany.Aries.Help.HelpPaper.ClosePage()" value=""/>
<iframe style ="margin-left:50px;margin-top:0px;width:700px;height:500px;"name="contentframe" src=''/>

<pe:if condition='<%= MyCompany.Aries.Help.HelpPaper.IsFirstPage()%>'>
<input type="button" enabled="false" zorder=2 animstyle="23" tooltip="上一页" style="margin-left:670px;margin-top:-40px;width:42px;height:41px;background:url(Texture/Aries/Quest/pageleft_32bits.png#0 0 42 41)"/>
</pe:if>
<pe:if condition='<%= not MyCompany.Aries.Help.HelpPaper.IsFirstPage()%>'>
<input type="button" onclick="MyCompany.Aries.Help.HelpPaper.PrePage()" zorder=2 animstyle="23" tooltip="上一页" style="margin-left:670px;margin-top:-40px;width:42px;height:41px;background:url(Texture/Aries/Quest/pageleft_32bits.png#0 0 42 41)"/>
</pe:if>
<pe:if condition='<%= MyCompany.Aries.Help.HelpPaper.IsLastPage()%>'>
<input type="button"  enabled="false" zorder=2 animstyle="23" tooltip="下一页" style="margin-left:10px;margin-top:-40px;width:42px;height:41px;background:url(Texture/Aries/Quest/pageright_32bits.png#0 0 42 41)"/>
</pe:if>
<pe:if condition='<%= not MyCompany.Aries.Help.HelpPaper.IsLastPage()%>'>
<input type="button"  onclick="MyCompany.Aries.Help.HelpPaper.NextPage()" zorder=2 animstyle="23" tooltip="下一页" style="margin-left:10px;margin-top:-40px;width:42px;height:41px;background:url(Texture/Aries/Quest/pageright_32bits.png#0 0 42 41)"/>
</pe:if>
</div>
 
</pe:mcml> 

</body>
</html>
