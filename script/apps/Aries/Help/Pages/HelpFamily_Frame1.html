<h1>创建家族</h1>
1、	创建家族需要什么条件吗？
<br />
答：抱抱龙10级并且没有任何家族的哈奇快去找家族管理者拉拉吧，跟拉拉要一颗麻烦树种子， 如果能种出麻烦果，那就证明你是很有责任心和爱心的小哈奇，这样你就可以创建属于自己的家族喽！

<h1>加入家族</h1>
1、	我想加入家族该怎么做？
<br />
答：到家族管理处去查找自己喜欢的家族，申请加入，族长允许了你就可以进入该家族了！
<h1>家族聊天</h1>
2、	我可以在家族里聊天吗？
<br />
答：可以，只要你加入或创建了家族，你就点击家族聊天按钮畅所欲言了！
