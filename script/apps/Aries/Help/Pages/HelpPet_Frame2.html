<h1>抱抱龙技能</h1>
1、抱抱龙多少级才可以学习技能？
<br />
答：抱抱龙达到8级以后就可以学习酷酷的技能哦！
<br />
2、抱抱龙会飞吗？
<br />
答：抱抱龙8级可以找魔法密林的蓝色图腾学习飞的技能，会飞的抱抱龙肯定很酷吧！
<br />
3、我的抱抱龙可以喷火吗？
<br />
答：可以的！如果你的抱抱龙9级了，就可以找龙源密境的红色龙图腾学习喷火的技能啦！
<br />
4、我的抱抱龙能不能带着我做酷炫的动作呢？
<br />
答：如果抱抱龙12级了，它就是一只强大的抱抱龙呢，快去找生命之泉的小腾学习急速翻腾吧！
<br />
5、	我的抱抱龙能帮我做点什么事吗？
<br />
答：可以呀，抱抱龙已经到5级的话就可以去学习建造技能咯！建造的家具还可以寄售哦！
