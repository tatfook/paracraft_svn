<!-- "script/apps/Aries/Help/MapHelpPage.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="MapHelpPage.lua"><![CDATA[
MyCompany.Aries.Help.MapHelpPage.OnInit();
function DS_Func_MapHelpPage(index)
    return MyCompany.Aries.Help.MapHelpPage.DS_Func_MapHelpPage(index);
end
commonlib.echo("=========MyCompany.Aries.Help.MapHelpPage.state");
commonlib.echo(MyCompany.Aries.Help.MapHelpPage.state);
]]></script>

<div style="width:450px;height:228px;background:url(Texture/Aries/MapHelp/panel_bg_32bits.png#0 0 450 228)">
    <input style="margin-left:400px;margin-top:0px;width:36px;height:36px;background:url(Texture/Aries/Common/Close_Big_54_32bits.png#0 0 54 54);" type="button" name="close" onclick="MyCompany.Aries.Help.MapHelpPage.ClosePage()" value=""/>
    <div style="margin-left:5px;margin-top:-10px;width:480px;height:400px;background:;">
        <pe:gridview DataSource="<%=DS_Func_MapHelpPage%>" name="Gridview_MapHelpPage" style="margin-left:0px;margin-top:0px;margin-right:30px;margin-bottom:0px;" 
            VerticalScrollBarStep="35" CellPadding="5"  DefaultNodeHeight = "18" ItemsPerLine="1" AllowPaging="true" pagesize="5">
            <Columns>
                <div style="margin-left:0px;width:390px;height:29px;background:url(Texture/Aries/MapHelp/label_bg_32bits.png#0 0 51 29: 20 10 20 10)">
                    <div style="float:left;width:25px;height:25px"><pe:item gsid='<%=Eval("Gsid") %>' isclickable="false" style="float:left;width:25px;height:25px;margin-left:4px;margin-top:4px;" /></div>
                    <div style="float:left;margin-left:10px;margin-top:5px;width:108px;"><%=Eval("Name") %></div>
                    <div style="float:left;margin-left:0px;margin-top:5px;width:219px;"><%=Eval("Desc") %></div>
                    
                    <pe:if condition='<%=MyCompany.Aries.Help.MapHelpPage.state == "find_npc"%>'>
                    <div style="float:left;margin-left:-45px;margin-top:1px;"><input type="button" style="width:70px;height:23px;background:url(Texture/Aries/MapHelp/btn_bg_32bits.png#0 0 66 18: 20 8 20 8)" onclick="MyCompany.Aries.Help.MapHelpPage.GotoPlace" name='<%=Eval("index") %>' tooltip='<%=Eval("KeyPointLabel") %>' value='去找他' /></div>
                    </pe:if>
                    <pe:if condition='<%=MyCompany.Aries.Help.MapHelpPage.state ~= "find_npc"%>'>
                    <div style="float:left;margin-left:-45px;margin-top:1px;"><input type="button" style="width:70px;height:23px;background:url(Texture/Aries/MapHelp/btn_bg_32bits.png#0 0 66 18: 20 8 20 8)" onclick="MyCompany.Aries.Help.MapHelpPage.GotoPlace" name='<%=Eval("index") %>' tooltip='<%=Eval("KeyPointLabel") %>' value='立即过去' /></div>
                    </pe:if>
                </div>
            </Columns>
            <EmptyDataTemplate>
                <b>Empty Items</b>
            </EmptyDataTemplate>
            <FetchingDataTemplate>
                <div style="margin-left:40px;margin-top:10px;">数据加载中，请稍等</div>
            </FetchingDataTemplate>
	        <PagerSettings Position="Bottom" height="36" style="margin-left:400px;margin-top:-310px;width:168px;height:32px;" PreviousPageText="previous page" NextPageText="next page"/>
	        <PagerTemplate>
	            <form>
	            <input type="button" name="pre" invisibleondisabled="false" zorder=2 animstyle="23" tooltip="上一页" style="width:36px;height:36px;background:url(Texture/Aries/Quest/pageup_32bits.png#0 0 42 41)"/>
	            <!--<div style="float:right;margin-top:4px;width:40px;">
	                <label name="page" style="text-align:center;width:64px;height:18px;margin:4px"/>
	            </div>-->
	            <input type="button" name="next" invisibleondisabled="false" zorder=2 animstyle="23" tooltip="下一页" style="width:36px;height:36px;margin-left:-36px;margin-top:40px;background:url(Texture/Aries/Quest/pagedown_32bits.png#0 0 42 41)"/>
	             </form>
	        </PagerTemplate>
        </pe:gridview>
    </div>
</div>

</pe:mcml>
</body>
</html>
