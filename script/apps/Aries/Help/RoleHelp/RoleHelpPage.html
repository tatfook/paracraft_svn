<script type="text/npl" src="RoleHelpPage.lua" ><![CDATA[
local page = document:GetPageCtrl();
function ClosePage()
    page:CloseWindow();
end
function ShowPage_Frame(index)
    index = tonumber(index);
    MyCompany.Aries.Help.RoleHelpPage.ShowPage_Frame(index);
end
function HaveLook(key)
    NPL.load("(gl)script/apps/Aries/Help/MapHelp.lua");
    local place = MyCompany.Aries.Help.MapHelp.place[key];
    if(not place) then return end
    local position = place.AvatarPosition;
    local camera = place.CameraPosition;
    local msg = { aries_type = "OnMapTeleport", 
		    position = position, 
		    camera = camera, 
		    wndName = "map", 
	    };
    CommonCtrl.os.hook.Invoke(CommonCtrl.os.hook.HookType.WH_CALLWNDPROCRET, 0, "Aries", msg);
    ClosePage();
end
function HaveLook_1()
   HaveLook("shoppingzone");
end
function HaveLook_2()
   HaveLook("shoppingzone");
end
]]></script>
