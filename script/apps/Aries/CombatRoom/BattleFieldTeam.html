<script refresh="false" type="text/npl" src="BattleFieldTeam.lua"><![CDATA[
local page = document:GetPageCtrl();
local BattleFieldTeam = commonlib.gettable("MyCompany.Aries.CombatRoom.BattleFieldTeam");
BattleFieldTeam.OnInit();

function ClosePage()
    page:CloseWindow();
end

function DoJoin()
    if(System.options.isAB_SDK) then
		_guihelper.MessageBox("SDK版本可以直接进入英雄谷，是否现在进入？",function(result)
			if(result == _guihelper.DialogResult.Yes) then
				BattleFieldTeam.DoJoin();
			end
            if(result == _guihelper.DialogResult.Cancel) then
				local canjoin = BattleFieldTeam.CanJoin();
                if(canjoin) then
                    BattleFieldTeam.DoJoin();
                end
			end
		end,_guihelper.MessageBoxButtons.YesNoCancel);
    else
        local canjoin = BattleFieldTeam.CanJoin();
        if(canjoin) then
            BattleFieldTeam.DoJoin();
        end
    end
end

function DoCreate()
    if(System.options.isAB_SDK) then
		_guihelper.MessageBox("SDK版本可以直接进入英雄谷，是否现在进入？",function(result)
			if(result == _guihelper.DialogResult.Yes) then
				BattleFieldTeam.DoCreate();
			end
             if(result == _guihelper.DialogResult.Cancel) then
				local canjoin = BattleFieldTeam.CanJoin();
                if(canjoin) then
                    BattleFieldTeam.DoCreate();
                end
			end
		end,_guihelper.MessageBoxButtons.YesNoCancel);
    else
        local canjoin = BattleFieldTeam.CanJoin();
        if(canjoin) then
            BattleFieldTeam.DoCreate();
        end
    end
end

function ExchangeAwards()
    NPL.load("(gl)script/apps/Aries/HaqiShop/NPCShopPage.lua");
    local NPCShopPage = commonlib.gettable("MyCompany.Aries.NPCShopPage");
    NPCShopPage.ShowPage(30556);
end

function SeeBattlefieldRankingList()
    NPL.load("(gl)script/apps/Aries/GoldRankingList/GoldRankingListMain.lua");
    MyCompany.Aries.GoldRankingList.GoldRankingListMain.ShowMainWnd_BattleField();
end

function OpenPlayInformation()
    BattleFieldTeam.ShowHelperPage();
end

function BugEgg(gsid)
    local exidList = {[17540] = 1986,[17541] = 1987};
    BattleFieldTeam.BuyLuckEgg(gsid,exidList[gsid]);
end
