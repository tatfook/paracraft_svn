<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="true" type="text/npl" ><![CDATA[
NPL.load("(gl)script/apps/Aries/Quest/QuestHelp.lua");
local QuestHelp = commonlib.gettable("MyCompany.Aries.Quest.QuestHelp");
local page = document:GetPageCtrl();

NPL.load("(gl)script/apps/Aries/CombatRoom/LobbyClientServicePage.lua");
local LobbyClientServicePage = commonlib.gettable("MyCompany.Aries.CombatRoom.LobbyClientServicePage");
function doLogin()
    local game_id = page:GetValue("game_id");
    local password = page:GetValue("password");
    if(not IsKidsVersion())then
        game_id = page:GetValue("game_id_teen");
        password = page:GetValue("password_teen");
    end
    local len = ParaMisc.GetUnicodeCharNum(game_id);
    if(len > 0)then
        LobbyClientServicePage.DoJoinGame(game_id,password);
    end
    ClosePage();
end
function ClosePage()
    page:CloseWindow();
end
function IsKidsVersion()
    return QuestHelp.IsKidsVersion();
end
]]></script>
<pe:if condition='<%=IsKidsVersion() %>'>
    <div style="width:275px;height:130px;padding-left:10px;padding-right:10px;font-size:12;background:url(Texture/Aries/Common/bg.png#0 0 64 64: 14 14 14 14)">
        <input type="button" onclick="ClosePage"  zorder="2" style="margin-left:230px;margin-top:-5px;width:42px;height:42px;background:url(Texture/Aries/common/Close_48_32bits.png#0 0 48 48)"/>
        <div style="float:left;padding:5px;margin-left:5px;margin-top:5px;width:245px;height:60px;background:url(Texture/Aries/LobbyService/box_bg_4_32bits.png: 7 7 7 7)">
        <div><div  style="float:left">编号：</div><input type="text" name="game_id" enable_ime="false" /></div>
        <div><div style="float:left">密码：</div><input type="text" style="float:left" name="password" enable_ime="false"/></div>
        </div>
        <input type="button" value="确定" onclick="doLogin()" style="margin-left:40px;width:80px;height:22px;font-size:12px;"/>
        <input type="button" value="取消" onclick="ClosePage()" style="margin-left:10px;width:80px;height:22px;font-size:12px;"/>
    </div>
</pe:if>
<pe:if condition='<%=not IsKidsVersion() %>'>
    <div style="width:275px;height:130px;" class="pane">
        <div style="height:19px;">
            <div style="position:relative;color:#ffffff;text-align:center;margin-top:2px;">查找队伍</div>
            <input type="button" onclick="ClosePage()" class="closebutton" style="position:relative;margin-left:233px;" />
        </div>
        <div style="float:left;padding:5px;margin-left:5px;margin-top:5px;width:265px;height:70px;" class="border">
        <div style="margin-top:5px;"><div  style="float:left">编号：</div><input type="text" name="game_id_teen" enable_ime="false" class="defaulttextfield"/></div>
        <div style="margin-top:5px;"><div style="float:left">密码：</div><input type="text" style="float:left" name="password_teen" enable_ime="false" class="defaulttextfield"/></div>
        </div>
        <div style="margin-top:5px;">
        <input type="button" value="确定" onclick="doLogin()" style="margin-left:55px;width:80px;height:22px;font-size:12px;"/>
        <input type="button" value="取消" onclick="ClosePage()" style="margin-left:10px;width:80px;height:22px;font-size:12px;"/>
        </div>
    </div>
</pe:if>
</pe:mcml> 
</body>
</html>
