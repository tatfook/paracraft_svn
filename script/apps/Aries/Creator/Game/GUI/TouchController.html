<!--script/apps/Aries/Creator/Game/GUI/TouchController.html-->
<pe:mcml>
<script type="text/npl" refresh="false" src="TouchController.lua">
TouchController = commonlib.gettable("MyCompany.Aries.Game.GUI.TouchController");
GameLogic = commonlib.gettable("MyCompany.Aries.Game.GameLogic");
TouchController.Init()
function dummy()
end
</script>
<pe:container name="touch_scene" style="position:relative;background:;" alignment="_fi" width="100%" height="100%" ontouch="TouchController.OnTouchScene"/>
<!--key board area-->
<pe:if condition='<%=GameLogic.GameMode:IsEditor()%>'>
    <pe:container name="keyarea" alignment="_lt" style="position:relative;margin-top:0px;width:89px;height:420px;padding-left:5px;background:;">
        <div name="del_outer" style="background-color:#ffffff30;margin-top:6px;" class="mobile_button">
            <div name="del_inner" style="position:relative;margin-left:21px;margin-top:22px;width:42px;height:31px;background-color:#ffffff50;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#115 73 42 31)"/>
            <input type="button" style="margin-top:0px;width:89px;height:76px;background:;" ontouch="TouchController.OnClickTouchMode"/>
        </div>
        <div name="alt_outer" style="background-color:#ffffff30;margin-top:6px;" class="mobile_button">
            <div name="alt_inner" style="position:relative;margin-left:23px;margin-top:18px;width:44px;height:44px;background-color:#ffffff50;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#6 227 44 44)"/>
            <input type="button" style="margin-top:0px;width:89px;height:76px;background:;" ontouch="TouchController.OnTouchAlt"/>
        </div>
        <div name="ctrl_outer" style="background-color:#ffffff30;margin-top:6px;" class="mobile_button">
            <div name="ctrl_inner" style="position:relative;margin-left:24px;margin-top:18px;width:44px;height:44px;background-color:#ffffff50;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#50 228 44 44)"/>
            <input type="button" style="margin-top:0px;width:89px;height:76px;background:;" ontouch="TouchController.OnTouchCtrl"/>
        </div>
        <div name="shift_outer" style="background-color:#ffffff30;margin-top:6px;" class="mobile_button">
            <div name="shift_inner" style="position:relative;margin-left:24px;margin-top:17px;width:44px;height:44px;background-color:#ffffff50;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#96 228 44 44)"/>
            <input type="button" style="margin-top:0px;width:89px;height:76px;background:;" ontouch="TouchController.OnTouchShift"/>
        </div>
        <div name="undo_outer" style="background-color:#ffffff30;margin-top:6px;" class="mobile_button">
            <div name="undo_inner" style="position:relative;margin-left:28px;margin-top:22px;width:35px;height:35px;background-color:#ffffff50;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#0 74 35 35)"/>
            <input type="button" style="margin-top:0px;width:89px;height:76px;background:;" ontouch="TouchController.OnTouchUndo"/>
        </div>
    </pe:container>
</pe:if>
<!--touch and camera area-->
<pe:container style="position:relative;background:;" ClickThrough="true" alignment="_mb" width="0" height="200">
<pe:container name="move_pad" ontouch="TouchController.OnTouchMove" style="position:relative;background:;width:200px;height:200px;padding:5px;" ClickThrough="false" alignment="_lt">
    <div style="position:relative;width:190px;height:190px;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#0 404 108 108:4 92 97 4);background-color:#ffffff30;"></div>
    <pe:if condition='<%=GameLogic.GameMode:IsEditor()%>'>
        <div name="fly_up" zorder="1" style="position:relative;background:;width:55px;height:55px;float:left;" ontouch="TouchController.OnTouchFlyUp">
            <div style="background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#404 45 23 22);background-color:#ffffff30;width:23px;height:22px;margin:16px;" />
        </div>
        <div name="fly_down" zorder="1" style="position:relative;valign:bottom;background:;width:55px;height:55px;float:left;" ontouch="TouchController.OnTouchFlyDown">
            <div style="background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#404 45 23 22);background-rotation:-3.14;background-color:#ffffff30;width:23px;height:22px;margin:16px;" />
        </div>
    </pe:if>
    <div style="position:relative;margin-left:84px;margin-top:59px;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#379 47 16 16);background-color:#ffffff30;width:16px;height:16px;" />
    <div style="position:relative;margin-left:59px;margin-top:87px;background-rotation:-1.57;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#379 47 16 16);background-color:#ffffff30;width:16px;height:16px;" />
    <div style="position:relative;margin-left:112px;margin-top:86px;background-rotation:1.57;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#379 47 16 16);background-color:#ffffff30;width:16px;height:16px;" />
    <div style="position:relative;margin-left:86px;margin-top:112px;background-rotation:3.14;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#379 47 16 16);background-color:#ffffff30;width:16px;height:16px;" />
</pe:container>
<pe:if condition='<%=not GameLogic.GameMode:IsEditor()%>'>
<pe:container name="camera_pad" ontouch="TouchController.OnTouchCamera" style="position:relative;background:;width:200px;height:200px;padding:5px;" ClickThrough="false" alignment="_rt">
    <div style="position:relative;width:190px;height:190px;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#110 404 108 108:97 92 4 4);background-color:#ffffff30;"></div>

    <div style="position:relative;margin-left:124px;margin-top:61px;background-rotation:3.14;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#434 47 19 17);background-color:#ffffff30;width:19px;height:17px;" />
    <div style="position:relative;margin-left:76px;margin-top:67px;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#459 53 17 5);background-color:#ffffff30;width:17px;height:5px;" />
    <div style="position:relative;margin-left:100px;margin-top:67px;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#459 53 17 5);background-color:#ffffff30;width:17px;height:5px;" />
    <div style="position:relative;margin-left:77px;margin-top:111px;background:url(Texture/Aries/Creator/Mobile/blocks_UI_32bits.png#351 119 37 47);background-color:#ffffff30;width:37px;height:47px;" />-->
</pe:container>
</pe:if>
</pe:container>
</pe:mcml>
