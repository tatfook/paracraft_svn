FunnelPage.OnInit()

function ClosePage()
    Page:CloseWindow();
end

function GetContainerView()
    return FunnelPage.GetContainerView();
end

function DS_Func_Items(index)
    if(not index) then
        return 27;
    else
        if(index <= 27) then
            return {bagpos = index};
        end
    end
end
function DS_Func_PlayerItems(index)
    if(not index) then
        return 36;
    else
        if(index<=27) then
            return {bagpos = index+9};
        else
            return {bagpos = index-27};
        end
    end
end

function GetFireBackground()
    local bg="";
    if(FunnelPage.firing) then
        bg="Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png;33 354 23 21"
    else
        bg="Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png;33 382 23 21"
    end
    return bg;
end

]]></script>
