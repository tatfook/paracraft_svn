<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="EditSkinPage.lua"><![CDATA[
EditSkinPage = commonlib.gettable("MyCompany.Aries.Game.Movie.EditSkinPage");
EditSkinPage.OnInit();

]]></script>
<aries:window mode="thin" style="width:512px;" title='<%=L"演员的皮肤"%>' onclose="EditSkinPage.OnClose">
<div style="margin: 10px; margin-bottom: 15px; color: #ffffff;">
    <div>
        <%=EditSkinPage.GetTitle()%>
    </div>
    <pe:gridview RememberScrollPos="true" style="margin-top:10px;height:90px;" name="gvwSkins" CellPadding="0" AllowPaging="false" DefaultNodeHeight="30" pagesize="6"
                    DataSource='<%=EditSkinPage.GetSkinDS%>'>
        <Columns>
            <div style="height:30px;color: #ffffff;">
                <div style="float:left;"><%=format(L"皮肤编号 %d:", Eval("id"))%></div>
                <div style="float:left;margin-left:5px;width:250px"><input type="text" style="height:23px;" name='<%=Eval("id")%>' value='<%=Eval("filename")%>' onchange="EditSkinPage.OnChangeFilename"/></div>
                <input type="button" name='<%=Eval("id")%>' class="mc_light_grey_button_with_fillet"  style="margin-left:5px;min-width:20px;" value="..." onclick="EditSkinPage.OnClickOpenTexture" />
                <pe:if condition='<%=Eval("hasSkin") == true%>'>
                    <input type="button" name='<%=Eval("id").."select"%>' class="mc_light_grey_button_with_fillet"  style="margin-left:5px;" value='<%=L"选择..."%>' onclick="EditSkinPage.OnClickSelectSkin" />
                </pe:if>
            </div>
        </Columns>
    </pe:gridview>
    <div style="margin-top:5px;">
        <input type="button" onclick="EditSkinPage.OnClickHowToSkin"  value='<%=L"如何获得和制作皮肤贴图文件?"%>' class="linkbutton_yellow" />
    </div>
    <div style="margin-top:10px;">
        <input type="button" name="OK" DefaultButton="true" style="margin-left:260px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="EditSkinPage.OnOK" value='<%=L"确定"%>' />
        <input type="button" name="Cancel" style="margin-left:10px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="EditSkinPage.OnClose" value='<%=L"取消"%>' />
    </div>
</div>
</aries:window>
</pe:mcml>
</body>
</html>
