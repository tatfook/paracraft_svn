<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="SelectSkinPage.lua"><![CDATA[
SelectSkinPage = commonlib.gettable("MyCompany.Aries.Game.Movie.SelectSkinPage");
SelectSkinPage.OnInit();

]]></script>
<aries:window mode="thin" style="width:512px;" title='<%=L"选择皮肤"%>' onclose="SelectSkinPage.OnClose">
<div style="margin-left:5px; margin-right:10px;margin-bottom: 15px; color: #ffffff;" >
    <div class="mc_paper_panel">
        <pe:gridview style="margin-top:10px;height:300px;" name="gvwSkinList" CellPadding="5" AllowPaging="false" DefaultNodeHeight="64" pagesize="500"
                        DataSource='<%=SelectSkinPage.GetSkinDS%>' ItemsPerLine="6">
            <Columns>
                <div name='<%=Eval("index")%>' tooltip='<%=Eval("name")%>' style="float:left;" onclick="SelectSkinPage.OnClickItem">
                    <img src='<%=Eval("filename")%>' style="width:64px;height:64px;"/>
                </div>
            </Columns>
        </pe:gridview>
    </div>
    <div style="margin-top:10px;">
        <input type="button" name="Cancel" align="right" style="margin-right:20px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="SelectSkinPage.OnClose" value='<%=L"取消"%>' />
    </div>
</div>
</aries:window>
</pe:mcml>
</body>
</html>
