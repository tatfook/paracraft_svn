<!-- "script/apps/Aries/Creator/Game/Login/UserIntroduction.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>2019/8/15</title>
</head>
<body>
    <pe:mcml>
        <script type="text/npl" refresh="false" src="UserIntroduction.lua">
            <![CDATA[
            UserIntroduction = commonlib.gettable("MyCompany.Aries.Game.MainLogin.UserIntroduction")
            UserIntroduction.OnInit();
            ]]>
        </script>
        <aries:window mode="center" width="660" height="510" title='<%=L"欢迎来到Paracraft！" %>' onclose="UserIntroduction.CloseWindow()">
            <div style="margin-left:30px;margin-top:12px;height:54px;width:600px;text-align:left;color:#ffffff;font-size:13px">
                <%=L"ParaCraft是一款个人世界创作工具。包含方块建模、骨骼动画、电影动画和程序设计等强大的创作功能。" %>
            </div>
            <div style="margin-left:50px;margin-top:0px;height:170px;width:600px">
                <div style="margin-left:0px;margin-top:0px;height:128px;width:256px;background:url(https://api.keepwork.com/storage/v0/siteFiles/6649/raw#block_modeling.png)" tooltip='<%=L"基于粒子的3D建模，高级场景编辑"%>' onclick="UserIntroduction.OnClickBlock"></div>
                <div style="float:left;position:relative;margin-left:0px;margin-top:10px;width:256px;text-align:center;font-size:12px;color:#ffffff"><%=L"方块建模" %></div>
                <div style="margin-left:294px;margin-top:-128px;height:128px;width:256px;background:url(https://api.keepwork.com/storage/v0/siteFiles/6654/raw#bone_animation.png)" tooltip='<%=L"强大易用的骨骼动画系统，支持3D骨骼动画，反向动力学"%>' onclick="UserIntroduction.OnClickBone"></div>
                <div style="float:left;position:relative;margin-left:294px;margin-top:10px;width:256px;text-align:center;font-size:12px;color:#ffffff"><%=L"骨骼动画" %></div>
            </div>
            <div style="margin-left:50px;margin-top:0px;height:170px;width:600px">
                <div style="margin-left:0px;margin-top:0px;height:128px;width:256px;background:url(https://api.keepwork.com/storage/v0/siteFiles/6652/raw#movie_animation.png)" tooltip='<%=L"电影制作，支持3D动画电影的串联、并联，以及配音、字幕，导出视频"%>' onclick="UserIntroduction.OnClickMovie"></div>
                <div style="float:left;position:relative;margin-left:0px;margin-top:10px;width:256px;text-align:center;font-size:12px;color:#ffffff"><%=L"电影动画" %></div>
                <div style="margin-left:294px;margin-top:-128px;height:128px;width:256px;background:url(https://api.keepwork.com/storage/v0/siteFiles/6651/raw#learn_programming.png)" tooltip='<%=L"基于动画的编程，支持图形化编程，文本编程，多人协作"%>' onclick="UserIntroduction.OnClickProgramming"></div>
                <div style="float:left;position:relative;margin-left:294px;margin-top:10px;width:256px;text-align:center;font-size:12px;color:#ffffff"><%=L"程序设计" %></div>
            </div>
            <div style="margin-left:30px;margin-top:8px;height:45px;width:600px;">
                <input type="checkbox" onclick="UserIntroduction.OnChangeShowOnStartup" style="margin-top:10px;margin-left:0px" name="showOnStart" checked='<%=UserIntroduction.IsShowOnStartup()%>' />
                <div style="float:left;position:relative;margin-left:4px;margin-top:10px;font-size:12px;color:#b9b0b0" for="showOnStart"><%=L"进入世界时显示"%></div>
                <input type="button" value='<%=L"进入新手引导" %>' style="spacing:20px;margin-left:202px;height:40px;min-width:120px;font-size:18px;font-weight:bold;color:#ffffff;shadow-quality:8;shadow-color:#80133f48;text-shadow:true;" class="mc_light_orange_button_with_fillet" onclick="UserIntroduction.ShowUserGuide" />
                <input type="button" value='<%=L"关闭" %>' spacing="10" align="right" style="margin-right:0px;margin-top:6px;height:32px;min-width:100px;" class="mc_light_grey_button_with_fillet" onclick="UserIntroduction.CloseWindow" />
            </div>
        </aries:window>
    </pe:mcml>
</body>
</html>
