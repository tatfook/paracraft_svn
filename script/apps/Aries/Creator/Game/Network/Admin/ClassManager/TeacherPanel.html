<!-- "script/apps/Aries/Creator/Game/Network/Admin/ClassManager/TeacherPanel.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="TeacherPanel.lua">
            <![CDATA[
            TeacherPanel = NPL.load("(gl)script/apps/Aries/Creator/Game/Network/Admin/ClassManager/TeacherPanel.lua");
            TeacherPanel.OnInit();
            ]]>
        </script>
        <pe:container ClickThrough="true" alignment="_mt" width="0" height="48px" style="position:relative;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#222 349 2 32)">
            <pe:if condition='<%=TeacherPanel.InClass%>'>
                <pe:container alignment="_lt" style="position:relative;background:;width:600px;height:48px;">
                    <input type="button" style="width:104px;height:26px;margin-top:11px;mmargin-left:20px;color:#ffffff;" value='<%=L"上课" %>' class="mc_green_button_with_fillet" onclick="TeacherPanel.SelectClass" />
                </pe:container>
            </pe:if>
            <pe:if condition='<%=not TeacherPanel.InClass%>'>
                <pe:container alignment="_lt" style="position:relative;background:;width:600px;height:48px;">
                    <div style="margin-top:11px;float:left;color:#ffffff;">
                        <input type="button" style="width:104px;height:26px;margin-left:20px;color:#ffffff;" value='<%=L"下课" %>' class="mc_orange_button_with_fillet" onclick="TeacherPanel.LeaveClass" />
                        <div style="float:left;margin-left:10px;margin-top:2px;"><%=TeacherPanel.GetClassName()%></div>
                        <div style="float:left;margin-left:10px;margin-top:1px;color:#3f4143;"> | </div>
                        <div style="float:left;margin-left:10px;margin-top:2px;"><%=TeacherPanel.GetClassStudents()%></div>
                    </div>
                </pe:container>
                <pe:container alignment="_rt" style="position:relative;width:300px;height:32px;background:;">
                    <div style="width:36px;position:relative;" align="right">
                        <div tooltip='<%=L"分享链接"%>' name="btnUrl" onclick="TeacherPanel.ShareUrl" style="padding:2px;width:30px;height:30px;background:;background2:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#428 364 25 26:6 6 6 6);">
                            <div zorder="1" style="width:26px;height:27px;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#487 62 26 27);" />
                        </div>
                    </div>
                    <div style="width:36px;position:relative;float:right;margin-right:30px;" align="right">
                        <div tooltip='<%=L"联机"%>' name="btnConnect" onclick="TeacherPanel.ConnectClass" style="padding:2px;width:30px;height:30px;background:;background2:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#428 364 25 26:6 6 6 6);">
                            <div zorder="1" style="width:26px;height:27px;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#487 62 26 27);" />
                        </div>
                    </div>
                    <div style="width:36px;position:relative;float:right;margin-right:60px;" align="right">
                        <div tooltip='<%=L"课堂聊天"%>' name="btnChat" onclick="TeacherPanel.OpenChat" style="padding:2px;width:30px;height:30px;background:;background2:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#428 364 25 26:6 6 6 6);">
                            <div zorder="1" style="width:26px;height:27px;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#487 62 26 27);" />
                        </div>
                    </div>
                    <div style="width:36px;position:relative;float:right;margin-right:90px;" align="right">
                        <pe:if condition='<%=not TeacherPanel.IsLocked%>'>
                            <div tooltip='<%=L"点击锁屏"%>' name="btnConnect" onclick="TeacherPanel.Lock" style="padding:2px;width:30px;height:30px;background:;background2:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#428 364 25 26:6 6 6 6);">
                                <div zorder="1" style="width:26px;height:27px;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#487 62 26 27);" />
                            </div>
                        </pe:if>
                        <pe:if condition='<%=TeacherPanel.IsLocked%>'>
                            <div tooltip='<%=L"点击解锁"%>' name="btnConnect" onclick="TeacherPanel.Lock" style="padding:2px;width:30px;height:30px;background:;background2:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#428 364 25 26:6 6 6 6);">
                                <div zorder="1" style="width:26px;height:27px;background:url(Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#487 62 26 27);" />
                            </div>
                        </pe:if>
                    </div>
                </pe:container>
            </pe:if>
        </pe:container>
    </pe:mcml>
</body>
</html>
