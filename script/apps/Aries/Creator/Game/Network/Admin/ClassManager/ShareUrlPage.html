<!-- "script/apps/Aries/Creator/Game/Network/Admin/ClassManager/ShareUrlPage.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="ShareUrlPage.lua">
            <![CDATA[
            ShareUrlPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Network/Admin/ClassManager/ShareUrlPage.lua");
            ShareUrlPage.OnInit();
            ]]>
        </script>
        <aries:window mode="thin" style="width:380px;height:206px" title='<%= L"分享链接"%>' onclose="ShareUrlPage.OnClose">
            <div style="margin-top:10px;width:380px;height:170px;">
                <div style="margin-left:18px;margin-top:22px;height:20px;width:330px;text-align:left;color:#ffffff;font-size:13px">
                    <%=L"向全体学生分享链接" %>
                </div>
                <div style="margin-top:24px;">
                    <input type="button" style="width:150px;height:26px;margin-left:18px;color:#ffffff;" value='<%=L"分享班级首页" %>' class="mc_blue_button_with_fillet" onclick="ShareUrlPage.ShareClassPage" />
                    <input type="button" style="width:150px;height:26px;margin-left:30px;color:#ffffff;" value='<%=L"分享机构首页" %>' class="mc_blue_button_with_fillet" onclick="ShareUrlPage.ShareOrganPage" />
                </div>
                <div style="margin-top:16px;">
                    <input type="text" name="url" EmptyText='<%=L"请输入自定义链接"%>' style="width:268px;height:27px;margin-left:18px;color:#359aa9;background:url(Texture/Aquarius/Login/TextBox_32bits.png: 8 8 5 5)" />
                    <input type="button" style="width:68px;height:27px;margin-left:-6px;color:#ffffff;" value='<%=L"分享" %>' class="mc_blue_button_with_fillet" onclick="ShareUrlPage.ShareInputUrl" />
                </div>
            </div>
        </aries:window>
    </pe:mcml>
</body>
</html>
