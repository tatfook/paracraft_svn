<!-- "script/apps/Aries/Creator/Game/Network/Admin/ClassManager/ChatRoomPage.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="ChatRoomPage.lua">
            <![CDATA[
            ChatRoomPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Network/Admin/ClassManager/ChatRoomPage.lua");
            ChatRoomPage.OnInit();
            ]]>
        </script>
        <aries:window mode="thin" style="width:730px;height:520px" title='<%= L"上课"%>' onclose="ChatRoomPage.OnClose">
            <div style="width:730px;height:520px;">
                <div style="margin-left:30px;margin-top:30px;height:24px;width:480px;text-align:left;color:#ffffff;font-size:13px">
                    <%=L"选择班级" %>
                    <select name="ClassList" style="margin-left:10px;height:23px;width:250px;" DataSource="<%=ChatRoomPage.GetClassList()%>" onselect="ChatRoomPage.OnSelectClass"></select>
                </div>
                <div style="margin-left:30px;margin-top:10px;height:24px;width:480px;text-align:left;color:#ffffff;font-size:13px">
                    <%=L"世界ID" %>
                </div>
                <div style="margin-top:20px;">
                    <input type="button" name="OK" DefaultButton="true" style="margin-left:210px;min-width:60px;" class="mc_light_grey_button_with_fillet" onclick="ChatRoomPage.OnOK" value='<%=L"确定"%>' />
                    <input type="button" name="Cancel" DefaultButton="true" style="margin-left:20px;min-width:60px;" class="mc_light_grey_button_with_fillet" onclick="ChatRoomPage.OnClose" value='<%=L"取消"%>' />
                </div>
            </div>
        </aries:window>
    </pe:mcml>
</body>
</html>
