<!-- "script/apps/Aries/Creator/Game/Tasks/ParaWorld/ParaWorldAdmin.html" -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="ParaWorldAdmin.lua">
            <![CDATA[
            ParaWorldAdmin = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/ParaWorld/ParaWorldAdmin.lua");
            ParaWorldAdmin.OnInit()

            ]]>
        </script>
        <kp:window width="400" height="200" mode="lite" title='<%= L"管理座位"%>' onclose="ParaWorldAdmin.OnClose">
            <div style="width:400px;height:160px;">
                <div style="margin-left:20px;margin-top:80px;height:24px;width:480px;text-align:left;color:#000000;font-size:13px">
                    <%=ParaWorldAdmin.GetInfo()%>
                </div>
                <div style="margin-top:40px;">
                    <input type="button" name="Yes" hotkey="DIK_RETURN" style="margin-left:20px;min-width:104px;height:40px;" class="kp_green_button" onclick="ParaWorldAdmin.OnYes" value='<%=L"移除"%>' />
                    <input type="button" name="No" style="margin-left:20px;min-width:104px;height:40px;" class="kp_yellow_button" onclick="ParaWorldAdmin.OnNo" value='<%=L"修改"%>' />
                    <input type="button" name="Cancel" style="margin-left:20px;min-width:104px;height:40px;" class="kp_gray_button" onclick="ParaWorldAdmin.OnClose" value='<%=L"进入"%>' />
                </div>
            </div>
        </kp:window>
    </pe:mcml>
</body>
</html>
