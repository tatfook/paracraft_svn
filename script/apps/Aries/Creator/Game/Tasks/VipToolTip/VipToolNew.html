<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src="VipToolNew.lua"><![CDATA[
local VipToolNew = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/VipToolTip/VipToolNew.lua")
VipToolNew.OnInit()
function ClosePage()
    Page:CloseWindow(0)
end

function GetDesc1()
    return VipToolNew.GetDesc1()
end

function GetDesc2()
    return VipToolNew.GetDesc2()
end


function ShowVipCodePage()
    Page:CloseWindow()
    local GetVipMemberByCode = NPL.load("(gl)Mod/WorldShare/cellar/Vip/GetVipMemberByCode/GetVipMemberByCode.lua")
    GetVipMemberByCode:Show()
end

]]></script>

<kp:window class="default" mode="lite" width="746" height="530"  icon="Texture/Aries/Creator/keepwork/Window/title/biaoti_vip_32bits.png" onclose="ClosePage">
    <div type ="box" style="width:739px;height:482px;margin-left: 8px;margin-top: 44px; background: url(Texture/Aries/Creator/keepwork/vip/xinjia_739X482_32bits.png#0 0 739 482);">
        <div style="position: relative; width: 184px;height: 30px;margin-top: 235px; margin-left: 23px">
            <input type="button" style="width: 184px;height: 50px;background: url(Texture/Aries/Creator/keepwork/worldshare_32bits.png#512 204 48 50:15 15 15 15);" value="<%= L'兑换会员' %>" onclick="ShowVipCodePage()" />
        </div>
        <div style="width: 470px; height: 80px;margin-top: 242px;margin-left: 270p;base-font-size:16px;font-size: 16px;font-weight:bold">
            <div style="text-singleline:true">
                <%=GetDesc1()%>
            </div>
            <div style="text-singleline:true;color: #ffffff;margin-top: 2px;">
                <%=GetDesc2()%>
            </div>
            <!-- <div style="color: #ffff00;float: left;">%s</div> -->
        </div>
    </div>
</kp:window>

    
</pe:mcml>
</body>
</html>
