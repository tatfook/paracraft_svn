<pe:mcml>
<script refresh="true" type="text/npl" src="EditorPage.lua"><![CDATA[
local EditorPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/VisualScene/UI/EditorPage.lua");
EditorPage.OnInit()
function ClosePage()
    Page:CloseWindow();
end
function DS_Items(index)
    if(index == nil) then
        return #EditorPage.Current_Item_DS;
    else
        return EditorPage.Current_Item_DS[index];
    end
end

function OnClick(index)
    local node = EditorPage.Current_Item_DS[tonumber(index)];
    node:run();
end
function onNew()

end
]]></script>
    <aries:window mode="thin" width="150" height="500" title='<%= L"场景编辑器"%>' onclose="ClosePage">
        <div >
            <div style="color:#ffffff;">
                <input type="button" value="新增" onclick="onNew"/>
            </div>
           <pe:gridview style="margin-left:0px;width:150px;height:500px;" name="item_gridview" CellPadding="3" VerticalScrollBarStep="36" VerticalScrollBarOffsetX="8" AllowPaging="false" ItemsPerLine="5" DefaultNodeHeight = "100" 
                DataSource='<%=DS_Items%>'>
	            <Columns>
                            <div style="width:64px;height:64px;padding-left:5px;">
                                <input type="button" name='<%= Eval("index")%>' style="width:64px;height:64px;color:#e67300;background:url(Texture/Aries/Creator/keepwork/LearningDailyCheck/play_gray2_32bits.png);" onclick="OnClick"  />
                            </div>
                            
                </Columns>
	            <EmptyDataTemplate>
	            </EmptyDataTemplate>
            </pe:gridview>
        </div>
    
</aries:window>
</pe:mcml>
