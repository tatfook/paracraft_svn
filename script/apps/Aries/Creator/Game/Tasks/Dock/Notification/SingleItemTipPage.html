<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SingleItem notification, by leio, 2020/8/18</title>
</head>
<body>
    <pe:mcml>
<script type="text/npl" ><![CDATA[
local SingleItemTipPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/Dock/Notification/SingleItemTipPage.lua");

local page = document:GetPageCtrl();
local KeepWorkItemManager = NPL.load("(gl)script/apps/Aries/Creator/HttpAPI/KeepWorkItemManager.lua");


gsid = SingleItemTipPage.gsid;
count = SingleItemTipPage.count;
name = "";
background = "";
local gsItem = KeepWorkItemManager.GetItemTemplate(gsid);

if(gsItem) then
	background = gsItem.icon;
	name = gsItem.name;
end
notify_word_line1 = "你获得了";
notify_word_line2 = name.."x"..count;
function OnClose()
        SingleItemTipPage.Close();
end
]]></script>
<div style="margin-top:-50px;height:200px;background:url(Texture/Aries/Common/Notification_bg_32bits.png: 30 30 30 30)">
    <div >
        <kp:item gsid='<%= gsid %>' style="width:84px;height:42px;margin-left:20px;margin-top:35px;"/>
        <div style="height:64px;margin-left:110px;margin-top:-54px;margin-right:30px;">
            <div style="height:26px;margin-left:0px;margin-top:0px;margin-right:20px;">
                你获得了:
            </div>
            <br/>
            <%=notify_word_line2 %>
        </div>
        <div>
            <input type="button" value='<%=L"收下"%>' style="margin-left:30px;margin-top:10px;width:150px;height:40px;" class="mc_light_grey_button_with_fillet" onclick="OnClose"/>
        </div>
    </div>
</div>
    
</pe:mcml>
</body>
</html>
