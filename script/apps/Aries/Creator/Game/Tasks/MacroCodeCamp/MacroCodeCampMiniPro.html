<pe:mcml>
    <script refresh="true" type="text/npl" src="MacroCodeCampMiniPro.lua"><![CDATA[
        local MacroCodeCampMiniPro = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/MacroCodeCamp/MacroCodeCampMiniPro.lua");

        local userinfo = KeepWorkItemManager.GetProfile();
        MacroCodeCampMiniPro.OnInit()
        function ClosePage()
            Page:CloseWindow();
        end        

        function GetQRCodeStyle()
            return string.format("margin-top: 118px; margin-left: 216px; width: 226px;height: 226px; background:url(temp/qrcodes/%s_BB.jpg)", userinfo.id);

        function getDesc(index)
            return MacroCodeCampMiniPro.GetContent(index)
        end
        
        ]]></script>
    <div style="width: 658px; height: 609px;background: url(Texture/Aries/Creator/keepwork/WinterCamp/bjk3_658X609_32bits.png#0 0 658 609);">
