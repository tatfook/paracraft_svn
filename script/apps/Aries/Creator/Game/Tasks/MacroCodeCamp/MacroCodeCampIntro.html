<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<pe:mcml>
    <script refresh="true" type="text/npl" src="MacroCodeCampIntro.lua"><![CDATA[
        local MacroCodeCampIntro = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/MacroCodeCamp/MacroCodeCampIntro.lua");
        MacroCodeCampIntro.OnInit()
        function ClosePage()
            MacroCodeCampIntro.m_nCurIndex = 1
            Page:CloseWindow();
        end
        
        function GoPrePage()
            MacroCodeCampIntro.OnClickNext(-1)
        end

        function GoNextPage()
            MacroCodeCampIntro.OnClickNext(1)
        end

        function getIndex()
            return MacroCodeCampIntro.m_nCurIndex
        end

        function getSchool(index)
            if index== nil then
                return #MacroCodeCampIntro.schools
            else
                return MacroCodeCampIntro.schools[index]
            end
        end
        
        ]]></script>
    
    <div style="width: 540px; height: 580px; background: url(Texture/Aries/Creator/keepwork/WinterCamp/winter_camp.png#0 0 540 580);">        
        <!--title-->
        <div style="width: 540px; height: 60px;">
            <input zorder="3" type="button" style="margin-left: 470px; margin-top: 20px; width:32px;height:32px;background: url(Texture/Aries/Creator/keepwork/WinterCamp/guanbi_32bits.png#0 0 32 32);" onclick="ClosePage()"/>
        </div>
        <!--content-->
        <input type="button" value="" onclick="GoPrePage"  style="margin-top: 160px; margin-left: 0px;width: 64px;height: 64px; background: url(Texture/Aries/Creator/keepwork/Notice/button_pre_64X64.png#0 0 64 64);"/>
        <input zorder="2" type="button" value="" onclick="GoNextPage"  style="margin-top: -60px; margin-left: 470px;width: 64px;height:64px ;background: url(Texture/Aries/Creator/keepwork/Notice/button_next_64X64.png#0 0 64 64);"/>

        <pe:if condition= '<%=getIndex() == 1%>'>
            <div style="margin-top: -286px; width: 540px; height: 580px; background: url(Texture/Aries/Creator/keepwork/WinterCamp/winter_camp1.png#0 0 540 580);"></div>
        </pe:if>

        <pe:if condition= '<%=getIndex() == 2%>'>
            <div style="margin-top: -286px;width: 540px; height: 580px; background: url(Texture/Aries/Creator/keepwork/WinterCamp/winter_camp2.png#0 0 540 580);"></div>
        </pe:if>

        <pe:if condition= '<%=getIndex() == 3%>'>
            <div style="margin-top: -286px;width: 540px; height: 580px; background: url(Texture/Aries/Creator/keepwork/WinterCamp/winter_camp3.png#0 0 540 580);">
                <div style="width: 480; height: 470px; margin-top: 70px; margin-left: 46px;">
                    <pe:gridview name = "gridview_2" RememberScrollPos="true" style="height:520px;margin-top: 10px;margin-left: 10px;" VerticalScrollBarStep="100" AllowPaging="false" CellPadding="4" ItemsPerLine="1" DefaultNodeHeight = "10" 
                        DataSource='<%=getSchool%>'>
                        <Columns>                            
                            <div style="width: 540px; height: 20px;font-size: 18px; base-font-size: 18px; color: #eb7219; font-weight: bold;"><%=Eval("name")%></div>
                        </Columns>                
                    </pe:gridview>
                </div>
                <div style="margin-left: 54px; width: 540px; height: 19px;font-size: 19px; base-font-size: 20px; color: #eb7219; font-weight: bold;"><%="合作院校与师生均可参与"%></div>          
            </div>
        </pe:if>

        
    </div>
</pe:mcml>
</body>
</html>
