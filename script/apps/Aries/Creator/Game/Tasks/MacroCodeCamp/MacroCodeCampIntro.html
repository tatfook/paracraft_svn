<pe:mcml>

        MacroCodeCampIntro.OnInit()
        function ClosePage()
            Page:CloseWindow();

        function getData(index) 
            if (index == nil) then
                return #MacroCodeCampIntro.data
            else
                return MacroCodeCampIntro.data[index]
            end
        end
        
        ]]></script>

        </pe:gridview>
        </div>

        <div style="width: 740px; height: 60px;">
