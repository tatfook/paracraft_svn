<body>
<pe:mcml>
<script type="text/npl" refresh="true" src="MainSideBar.lua"><![CDATA[
    MyCompany.Aries.Creator.MainSideBar.OnInit();
    local ExternalUserModule = commonlib.gettable("MyCompany.Aries.ExternalUserModule");
    region_id = ExternalUserModule:GetRegionID();
]]></script>
<div style="width:64px;">
<div style="margin-bottom:5px;">
    <input type="button" name="visitors" animstyle="22" 
        style="margin:0px;width:48px;height:48px;background:url(Texture/Aries/Creator/manageworld_32bits.png);" 
        onclick="MyCompany.Aries.Creator.MainSideBar.OnClickWorldManager"
        tooltip="领地管理"/>
</div>

<div style="margin-bottom:5px;">
    <input type="button" name="save" animstyle="22" 
        style="margin:0px;width:48px;height:48px;background:url(Texture/Aries/Creator/saveworld_32bits.png);" 
        onclick="MyCompany.Aries.Creator.MainSideBar.OnClickSave"
        tooltip="保存"/>
</div>
<pe:if condition='<%=Eval("region_id")==0%>' >
<div style="margin-bottom:5px;">
    <input type="button" name="save" animstyle="22" 
        style="margin:0px;width:48px;height:48px;background:url(Texture/Aries/Creator/shareworlds_32bits.png);" 
        onclick="MyCompany.Aries.Creator.MainSideBar.OnClickShare"
        tooltip="上传分享"/>
</div>
</pe:if>

        onclick="MyCompany.Aries.Creator.MainSideBar.OnClickWikiBook"

<div style="margin-bottom:5px;">
    <input type="button" name="edit" animstyle="22" 
        style="margin:0px;width:48px;height:48px;background:url(Texture/Aries/Creator/editworld_32bits.png);" 
        onclick="MyCompany.Aries.Creator.MainSideBar.OnClickEdit"
        tooltip="切换编辑/游戏模式"/>
</div>
</div>
</pe:mcml>
