<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="SmileyPage.lua"><![CDATA[
local pageCtrl = document:GetPageCtrl();
local SmileyPage = commonlib.gettable("MyCompany.Aries.ChatSystem.SmileyPage");
SmileyPage.OnInit();
function DS_Func_Items(index)
    return SmileyPage.DS_Func_Items(index);
end
function ClosePage()
    SmileyPage.ShowPage_Kids(false);
end

function OnClickIcon(index)
    SmileyPage.SendSmiley(index);
    ClosePage();
end
]]></script>

<div style="padding-left:14px;padding-top:17px;padding-bottom:16px;background:Texture/Aries/Dock/Action_Panel_32bits.png:62 29 65 34">
    <!--<input type="button" style="margin-top:1px;margin-right:5px" onclick="ClosePage" class="closewindow"/>-->
    <pe:gridview DataSource="<%=DS_Func_Items%>" name="DS_Func_Items" 
        VerticalScrollBarStep="45" CellPadding="2"  DefaultNodeHeight = "41" ItemsPerLine="5" AllowPaging="false" pagesize="250">
        <Columns>
            <a width="44" height="41" tooltip='<%=Eval("symbol")%>' style="padding:0px;background:url(Texture/Aries/Dock/Action_MouseOver_32bits.png:7 7 7 7);"
                onclick="OnClickIcon" param1='<%=Eval("index")%>'>
                <div style="margin:1px;padding-left:2px;width:42px;height:39px;background:Texture/Aries/Dock/Action_Slot_32bits.png:3 3 4 4;">
                    <img width="38" height="38" src='<%=Eval("icon")%>'/>
                </div>
            </a>
        </Columns>
        <EmptyDataTemplate>
        </EmptyDataTemplate>
        <FetchingDataTemplate>
        </FetchingDataTemplate>
    </pe:gridview>
</div>
</pe:mcml> 
</body>
</html>
