<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ChatEdit, by zrf, 2011/3/14</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
NPL.load("(gl)script/apps/Aries/BBSChat/ChatSystem/ChatEdit.lua");
local page = document:GetPageCtrl();
MyCompany.Aries.ChatSystem.ChatEdit.Init();
NPL.load("(gl)script/apps/Aries/BBSChat/ChatSystem/SmileyPage.lua");
local SmileyPage = commonlib.gettable("MyCompany.Aries.ChatSystem.SmileyPage");

function OnQuickword(sName)
    local btn = page:FindUIControl(sName);
    if(btn and btn:IsValid())then
        local name = btn.name;
        local x,y,width, height = btn:GetAbsPosition();
        NPL.load("(gl)script/apps/Aries/BBSChat/ChatSystem/BattleQuickWord.teen.lua");
        MyCompany.Aries.ChatSystem.BattleQuickWord_Teen.OnQuickword(x,y,width, height);
    end
end

function OnClickSmiley()
    MyCompany.Aries.ChatSystem.SmileyPage.ShowPage();
end
]]></script>
<div width="100%" style="height:24px;background-color:#ffffff80;background:url(Texture/Aries/Common/Teen/chat/chat_edit_32bits.png:3 3 3 3 );">
    <div style="float:left;margin-left:1px;margin-top:2px;margin-right:0px;">
        <pe:downlistbutton name="channelselect2" style="text-offset-y:-2;width:40px;height:20px;font-size:12px;"
            text = "综合"
            normal_bg="Texture/Aries/ChatSystem/tab_32bits.png;0 0 42 20: 10 10 10 10"
            highlight_bg="Texture/Aries/ChatSystem/tab_32bits.png;0 0 42 20: 10 10 10 10"
            pressed_bg="Texture/Aries/ChatSystem/tab_32bits.png;0 0 42 20: 10 10 10 10"  >

            <pe:item name="1" text="综合"  onclick='<%=MyCompany.Aries.ChatSystem.ChatEdit.OnClickChannel %>'/>
            <pe:item name="2" text="队伍"  onclick='<%=MyCompany.Aries.ChatSystem.ChatEdit.OnClickChannel %>'/>
            <pe:item name="3" text="单聊"  onclick='<%=MyCompany.Aries.ChatSystem.ChatEdit.OnClickChannel %>'/>
            <pe:item name="4" text="家族"  onclick='<%=MyCompany.Aries.ChatSystem.ChatEdit.OnClickChannel %>'/>
            <pe:item name="6" text="全服"  onclick='<%=MyCompany.Aries.ChatSystem.ChatEdit.OnClickChannel %>'/>
            <pe:item name="10" text="全区"  onclick='<%=MyCompany.Aries.ChatSystem.ChatEdit.OnClickChannel %>'/>
        </pe:downlistbutton> 
    </div>
    <div style="float:left;margin-left:1px;width:69px;height:24px;background:url(Texture/Aries/Common/Teen/chat/quick_bg_32bits.png#0 0 49 24);">
        <input type="button" tooltip="快捷语言" style="font-size:12px;margin-left:4px;margin-top:4px;width:21px;height:16px;background:url(Texture/Aries/Common/Teen/chat/quickchat_32bits.png#0 0 21 16);" 
            onclick="OnQuickword()" name="quickword_btn"/>
        <input type="button" tooltip="表情" style="font-size:12px;margin-left:2px;margin-top:4px;width:16px;height:16px;background:url(Texture/Aries/Common/Teen/chat/smile_32bits.png#0 0 16 16);" 
            onclick="OnClickSmiley()" name="onsmiley_btn"/>
        <input type="button" tooltip="动作" style="font-size:12px;margin-left:2px;margin-top:4px;width:16px;height:16px;background:url(Texture/Aries/Common/Teen/chat/action_32bits.png#0 0 16 16);" 
            onclick="MyCompany.Aries.Desktop.Dock.OnClickAction();" name="onact_btn"/>
    </div>
    <div width="100%" style="float:left;margin-top:2px;padding-right:2px;height:20px;background-color:#ffffff80;background:url(Texture/Aries/ChatSystem/bg3_32bits.png:6 6 6 6);">
        <input type="text" name="chatedit_words" CaretColor="#FFFFFFFF" onkeyup="MyCompany.Aries.ChatSystem.ChatEdit.OnKeyUp" textcolor="#ffffff" width="100%" style="position:relative;margin-top:-2px;height:22px;background:;" class="bordertext"/>
    </div>
    <pe:if condition='<%=System.options.IsMobilePlatform%>'>
        <div style="position:relative;float:left;margin-left:-22px;">
        <input type="button" style="font-size:12px;margin-top:2px;width:20px;height:20px;background:url(Texture/Aries/Dock/Web/channel_say_32bits.png#0 0 29 29);" 
            name="send" tooltip="发送" onclick="MyCompany.Aries.ChatSystem.ChatEdit.OnClickSend"/>    
    </div>
    </pe:if>
</div>
</pe:mcml> 
</body>
</html>
