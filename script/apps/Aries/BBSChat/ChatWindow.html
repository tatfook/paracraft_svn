<head>

    <title>ChatWndow, by zrf, 2011/3/9</title>

<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();
MyCompany.Aries.ChatWindow.Init();

]]></script>
<div style="margin-left:0px;margin-top:0px;width:450px;height:300px;background:url(Texture/UnCheckBox2.png#10 10 10 10)">
    <div style="position:relative;margin-left:0px;margin-top:0px;">
        <pe:custom oncreate="MyCompany.Aries.ChatWindow.CreateTreeView()" style="width:400px;height:250px;" />
    </div>
    <div style="position:relative;margin-left:0px;margin-top:250px;">
        <pe:tabs name="tabChannel" onclick="MyCompany.Aries.ChatWindow.OnClickTab" style="height:40px;background:;padding-top:37px;padding-left:10px;" SelectedTextColor="#FF0000" ItemSpacing="5" TextFont="System;14;norm" >
            <pe:tab-item name="0" value="全部" selected="true" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />
            <pe:tab-item name="1" tooltips="附近" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />
            <pe:tab-item name="2" tooltips="小队" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />
            <pe:tab-item name="3" tooltips="单聊" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />
            <pe:tab-item name="4" tooltips="家族" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />
            <pe:tab-item name="5" tooltips="团队" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />

            <pe:tab-item name="7" tooltips="组队" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />
            <pe:tab-item name="8" tooltips="交易" width="34" SelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1a.png;0 0 64 37" UnSelectedMenuItemBG="Texture/Aries/HaqiShop/radio1_1b.png;0 0 64 37" />

        </pe:tabs>

    <div style="position:relative;margin-left:0px;margin-top:0px;width:0px;height:0px;">

    </div>
