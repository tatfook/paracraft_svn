<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ChatWnd, by zrf, 2011/1/5</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="ChatWnd.lua" refresh="false"><![CDATA[
local page = document:GetPageCtrl();
MyCompany.Aries.ChatWnd.Init();
function GetChannelIndex()
    return MyCompany.Aries.ChatWnd.GetCurChannelIndex();
end
]]></script>
<div style="position:relative;margin-left:0px;margin-top:0px;width:431px;height:267px;background:url(Texture/Aries/ChatSystem/bg1.png#0 0 24 22:8 8 8 8);">

    <div style="position:relative;margin-left:0px;margin-top:5px;width:200px;height:500px;">
        <input type="radio" name="bbschatwnd" checked="true" value="1" style="float:left;width:50px;height:27px;background-color:#FFFFFF;"
            CheckedBG="Texture/Aries/Chat/shijie2_32bits.png; 0 0 50 27" 
            UncheckedBG="Texture/Aries/Chat/shijie1_32bits.png; 0 0 50 27" 
            onclick="MyCompany.Aries.ChatWnd.OnClickRadio()" tooltip="当前世界聊天记录"/>
        <input type="radio" name="bbschatwnd" value="2" style="float:left;margin-left:-50px;margin-top:30px;width:50px;height:27px;background-color:#FFFFFF;"
            CheckedBG="Texture/Aries/Chat/all2_32bits.png; 0 0 50 27" 
            UncheckedBG="Texture/Aries/Chat/all1_32bits.png; 0 0 50 27" 
            onclick="MyCompany.Aries.ChatWnd.OnClickRadio()" tooltip="过去全部历史记录"/>
        <input type="radio" name="bbschatwnd" value="3" style="float:left;margin-left:-50px;margin-top:60px;width:50px;height:27px;background-color:#FFFFFF;"
            CheckedBG="Texture/Aries/Chat/duiwu2_32bits.png; 0 0 50 27" 
            UncheckedBG="Texture/Aries/Chat/duiwu1_32bits.png; 0 0 50 27" 
            onclick="MyCompany.Aries.ChatWnd.OnClickRadio()" tooltip="组队聊天记录"/>
    </div>
    <div style="position:relative;margin-left:40px;padding-left:5px;margin-top:0px;width:268px;height:182px;background-color:#FFFFFF80;background:url(Texture/Aries/Chat/bg3_32bits.png: 12 12 12 12);">
        <pe:if condition='<%=GetChannelIndex() == 1 %>'>
            <pe:custom channel_index="1" oncreate="MyCompany.Aries.ChatWnd.CreateTreeView()" style="margin-left:1px;margin-top:1px;width:266px;height:180px;" />
        </pe:if>
        <pe:if condition='<%=GetChannelIndex() == 2 %>'>
            <pe:custom channel_index="2" oncreate="MyCompany.Aries.ChatWnd.CreateTreeView()" style="margin-left:1px;margin-top:1px;width:266px;height:180px;" />
        </pe:if>
        <pe:if condition='<%=GetChannelIndex() == 3 %>'>
            <pe:custom channel_index="3" oncreate="MyCompany.Aries.ChatWnd.CreateTreeView()" style="margin-left:1px;margin-top:1px;width:266px;height:180px;" />
        </pe:if>
    </div>
    <!--<div style="position:relative;margin-left:132px;margin-top:166px;width:200px;height:200px;">
        <input type="button" onclick="MyCompany.Aries.ChatWnd.HidePage()" zorder="2" style="width:64px;height:23px;background:url(Texture/Aries/Dock/Web/channel_arrow_down_32bits.png#0 0 64 23);"/>
    </div>-->
</div>
</pe:mcml> 
</body>
</html>
