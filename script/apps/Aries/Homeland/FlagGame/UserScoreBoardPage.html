<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OneHundredHitBoard page, by LiXizhi, 2010/1/30</title>
</head>
<body>
    <pe:mcml>
<script type="text/npl" src="UserScoreBoardPage.lua"><![CDATA[
local page = document:GetPageCtrl();
MyCompany.Aries.Homeland.FlagGame.UserScoreBoardPage.OnInit();

function DS_Func_GameRankPage(index)
    return MyCompany.Aries.Homeland.FlagGame.UserScoreBoardPage.DS_Func_Items(index);
end
function OnClose()
    page:CloseWindow();
end
]]></script>
<div style="margin-top:0px;width:750px;height:500px;background:url(Texture/Alphadot.png)">
    <div style="position:relative;margin-top:-4px;margin-left:700px;">
        <input style="width:54px;height:54px;background:url(Texture/Aries/Common/Close_Big_54_32bits.png#0 0 54 54);" type="button" name="close" onclick="OnClose();" value=""/>
    </div>
    <div style="margin-left:40px;margin-top:10px;font-size:14;font-weight:bold;">
        <div style="margin-left:200px;">家园探险家大比拼!</div>
        <div style="color:#d816aa;">
            你本期的家园挑战积分是：<pe:label name="user_high_score" value="0" style="margin-left:10px;height:20px;width:70px;"/> 
        </div>
        <div style="color:#fd4cdd;margin-top:3px;">以下展示的是家园挑战积分最高的前50名精英：</div>
        <div style="color:#d816aa;margin-top:3px;">名次 昵称 积分</div>
        <pe:gridview name="userflagrank_gridview" style="margin-left:0px;margin-top:5px;width:660;height:250px" DataSource="<%=DS_Func_GameRankPage%>"  ItemsPerLine="1" AllowPaging="true" pagesize="6">
            <Columns>
            <a onclick="MyCompany.Aries.Homeland.FlagGame.UserScoreBoardPage.ShowInfo" param1='<%=Eval("nid")%>' tooltip="点击查看个人资料" style="background:;">
               <div style="width:650px;height:32px;">
                   <input type="button" Normal_BG="" MouseOver_BG="Texture/Aries/NPCs/OneHundredHitBoard/selection_mouseover.png" alwaysmouseover="true" style="width:600px;height:30px;background:;"/>
                   <div style="margin-top:-25px;margin-left:30px;height:25px;font-size:14px;font-weight:bold;color:#d816aa;">
                        <div style="float:left;text-align:center;width:160px;"><%=Eval("index")%></div>
                        <div style="float:left;text-align:center;width:200px"><pe:name nid='<%=Eval("nid")%>' linked="false" /></div>
                        <div style="float:left;text-align:center;width:160px" ><%=Eval("score")%></div>
                   </div>
               </div>
            </a>
            </Columns>
            <EmptyDataTemplate>
                <b>空</b>
            </EmptyDataTemplate>
            <FetchingDataTemplate>
                <b>请稍等 ... </b>
            </FetchingDataTemplate>
            <PagerSettings Position="Bottom" height="30" style="margin-left:170px;margin-top:0px;" PreviousPageText="" NextPageText=""/>
            <PagerTemplate>
                <form>
                    <input type="button" name="pre" style="width:64px;height:24px;background:Texture/Aries/NPCs/OneHundredHitBoard/pre_page_btn.png;"/>
                    <div style="float:left;width:100px;">
                        <label name="page" style="text-align:center;color:#a0aae7;width:100px;height:24px;"/>
                    </div>
                    <input type="button" name="next" style="width:64px;height:24px;background:Texture/Aries/NPCs/OneHundredHitBoard/next_page_btn.png;"/>
                </form>
            </PagerTemplate>
        </pe:gridview>
        <div>温馨提示：</div>
        <div style="font-weight:normal;margin-left:20px;">
            <div>1. 每个家园空中都有一面挑战之旗，点击到挑战之旗就可获得1点挑战积分和1片红枫叶；同一个家园每天只能获得1次哦！红枫叶不会清空，可以兑换周围的礼品呢！</div>
            <div>2. 勇气积分每2周清空一次，重新排列，家园中挑战之旗的位置也每2周会变化一次哦；</div>
        </div>
    </div>
</div>
</pe:mcml>
</body>
</html>
