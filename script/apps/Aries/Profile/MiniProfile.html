<script type="text/npl" src="MiniProfile.lua"><![CDATA[
local page = document:GetPageCtrl();
nid = page:GetRequestParam("nid") or System.App.profiles.ProfileManager.GetNID();
MyCompany.Aries.MiniProfilePage.OnInit(nid);

mimitext = MyCompany.Aries.ExternalUserModule:GetConfig().account_name..nid;
miniscenename = "miniprofile_avatar_"..nid;

ismyself = false;
if(tonumber(nid) == System.App.profiles.ProfileManager.GetNID()) then
    ismyself = true;
end

function OnClose()
    MyCompany.Aries.MiniProfilePage.OnClose();
end

function ShowFullProfile()
    System.App.Commands.Call("Profile.Aries.ShowFullProfile", {nid = nid});
end

function AddAsFriend()
	MyCompany.Aries.Friends.AddFriendByNIDWithUI(nid);
end

function GotoHome()
	System.App.profiles.ProfileManager.GetUserInfo(nid, "GotoHome"..tostring(nid), function(msg)
		if(msg and msg.users and msg.users[1]) then
			local uid = msg.users[1].userid;
			local nid = msg.users[1].nid;
			System.App.Commands.Call("Profile.Aries.GotoHomeLand", {uid = uid, nid = nid});
		end
	end);
end
	
]]></script>
