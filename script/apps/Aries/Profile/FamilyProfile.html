<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Full profile for Aries by Andy 2009/6/4</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="FamilyProfile.lua"><![CDATA[
local page = document:GetPageCtrl();
nid = page:GetRequestParam("nid") or System.App.profiles.ProfileManager.GetNID();
nid = tonumber(nid);
MyCompany.Aries.FamilyProfilePage.OnInit(nid);
nid_str = tostring(nid);

miniscenename = "fullprofile_avatar_"..nid..ParaGlobal.GenerateUniqueID();
name = "fullprofile_avatar_miniscene_"..nid..ParaGlobal.GenerateUniqueID();

familyname = MyCompany.Aries.FamilyProfilePage.familyname or "1";
familyid = MyCompany.Aries.FamilyProfilePage.familyid or "2";
familydesc = MyCompany.Aries.FamilyProfilePage.familydesc or "3";
familyrole = MyCompany.Aries.FamilyProfilePage.familyrole or "4";
createtime = MyCompany.Aries.FamilyProfilePage.createtime or "5";

familylevel = MyCompany.Aries.FamilyProfilePage.familylevel or "0";
membercount = MyCompany.Aries.FamilyProfilePage.membercount or "0";
contribution = MyCompany.Aries.FamilyProfilePage.contribution or "0";


page:SetValue("familyname", familyname);
page:SetValue("familyid", tostring(familyid));
page:SetValue("createtime", createtime);
page:SetValue("familydesc", familydesc);

page:SetValue("familylevel", tostring(familylevel));
page:SetValue("membercount", tostring(membercount));
page:SetValue("contribution", tostring(contribution));

if(familyrole == "admin") then
    familyrole = "族长";
elseif(familyrole == "deputy") then
    familyrole = "副族长";
elseif(familyrole == "member") then
    familyrole = "族员";
end
page:SetValue("familyrole", familyrole);

function OnClose()
    page:CloseWindow()
end
MyCompany.Aries.FamilyProfilePage.familyid = familyid;
]]></script>

            <pe:if condition="<%= Eval('familylevel') > 5 %>">

        <div style="float:right;margin-top:11px;margin-left:120px;width:300px;color:#4c7aaa">

        </div>
    </div>
    <div style="width:400px;height:100px;">
