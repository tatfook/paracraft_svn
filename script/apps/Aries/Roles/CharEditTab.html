<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
function Aries_edit_char_objname(params)
    local _this = ParaUI.CreateUIObject("button", "Aries_edit_char_objname", params.alignment, params.left, params.top, params.width, params.height);
	params.parent:AddChild(_this);
	_this.background = "";
	_this.onclick= ";MyCompany.Aries.CreationTab.OnSelectionInfo();";
end
]]></script>
<div>
    <pe:ribbonbar style="height:38px;width:120px" label="名称">
        <pe:custom oncreate="Aries_edit_char_objname" style="width:120px;height;20px"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="编辑">
        <input name="btnEdit" tooltip="编辑位置,形状" type="button" style="background:url(Texture/3DMapSystem/common/wand.png);width:16px;height:16px;margin-left:2px; margin-right:2px; margin-top:2px;margin-bottom:2px;" onclick="MyCompany.Aries.CreationTab.OnSelectionEdit"/>
        <input name="btnProperty" tooltip="属性" type="button" style="background:url(Texture/3DMapSystem/common/color_swatch.png);width:16px;height:16px;margin-left:2px; margin-right:2px; margin-top:2px;margin-bottom:2px;" onclick="MyCompany.Aries.CreationTab.OnSelectionProperty"/>
        <input name="btnDelete" tooltip="删除" type="button" style="background:url(Texture/3DMapSystem/common/delete.png);width:16px;height:16px;margin-left:2px; margin-right:2px; margin-top:2px;margin-bottom:2px;" onclick="MyCompany.Aries.CreationTab.OnSelectionDelete"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="操作">
        <input name="btnViewInfo" tooltip="查看" type="button" style="background:url(Texture/3DMapSystem/common/search.png);width:16px;height:16px;margin-left:2px; margin-right:2px; margin-top:2px;margin-bottom:2px;" onclick="MyCompany.Aries.CreationTab.OnSelectionInfo"/>
        <input name="btnBuy" tooltip="购买|收藏" type="button" style="background:url(Texture/3DMapSystem/common/Shopping.png);width:16px;height:16px;margin-left:2px; margin-right:2px; margin-top:2px;margin-bottom:2px;" onclick="MyCompany.Aries.CreationTab.OnSelectionBuy"/>
    </pe:ribbonbar>    
</div>
</pe:mcml> 
</body>
</html>
