<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<body>
<pe:mcml>
<script type="text/npl" refresh="false"><![CDATA[
NPL.load("(gl)script/apps/Aries/ServerObjects/Gatherer/GathererBarPage.lua");
local GathererBarPage = commonlib.gettable("MyCompany.Aries.ServerObjects.GathererBarPage");
GathererBarPage.OnInit()
function GetTitle()
    return GathererBarPage.title;
end
]]></script>
<div style="position:relative;text-align:center;margin-left:-50px;margin-top:-20px;width:300px;color:#fce80f;shadow-quality:8;shadow-color:#000000;text-shadow:true;"><%=GetTitle()%></div>
<div style="position:relative;margin-top:3px;">
    <img zorder="-1" src="Texture/Aries/Common/ThemeTeen/progressbar/bg_left_32bits.png" style="position:relative;margin-left:-20px;margin-top:-15px;width:64px;height:64px;"/>
    <img zorder="-1" src="Texture/Aries/Common/ThemeTeen/progressbar/bg_right_32bits.png" style="position:relative;margin-left:155px;margin-top:-15px;width:64px;height:64px;"/>
</div>
<div style="width:200px;height:32px;background:url(Texture/Aries/Common/ThemeTeen/progressbar/bg_32bits.png: 12 12 12 12);">
    <pe:progressbar name="progressbar" style="height:14px;width:190px;margin-top:9px;margin-left:5px;" Step="1" Minimum = "0" Maximum = "100" Value="0" 
                    blockimage="Texture/Aries/Common/ThemeTeen/progressbar/bar_32bits.png;0 0 14 14:5 5 5 5" background="Texture/Aries/Common/ThemeTeen/progressbar/bar_gray_32bits.png;0 0 14 14:5 5 5 5" />
</div>
</pe:mcml> 
</body>
