    <title>Removing unused files in world directory LiXizhi 2009.7.13</title>

<body>
<pe:mcml>
<script type="text/npl" src="WorldStripperPage.lua">
    Map3DSystem.App.worlds.WorldStripperPage.OnInit();

<b>Remov unused files in world directory</b><br />
<form name="world_strip_form">
World Directory: <input name="worldpath"/>

<input type="submit" name="normalize" tooltip="rename all world related files so that they match the world name" value="Normalize World File" onclick="Map3DSystem.App.worlds.WorldStripperPage.OnClickNormalize()"/>
</form>
