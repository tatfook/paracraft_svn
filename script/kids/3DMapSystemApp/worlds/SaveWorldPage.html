<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>save world page by LiXizhi 2008.6.27</title>
</head>
<body>
<pe:mcml trans="ParaworldMCML">
<script type="text/npl" src="SaveWorldPage.lua"><![CDATA[
Map3DSystem.App.worlds.SaveWorldPage.OnInit();
]]></script>
<div>
    <div style="float:left;margin-bottom:5px">
        <div style="float:left;margin-top:1px;font-weight:bold;color:#808080">世界预览图:</div>
        <a tooltip="用截图替换世界预览图" name="TakeWorldImage" onclick="Map3DSystem.App.worlds.SaveWorldPage.TakeWorldImage">拍照</a><br />
        <img name="WorldImage" src="Texture/3DMapSystem/brand/noimageavailable.dds" width="180" height="110"/><br />
    </div>
    <div style="float:left;margin-left:10px;margin-right:5px;margin-bottom:5px">
        <img style="margin-right:5px;background:url(Texture/3DMapSystem/common/disk.png);width:16px;height:16px"/><b>您希望保存当前世界么?</b><br />
        <div style="margin-top:5px;">
            <a onclick="Map3DSystem.App.worlds.SaveWorldPage.OnOpenWorldDir" tooltip="点击打开文件夹">
                <img style="margin-right:3px;background:url(Texture/3DMapSystem/common/ViewFiles.png);width:16px;height:16px;"/>
                世界路径:<label name="worldpath" style="height:20px;"/>
            </a>
        </div>
        <label name="result" style="height:30px;color:#006600;margin:5px;font-weight:bold"></label>
    </div>
</div>
<hr />
<input type="button" name="quicksave" value="快速保存" tooltip="只保存当前人物周围修改过的内容" onclick="Map3DSystem.App.worlds.SaveWorldPage.OnQuickSave()"/>
<input type="button" class="defaultbutton" style="margin-left:5px" name="saveall" value="完全保存" tooltip="保存当前人物周围500米内的所有内容" onclick="Map3DSystem.App.worlds.SaveWorldPage.OnSaveAll()"/>
<input type="button" style="margin-left:5px" name="saveas" value="另存为..." tooltip="复制并重命名当前世界" onclick="Map3DSystem.App.worlds.SaveWorldPage.OnSaveAs()"/>
<!--<div style="float:left;margin-left:5px;margin-top:2px;">
    <a onclick="Map3DSystem.App.worlds.SaveWorldPage.OnClose()">关闭</a>
</div>-->
<hr />
<img style="background:url(Texture/3DMapSystem/common/exclamation.png);width:16px;height:16px;"/>
<div style="margin-left:5px;float:left;color:#808080">
    点击保存, 你只是将3D世界保存在了本地电脑中; 你需要发布世界, 才能让网络中的其他用户访问并登陆你的世界. 
</div>
</pe:mcml>
</body>
</html>
