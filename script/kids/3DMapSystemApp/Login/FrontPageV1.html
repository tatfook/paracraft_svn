<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Front Page V1 LiXizhi 2008.8.1</title>
</head>
<body>
    
<pe:mcml trans="ParaworldMCML">
<script type="text/npl" src="TutorialPage.lua"/>
<script type="text/npl" src="script/kids/3DMapSystemApp/EditApps/EditAppsWnd.lua"/>
<script type="text/npl"><![CDATA[
]]></script>
<pe:tabs name="HomePageV1" style="background:;">
<pe:tab-item text="首页(旧版)" selected="true">
<div style="float:left;width:640px;">
    <iframe name="oldhome" src="LoggedInHomePage.html"/>
</div>
<div style="float:left;padding-left:3px;padding-top:5px;margin-left:5px" class="box">
    <img style="background:url(Texture/3DMapSystem/Desktop/Startup/OfficalWeb.png);width:64px;height:64px;"/>
    <div style="float:left;margin-left:5px;"><b>帕拉巫新手村 -- 联网教程</b><br/>
    这里你将遇到帕拉巫世界中的其他居民<br />
    <img style="background:url(Texture/3DMapSystem/common/exclamation.png);width:16px;height:16px;"/><div style="margin-left:5px;float:left;color:#808080">预览版处于内测阶段, 服务器限速1KB/s</div>
    </div>
    <hr />
    <pe:gridview AllowPaging="True" pagesize="4" ItemsPerLine="2" name="gvwOnlineTutorialWorlds" DataSource='<%=Map3DSystem.App.Login.TutorialPage.DS_OnlineTutorial_Func%>' DefaultNodeHeight="110" CellPadding="2">
        <Columns>
            <pe:world worldpath='<%=Eval("worldpath")%>' role="poweruser" autolobby="true">
                <div style="width:160px">
                    <img src='<%=Eval("preview")%>'width="160" height="90"/><br />
                    <div style="font-weight:bold;text-align:center"><%=Eval("Title")%></div>
                </div>
            </pe:world>
        </Columns>
        <EmptyDataTemplate>
            <b>没有安装任何单机教程</b>
        </EmptyDataTemplate>
        <FetchingDataTemplate>
            <b>正在搜索, 请稍候 ... </b>
        </FetchingDataTemplate>
        <PagerSettings Position="Top"/>
    </pe:gridview>
</div>
</pe:tab-item>
<pe:tab-item text="热门世界">
    <iframe name="hotworld" src="script/kids/3DMapSystemApp/worlds/StarViewPage.html"/>
</pe:tab-item>
<pe:tab-item text="应用程序管理">
    <div class="box" style="padding-left:10px;padding-right:10px;padding-bottom:5px">
        <pe:custom name="EditApps_cont" oncreate="Map3DSystem.App.EditApps.EditAppsWnd.ShowInMCML"/>
    </div>
</pe:tab-item>
<pe:tab-item text="四处闲逛">
    <iframe  name="hangout" src="script/kids/3DMapSystemApp/profiles/HangOutPage.html"/>
</pe:tab-item>
<pe:tab-item text="我的好友">
    <iframe  name="friends" src="script/kids/3DMapSystemApp/profiles/FriendsPage.html"/>
</pe:tab-item>
</pe:tabs>
</pe:mcml>
</body>
</html>
