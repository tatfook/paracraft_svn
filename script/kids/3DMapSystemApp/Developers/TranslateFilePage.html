<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Welcome page 2008.6.22 lixizhi</title>
</head>
<body>
<pe:mcml trans="ParaworldMCML">
<script type="text/npl" src="TranslateFilePage.lua">
    Map3DSystem.App.Developers.TranslateFilePage.OnInit();
</script>
<pe:tabs name="Translate">
  <pe:tab-item text="翻译单个文件" selected="true"><form name="singleFile"><div style="padding:5px">
     要翻译的文件: <select name="filepath" style="width:460px"><option value="" selected="true"></option><option value="script/kids/3DMapSystemApp/Developers/TranslateFilePage.html">script/kids/3DMapSystemApp/Developers/TranslateFilePage.html</option></select>
     <input type="submit" name="TranslateBtn" class="defaultbutton" value="翻译" onclick="Map3DSystem.App.Developers.TranslateFilePage.OnTranslateFile()"/>
     <hr />
     <div>
        <input type="button" name="WriteFileBtn" value="写到源文件" tooltip="自动在每个字符串前加入L, 仅限NPL文件, 要有写权限" onclick="Map3DSystem.App.Developers.TranslateFilePage.OnWriteToSourceFile()"/>
        <pe:label name="result" style="margin-left:10px;margin-top:3px;height:18px;color:#006600;font-weight:bold">请输入NPL或MCML文件，点击翻译，然后点击机器翻译</pe:label>
     </div>
     <div style="float:left" width="50%">
        <textarea name="result_left" rows="15"></textarea><br />
        <input type="button" name="copyleft" value="复制文本" onclick="Map3DSystem.App.Developers.TranslateFilePage.OnClickCopyLeft"/>
     </div>
     <div style="float:left" width="50%">
        <textarea name="result_right" rows="15"></textarea>
        <input type="button" name="copyright" value="复制文本" onclick="Map3DSystem.App.Developers.TranslateFilePage.OnClickCopyRight"/>
        <select name="langpair" style="margin-left:10px"><option value="zh-CN:en" selected="true">从中文到英文</option><option value="en:zh-CN">从英文到中文</option></select>
        <input type="button" class="defaultbutton" name="autotranslate" value="机器翻译" onclick="Map3DSystem.App.Developers.TranslateFilePage.OnMachineTranslate"/>
     </div>
  </div></form></pe:tab-item>
  <pe:tab-item text="批量翻译">
    <span style="color:#808080">内容稍后可用</span>
  </pe:tab-item>
</pe:tabs>
</pe:mcml>
</body>
</html>
