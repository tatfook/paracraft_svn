<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <title>Welcome page 2008.6.22 lixizhi</title>
</head>
<body>
<pe:mcml trans="ParaworldMCML">
<script type="text/npl" src="PrintArtPipeline.lua">
    Map3DSystem.App.Developers.PrintArtPipeline.OnInit();
</script>
<pe:tabs name="Translate">
  <pe:tab-item text="打印美术流水线" selected="true"><form name="printAPform">
    <div style="padding:5px">
     要打印的目录: 
     <select name="folder">
          <option selected="true" value="model">静态模型(model)</option>
          <option value="character">人物模型(character)</option>
          <option value="Texture">贴图(Texture)</option>
          <option value="/">根目录(/)</option>
      </select><br/>
      <input type="checkbox" name="ValidateNaming" checked="true"/>汇报文件路径中的非法字符<br/>
      <input type="checkbox" name="TexSize256" />汇报贴图大小<br/>
      <input type="checkbox" name="TexAlpha" />汇报贴图是否有多余的Alpha通道<br/>
      <input type="checkbox" name="ExportOnlyWarning" checked="true"/>只汇报有问题的<br/>
      <hr />
      <input type="submit" name="print" value="打印..." onclick="Map3DSystem.App.Developers.PrintArtPipeline.OnPrint"/>
  </div></form></pe:tab-item>
</pe:tabs>
</pe:mcml>
