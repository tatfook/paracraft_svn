<!-- "script/kids/3DMapSystemApp/Developers/EmuUsersPage.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Emulated Users Page LiXizhi</title>
</head>
<body>
<pe:mcml trans="ParaworldMCML">
<script type="text/npl" src="EmuUsersPage.lua">
    Map3DSystem.App.Developers.EmuUsersPage.OnInit();
</script>
<div style="padding:5px">
小号文件: 
<select name="filepath" style="width:350px">
    <option selected="true">config/EmuUsersDB.xml</option>
    <option>config/EmuUsersDB_guest100.xml</option>
</select>

__Server: 
<select name="filepath" style="width:120px">
    <option selected="true">test.pala5.cn</option>
    <option>pala5.cn</option>
</select>
<pe:tabs name="EmuUsers">
  <pe:tab-item text="我的小号" selected="true">
    <input type="button" class="defaultbutton" name="StartEmuUsers" value="启动所有小号" onclick="Map3DSystem.App.Developers.EmuUsersPage.OnClickStartEmuUsers"/>
  </pe:tab-item>
  <pe:tab-item text="创建小号"><form name="genEmuUsersform">
     用户名: <input name="username" value="__guest"style="width:90px"/><span style="color:#808080">例如__guest</span><br />
     密码: <input name="password" value="guestABC123" style="width:90px"/><br />
     数量: <input name="gencount" style="width:90px" value="1"/><span style="color:#808080">大于1则自动加数字到用户名后, 例如__guest1</span><br />
     半径: <input name="radius" style="width:90px" value="20"/><span style="color:#808080">在什么范围内生成</span><br />
     server: <input name="server" style="width:90px" value="1100"/><span style="color:#808080">gateway server jid</span><br />
     <hr />
     <input type="submit" class="defaultbutton" name="GenEmuUsers" value="生成小号" onclick="Map3DSystem.App.Developers.EmuUsersPage.GenEmuUsers"/>
  </form></pe:tab-item>
</pe:tabs>
</div>
</pe:mcml>
</body>
</html>
