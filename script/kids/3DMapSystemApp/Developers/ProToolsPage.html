<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Welcome page 2008.9.3 lixizhi</title>
</head>
<body>
<pe:mcml trans="ParaworldMCML">
<script type="text/npl" src="ProToolsPage.lua">
    Map3DSystem.App.Developers.ProToolsPage.OnInit();
</script>
<pe:tabs name="protools">
  <pe:tab-item text="常用工具" selected="true"><div style="padding:5px">
    <b>命令行: </b><br/>
    <div style="margin-left:10px">
        执行APP命令:<select name="commandName" style="width:200px">
            <option selected="true"></option>
            <option>Help.TestConsole</option>
            <option>File.TranslateFile</option>
        </select>
        <input type="button" value="执行" onclick="Map3DSystem.App.Developers.ProToolsPage.OnRunAppCommand"/><br />
        <a onclick="CommonCtrl.GUI_inspector_simple.InspectUI">
            <img style="background:url(Texture/3DMapSystem/common/zoom_in.png);width:16px;height:16px;margin-right:3px" />
            F3查看鼠标说在位置的UI对象信息
        </a><br />
        <input type="checkbox" name="checkProfiling" onclick="Map3DSystem.App.Developers.ProToolsPage.OnCheckProfiling"/>开始Profiling性能统计(perf.txt)<br />
        <hr />
    </div>
    <b>小工具: </b><br/>
    <div style="margin-left:10px">
        <a onclick="Map3DSystem.App.Commands.Call" param1="File.MCMLBrowser">
            <img style="background:url(Texture/3DMapSystem/common/script_gear.png);width:16px;height:16px;margin-right:3px" />
            MCML 浏览器
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="Help.Debug">
            <img style="background:url(Texture/3DMapSystem/common/script_gear.png);width:16px;height:16px;margin-right:3px" />
            NPL调试面板(F12)
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="Help.TestConsole">
            <img style="background:url(Texture/3DMapSystem/common/monitor.png);width:16px;height:16px;margin-right:3px" />
            NPL测试面版, 测试用例的执行界面
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="Profile.Developers">
            <img style="background:url(Texture/3DMapSystem/common/plugin_add.png);width:16px;height:16px;margin-right:3px" />
            应用程序及模块新建向导
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="File.TranslateFile">
            <img style="background:url(Texture/3DMapSystem/common/comment_edit.png);width:16px;height:16px;margin-right:3px" />
            从NPL, MCML 代码中分离出UI文字, 然后自动翻译成多国语言。 
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="Help.GenerateNPLWikiDoc">
            <img style="background:url(Texture/3DMapSystem/common/printer.png);width:16px;height:16px;margin-right:3px" />
            生成全部NPL代码文档到WIKI目录:script/doc
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="File.WinExplorer" param2="log.txt">
            <img style="background:url(Texture/3DMapSystem/common/page_white_database.png);width:16px;height:16px;margin-right:3px" />
            查看系统LOG文件(各种NPL编译或运行时错误汇报): log.txt
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="File.WinExplorer" param2="perf.txt">
            <img style="background:url(Texture/3DMapSystem/common/chart_line.png);width:16px;height:16px;margin-right:3px" />
            查看系统性能文件: perf.txt
        </a><br />
        <a onclick="Map3DSystem.App.Commands.Call" param1="File.MCMLBrowser" param2="script/kids/3DMapSystemApp/Developers/EmuUsersPage.html">
            <img style="background:url(Texture/3DMapSystem/common/user.png);width:16px;height:16px;margin-right:3px" />
            模拟用户
        </a><br />
        
    </div>        
  </div></pe:tab-item>
  <pe:tab-item text="SDK工具">
    
  </pe:tab-item>
</pe:tabs>
</pe:mcml>
</body>
</html>
