在这些不同的风格中你可以选择你一个你的形象。请记住，在帕拉巫世界中你有非常多的方法来改变你人物化身的外观。你可以改变皮肤、改变发型、改变头发颜色、改变衣服，甚至你还可以创造属于你自己的卡通脸！
