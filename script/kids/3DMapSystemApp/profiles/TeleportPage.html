<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Teleport Page by LiXizhi, 2008.7.15</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="TeleportPage.lua"><![CDATA[
Map3DSystem.App.profiles.TeleportPage.OnInit();
uid = Page:GetRequestParam("uid") or "loggedinuser"

]]></script>
<input type="hidden" name="uid"/>
<input type="hidden" name="jid"/>
<input type="hidden" name="server"/>
<input type="hidden" name="worldpath"/>
<input type="hidden" name="pos"/>
<div style="padding:5px">
<div>
    <img style="margin-right:5px;background:url(Texture/3DMapSystem/common/transmit.png);width:16px;height:16px;"/>
    传送到<pe:name uid='<%=Eval("uid")%>'style="font-weight:bold;"/>的身边<br />
</div>
<hr />
<pe:progressbar name="progress" Minimum = "0" Maximum = "100" Value = "20" Step = "20"/>
<div style="margin-top:3px">
    <label name="result" style="font-weight:bold;color:#006600;height:40px">传送中, 请等待...</label>
</div>
</div>
</pe:mcml>
</body>
</html>
