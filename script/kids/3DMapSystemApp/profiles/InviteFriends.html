<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Invite Friends Page by LiXizhi, 2008.4.30</title>
</head>
<body>
<pe:mcml style="max-width: 640px" trans="ParaworldMCML">
<script type="text/npl" src="InviteFriends.lua">
    Map3DSystem.App.profiles.InviteFriends.OnInit();
</script>
<pe:tabs name="InviteFriendsTabs">
  <pe:tab-item text="邀请你的朋友" selected="true">
    <div style="margin:5px;margin-left:15px;margin-bottom:20px"><img style="margin-right:15px;background:url(Texture/3DMapSystem/common/user_add.png);width:16px;height:16px;" /><span style="font-weight:bold;">发送邀请信</span>
        <div style="margin:5px;margin-left:30px"><font style="color:#808080;">输入你的好友的Email地址(可以一次输入多个), 我们将发送Email邀请你的好友</font></div>
    <hr />
    </div><br />
    <div style="float:left;margin:5px;" width="60%"><form name="InviteFriendForm">
        <div style="width:120px;float:left;text-align:right;font-weight:bold;">发件人:</div><input name="from" type="text"/><br/>
        <div style="width:120px;float:left"><div style="width:120px;text-align:right;font-weight:bold;">电子邮箱:</div><div style="width:120px;text-align:right;color:#808080;font-size:11px">(用逗号或换行分隔)</div></div><textarea name="to" rows="4"></textarea> <br/>
        <div style="width:120px;float:left"><div style="width:120px;text-align:right;font-weight:bold;">消息:</div><div style="width:120px;text-align:right;color:#808080;font-size:11px">(可选)</div></div><textarea name="message" rows="4"></textarea> <br/>
        <div style="margin-left:120px;">
            将使用下面语言发送邀请信: <select name="language"><option selected="selected" value="1">中文</option><option value="2">英文</option></select><br />
            <div style="margin-top:5px">
            <input type="submit" class="defaultbutton" name="invite" value="发送邀请" onclick="Map3DSystem.App.profiles.InviteFriends.OnSend"/>
            <label name="result" style="margin-top:5px;margin-left:10px;color:#006600;font-weight:bold"></label>
            </div>
        </div>
    </form></div>
    <div style="float:left;margin:10px;margin-top:30px;" width="30%">
        <hr />
        <div style="margin-top:10px;margin-bottom:10px"><font style="font-weight:bold">导入Email地址</font></div>
        <div>从你的Hotmail, Yahoo, AOL, Gmail, MSN, Live.com 导入联系人</div>
        <div style="margin-top:10px;margin-bottom:10px"><a href="#">开始导入</a> <span style="color:#808080;">此功能稍后可用</span></div>
        <hr />
    </div>
  </pe:tab-item>  
  <pe:tab-item text="搜索你的朋友">
    <div style="margin:10px;color:#808080;">此功能稍后可用</div>
    <iframe name="FriendsFinderFrame" src="" style="margin:5px;padding:5px" />
  </pe:tab-item>
</pe:tabs>
</pe:mcml>
</body>
</html>
