<pe:mcml>
<script refresh="true" type="text/npl" src="PlantGridView.lua"><![CDATA[
function GetState_master_edit()
    local curState = MyCompany.Aries.Inventory.PlantGridViewPage.curState;
    if(curState == "master_edit")then
        return true;
    end
end
function GetState_master_view()
    local curState = MyCompany.Aries.Inventory.PlantGridViewPage.curState;
    if(curState == "master_view")then
        return true;
    end
end
function GetParams()
    local node = MyCompany.Aries.Inventory.PlantGridViewPage.node;
    if(node)then
        local objParams = node:GetEntityParams();
        if(objParams and type(objParams) == "table")then
            local r = commonlib.serialize(objParams)
            return r;
        end
    end
end
]]></script>
