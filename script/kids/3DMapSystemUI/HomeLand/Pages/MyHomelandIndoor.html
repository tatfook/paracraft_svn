<script type="text/npl" refresh="true"><![CDATA[
local page = document:GetPageCtrl();

function ShowIndoorItemView(value, mcmlNode)
	local frame = page:GetNode("HomelandIndoorInventoryItemView");
	local urls = {
	    ["decorate"] = "script/kids/3DMapSystemUI/HomeLand/Pages/MyHomelandStore.html?class=homeindoor&subclass=decorate",
	    ["furniture"] = "script/kids/3DMapSystemUI/HomeLand/Pages/MyHomelandStore.html?class=homeindoor&subclass=furniture",
	    ["honor"] = "script/kids/3DMapSystemUI/HomeLand/Pages/MyHomelandStore.html?class=homeindoor&subclass=honor",
	    ["other"] = "script/kids/3DMapSystemUI/HomeLand/Pages/MyHomelandStore.html?class=homeindoor&subclass=other",
	    
	    ["all"] = "script/kids/3DMapSystemUI/HomeLand/Pages/MyHomelandStore.html?class=homeindoor&subclass=all",
	};
	
    if(frame ~= nil) then
        local cachePolicy -- = System.localserver.CachePolicy:new("access plus 0");
		local cachePolicy = "access plus 1 minute";
        if(value) then
            mcmlNode:SetValue(value);
            page:GetNode("HomelandIndoorInventoryItemView");
            frame:SetAttribute("src", urls[value]);
            page:Refresh(0.1);
        end
    end
end

function OnClose()
    page:CloseWindow();
end

]]></script>
