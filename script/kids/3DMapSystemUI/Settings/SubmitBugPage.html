</head>
<body>
<pe:mcml>
<script type="text/npl" src="SubmitBugPage.lua">
    Map3DSystem.App.Settings.SubmitBugPage.OnInit();
</script>
<div style="padding:5px"><form name="SubmitBugPage">
<img style="background:url(Texture/3DMapSystem/AppIcons/people_64.dds);width:48px;height:48px;"/>
<div style="float:left;width:400px;margin-left:10px;color:#808080;">
<b>尊敬的用户, 你好!</b><br />
感谢您参加我们的测试。请您随时发送发现的Bug或建议给我们.<br />
<div style="float:left;text-align:right">- ParaEngine 开发团队</div>
</div>
<hr />
<div style="width:120px;float:left;text-align:right">发送到:</div>
<input name="mailto" type="text" ReadOnly="true" value="support@paraengine.com"/><br/>
<div style="width:120px;float:left;text-align:right">Bug 标题:</div>
<input name="subject" type="text"/><br/>
<div style="width:120px;float:left;text-align:right">Bug 描述:</div>
<textarea name="body" rows = "13"></textarea><br/>
<hr />
<div style="margin-left:120px">
    <input type="submit" style="height:26px" class="defaultbutton" name="okBtn" onclick="Map3DSystem.App.Settings.SubmitBugPage.OnOK();" value="提交Bug"/>
    <div style="float:left;margin-left:10px;margin-top:3;color:#808080">将打开您的默认Email程序发送邮件</div>
</div>
</form></div>
</pe:mcml>
</body>
