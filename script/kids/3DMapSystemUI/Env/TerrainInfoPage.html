<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<body>
<pe:mcml>
<script type="text/npl" src="TerrainInfoPage.lua"><![CDATA[
Map3DSystem.App.Env.TerrainInfoPage.OnInit()
]]></script>

<div><span style="color:#808080;">编辑地形数据</span></div>
    <div style="float:left">
        <input type="button" value="设置行走区域" style="margin-left:5px;" onclick="Map3DSystem.App.Env.TerrainInfoPage.OnSwitchEditMode" name="walkBtn" />
        <br />
        <input type="button" value="设置寻路区域" style="margin-left:5px;" onclick="Map3DSystem.App.Env.TerrainInfoPage.OnSwitchEditMode" name="wpBtn" />
        <br />
        <input type="button" value="设置背景音乐区域" style="margin-left:5px;" onclick="Map3DSystem.App.Env.TerrainInfoPage.OnSwitchEditMode" name="bgSoundBtn" />
        <br />
        <input type="button" value="设置行走环境音区域" style="margin-left:5px;" onclick="Map3DSystem.App.Env.TerrainInfoPage.OnSwitchEditMode" name="ambSoundBtn" />
        <br />
    </div>  
        
      <div style="margin-top:10px">
        <div style="float:left" tooltip="刷子的半径">半径:</div>
        <div style="float:left">
            <pe:sliderbar style="width:150px" name="BrushSize" IsShowEditor="true" value="2" min="1" max="40" min_step="0.2" no_value_check="true" onchange="Map3DSystem.App.Env.TerrainInfoPage.OnSetBrushSize" />
             <br />
        </div><br />
        数据值: <input type="text"  style="margin-top:5px; width:80px" name="dataEdit" onkeyup="Map3DSystem.App.Env.TerrainInfoPage.OnKeyUp"/><br />
    </div>
    <div style="margin-top:10px">
        <input type="checkbox" name="showMeshCbx" onclick="Map3DSystem.App.Env.TerrainInfoPage.OnClickShowMesh"/>显示编辑网格
        <br />
        <input type="checkbox" name="collisionCkbx" onclick="Map3DSystem.App.Env.TerrainInfoPage.OnClickCollision"/>打开坡度阻挡
         <br />
        <input type="button" value="采样数据" style="margin-top:10px" onclick="Map3DSystem.App.Env.TerrainInfoPage.OnSampleDataBtn" name="sampleBtn" />
    </div>
     <br /> <br />
    <div style="margin-top:10px">
        <span style="color:#808080;">当前状态：</span>
        <br />
        <input type="button" name="statusLb" value="┑(￣▽ ￣)┍ " enabled="false" style="color:#98fffc;  width:230px"/>
    </div>
</pe:mcml>
</body>
</html>
