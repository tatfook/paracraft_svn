<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Land Page</title>
</head>
    
<body>
    <pe:mcml>
        <script type = "text/npl" src = "script/kids/3DMapSystemUI/Map/SideBarLandPage.lua">
            
        </script>
        <pe:container name = "landPage">
            <div><font style ="color:Green">拖动地图，察看土地信息</font></div>
            <pe:treeview name = "lands">
                <pe:treenode name = "myLands" text="我的土地" expanded="true"></pe:treenode>
                <pe:treenode name = "commendLands" text="热门土地" expanded="true"></pe:treenode>
            </pe:treeview>
            
             <pe:container name="landDetail" style = "padding:0px">
                <div style="margin-left:4px;margin-top:10px">土地信息</div>
                <div style="margin-left:13;">土地名称:<pe:label style="height:20px" name="landName">my land</pe:label></div>
                <div style="margin-left:13;">状态:<pe:label style="height:20px" name="landState">sale</pe:label></div>
                <div style="margin-left:13;">所有者:<pe:label style="height:20px" name="landOwner">ParaEngine Crop.</pe:label></div>
                <div style="margin-left:13;">所属城市:<pe:label style="height:20px" name="landCity">Never Winter City</pe:label></div>
                <div style="margin-left:13;">价值:<pe:label style="height:20px" name="landPrice">100g</pe:label></div>
                <div style="margin-left:13;">使用者:<pe:label style="height:20px" name="landUser">meme</pe:label></div>
                <div style="margin-left:13;">土地评级:<pe:label style="height:20px" name="landPrice">****</pe:label></div>
                <input style ="margin-left:120px;height:20; visibility:hidden" visible="hide" type = "button" name = "LoadWorld" class = "editBtn" value="编辑土地" />
             </pe:container>
         </pe:container>
    </pe:mcml>
</body>
</html>
