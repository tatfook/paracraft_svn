<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Map regsitration page</title>
</head>
<body>
    
<!--<pre>-->
  <pe:mcml>
    <pe:tabs name="MapTabParent" class="box">
    <pe:tab-item text="请选择你的家园" style="padding:5px;padding-left:15px" selected="true">
    <form name="mapTab">
      <script type="text/npl" src="script/kids/3DMapSystemUI/Map/MapRegPage.lua"/>
      <div style="margin:10px;width:150px;float:left;">
        <h3>领取你的土地！</h3>
        <p>你在帕拉巫有5000P币的信用额度, 您可以用它在我们指定的地点之一购买一块土地</p>
        <p>当您拥有更多的P币时，你可以在任何开放地点购买更多的土地，建立你自己的3D产业或3D社区！</p>
        <p>请认真选择，您的信用额度只能使用一次</p>
        <label name="buyLandStatus" style="margin-top:50;height:70px;width:140px;color:#dd0000">     
        </label>
      </div>
    
      <div style="margin:10px;float:left;">
          <h2>点击查看</h2>
          <pe:treeview VerticalScrollBarStep="26" background="" style="width:120px;height:300px">
              <input type="button" desc = "结交新朋友" style="height:26px" class="defaultbutton" name="SocialZone" value="交友区" onclick="Map3DSystem.App.Map.MapRegPage.OnSelect"/>
              <input type="button" desc = "大学生社区" style="height:26px" class="defaultbutton" name="UniversityZone" value="大学城" onclick="Map3DSystem.App.Map.MapRegPage.OnSelect"/>
              <input type="button" desc = "动漫制作" style="height:26px" class="defaultbutton" name="ComicZone" value="动漫基地" onclick="Map3DSystem.App.Map.MapRegPage.OnSelect"/>
              <input type="button" desc = "影视制作" style="height:26px" class="defaultbutton" name="MovieZone" value="影视城" onclick="Map3DSystem.App.Map.MapRegPage.OnSelect"/>
          </pe:treeview>
      </div>
    
      <div style="margin:10px;float:left;">
        <div><font style="font-weight:bold">预览:</font><font style="color:#808080;">选择你喜欢的城市，系统将自动为你分配一块土地</font></div>
        <!--<pe:container name="desc" style="background:;font-weight:bold;width:200px;height:20px">分厘卡lkf</pe:container>-->
        <pe:map name="map" style="width:256px;height:256px;margin:5px" x="0.5849609375" y="0.5928955078125" mode="2D" zoom="0.88" canmove="false">
            <!--TODO: some pe map nodes here-->
            大学生社区
        </pe:map>
        
       <!-- <pe:land name="LandInfo" x="0.5" y="0.5">
            <!--<div type="landName" style="color:#006600"/>
            <div type="landPrice" style="color:#006600"/>
            <div type="landBuyButton" class = "defaultbutton"/>
        </pe:land>-->        
        <div style="margin-left:120px;margin-top:0px;" >
            <input type="submit" style="height:26px" class="defaultbutton" name="Accept" value="确定选择" onclick="Map3DSystem.App.Map.MapRegPage.OnAccept"/>
            <input type="button" style="margin-left:5px" name="Skip" value="跳过这一步" onclick="Map3DSystem.App.Map.MapRegPage.OnSkip"/>
        </div>
      </div>
    </form>
    </pe:tab-item></pe:tabs>
  </pe:mcml>
<!--</pre>-->
</body>
</html>
