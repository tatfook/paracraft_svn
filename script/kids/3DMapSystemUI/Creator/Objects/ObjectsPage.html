<pe:tab-item text="属性" name="editorProperties" style="padding-left:10px;padding-top:10px;padding-bottom:0px">
    <form name="editorpropertyform">
    <input type="checkbox" name="snapToTerrain"/>显示阴影<br />
    <input type="checkbox" name="snapToTerrain"/>显示雾<br />
    <input type="checkbox" name="snapToTerrain"/>显示水<br />
    <input type="checkbox" name="snapToTerrain"/>显示网格<br />
    网格大小:
    <select name="GridSize">
        <option selected="true">16</option>
        <option>32</option>
        <option>64</option>
    </select><br />
    <input type="checkbox" name="snapToTerrain"/>保持物体在地表上<br />
    <input type="checkbox" name="snapToTerrain"/>自动对齐物体<br />
    <input type="checkbox" name="snapToTerrain"/>自动旋转对齐物体<br />
    <input type="checkbox" name="snapToTerrain"/>自动对齐地面<br />
    <input type="checkbox" name="snapToTerrain"/>反转鼠标<br />
    渲染质量: 
    <select name="EngineQuality">
        <option>最佳</option>
        <option selected="true">一般</option>
        <option>最差</option>
    </select><br />
    <input type="checkbox" name="snapToTerrain"/>忽略Portal, Zone<br />
    </form>
</pe:tab-item>
