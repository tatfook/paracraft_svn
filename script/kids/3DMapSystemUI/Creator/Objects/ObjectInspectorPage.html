<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by LiXizhi, 2008/11/4</title>
</head>
<body>
<pe:mcml>
<script src="ObjectInspectorPage.lua"><![CDATA[
Map3DSystem.App.Creator.ObjectInspectorPage.OnInit();
]]></script>
<form name="ObjectInspectorForm">
<pe:canvas3d name="modelCanvas" autoRotateSpeed="0.12" style="margin-left:3px;width:128px;height:128px"></pe:canvas3d>
<hr />
<div style="margin-left:5px;margin-right:5px">
多边形:<input name="PolyCount"/><br/>
贴图:<input name="TextureUsage"/><br/>
<div style="position:relative;margin-left:75px;background:url(Texture/Aries/Creator/border_bg_32bits.png:3 3 3 3);">
    <img name="ThumbnailImg" style="width:48px;height:48px;margin:1px"/>
</div>
创造者:<br/>
价格:<br/>
</div>
<div style="margin-left:5px;margin-top:8px">
  <input type="button" style="margin-right:5px;" class="defaultbutton" name="btnBuy" value="购买" onclick="Map3DSystem.App.Creator.ObjectInspectorPage.OnBuy"/>
  <input type="button" style="margin-right:5px;" name="btnSnapshot" value="快照" tooltip="生成缩略图" onclick="Map3DSystem.App.Creator.ObjectInspectorPage.OnTakeSnapShot"/>
  <input type="button" name="btnCancel" value="关闭" onclick="Map3DSystem.App.Creator.ObjectInspectorPage.OnClose();"/>
</div>
</form>
</pe:mcml> 
</body>
</html>
