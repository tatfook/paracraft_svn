<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<body>
<pe:mcml>
<script type="text/npl" src="ObjectAttributePage.lua"><![CDATA[
Map3DSystem.App.Creator.ObjectAttributePage.OnInit();
]]></script>
<div style="padding:5px">
<form>
物体ID:<input name="id_txt" type="text" value="0" />
<br />
摄影机物理(physics group):<br />
<select name="physics_group">
<option value="0">摄影机无碰撞(0)</option>
<option value="1" selected="selected" >摄影机有碰撞(1)</option>
<option value="2">摄影机无,人物有,点穿(2)</option>
</select>
<hr />
物体物理:
<select name="attvalue_physics">
<option selected="selected" value="1">有物理(1)</option>
<option value="0">无物理(0)</option>
</select>
<br />
<input  type="checkbox" name="IsBigObject"/><div style="float:left" tooltip="大物体会根据物理半径放入QuadTree中">是否是大体积物体</div>
<br />
物理半径:<input  type="text" style="width:100px" name="PhysicsRadius"/><br />
<input  type="checkbox" checked="true" name="ShadowCaster"/>是否投影
<input  type="checkbox" name="ShadowReceiver"/>是否接受投影<br />
Shader特效:<select name="render_tech">
<option value="0">未知</option>
<option value="2">无法线模型</option>
<option value="3">模型</option>
<option value="4">植物</option>
<option value="6">含投影</option>
<option value="7">透明物体</option>
<option value="9">无光照</option>
<option value="10">边缘</option>
<option value="11">含UV2</option>
<option value="12">人物</option>
</select>
<input  type="submit" style="margin-top:0px" value="设置" onclick="Map3DSystem.App.Creator.ObjectAttributePage.Save"/>
<hr />
<pe:label name="result" style="height:20x;color:#008000"></pe:label>
</form>
</div>
</pe:mcml>
</body>
</html>
