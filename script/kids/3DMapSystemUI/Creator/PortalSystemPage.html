<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>portl rendering page by LiXizhi 2008.9.11</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="PortalSystemPage.lua">
Map3DSystem.App.Creator.PortalSystemPage.OnInit();
</script>
<div style="padding:3px">
    <div style="margin-bottom:3px;">
        <img style="background:url(Texture/3DMapSystem/Creator/Level1_NM.png);width:32px;height:32px"/>
        <div style="float:left;margin-top:5px;margin-left:5px">Portal内景优化系统</div>
    </div>
    <pe:tabs name="PortalSystem"> 
     <pe:tab-item text="工具" selected="true" onclick = "Map3DSystem.App.Creator.PortalCanvasView.OnRefresh" style="padding-left:5px;padding-right:5px">
     <div>
        <input  type="submit" tooltip = "新建Zone" onclick="Map3DSystem.App.Creator.ZonePage.OnCreateZone" style="margin:3px;background:url(Texture/3DMapSystem/Creator/BCS_Block.png);width:32px;height:32px" />
        <input  type="submit" tooltip = "新建Portal" onclick="Map3DSystem.App.Creator.PortalPage.OnCreatePortal" style="margin:3px;background:url(Texture/3DMapSystem/Creator/BCS_Door.png);width:32px;height:32px" />
        <input  type="submit" tooltip = "刷新" onclick="Map3DSystem.App.Creator.PortalCanvasView.OnRefresh" style="margin:3px;background:url(Texture/3DMapSystem/webbrowser/refresh.png);width:32px;height:32px" />
        <input  type="submit" tooltip = "打开/关闭Portal" onclick="Map3DSystem.App.Creator.PortalSystemPage.TurnOnPortal" style="margin:3px;background:url(Texture/3DMapSystem/common/png-0762.png);width:32px;height:32px" />
        </div>
        <hr />
        <iframe  name="subpage" src="script/kids/3DMapSystemUI/Creator/PortalCanvasView.html"/>
     </pe:tab-item> 
     <pe:tab-item text="帮助" style="padding-left:5px;padding-right:5px">
        如果你创建的世界是静态的, 并且有许多包含内景的房间;你可以使用Portal内景优化系统来提高渲染效率
        <hr />
        工作原理： 将世界的物体划分成Zones，Zone之间通过Portal连接。并且保证只有通过Portal才能看见Zone之中的内容。
     </pe:tab-item>
    </pe:tabs>
</div>
</pe:mcml>
</body>
</html>
