<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>portal page by LiXizhi 2008.9.26</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="StaticObjPage.lua">
Map3DSystem.App.Creator.StaticObjPage.OnInit();
</script>
<form name="portalform">
<div style="padding:5px">

    <pe:tabs name="PortalTabs"> 
      
     <pe:tab-item text="链接" onclick = "Map3DSystem.App.Creator.StaticObjPage.OnTabClick" selected="true"  style="padding-left:5px;padding-right:5px">
        <div style="color:#808080">Portal所连接的两个Zones</div>
        所属房间 Home Zone: <br />
        <input name="homeZoneName" style="width:120px" value=""/>
        <input name="btnSelHomeZone" tooltip="从场景中选择" type="submit" value="选择" onclick="Map3DSystem.App.Creator.StaticObjPage.OnSelectHomeZone"/><br />
        <input name="btnUpdateZones" type="submit" value="更新" onclick="Map3DSystem.App.Creator.StaticObjPage.OnUpdateZones"/>
       <!-- <input name="btnUpdateZones" type="submit" value="返回" onclick="Map3DSystem.App.Creator.StaticObjPage.OnReturn"/>-->
         <br/>
        <pe:canvas3d name="modelCanvas" autoRotateSpeed="0.12" style="width:256px;height:256px"></pe:canvas3d>
     </pe:tab-item>
      <pe:tab-item text="属性" onclick = "Map3DSystem.App.Creator.StaticObjPage.OnTabClick"  style="padding-left:5px;padding-right:5px">
        <div style="float:left;text-align:right;width:80px">Obj名称:</div><input name="obj_name" style="width:120px" value=""/>
        <div style="float:left;text-align:right;width:80px">x:</div><pe:numericupdown name="pos_x" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Creator.StaticObjPage.OnChangePosX"/><br />
        <div style="float:left;text-align:right;width:80px">y:</div><pe:numericupdown name="pos_y" min_step="0.01" value="0" valueformat="%.2f" min="-10000" max="10000" onchange="Map3DSystem.App.Creator.StaticObjPage.OnChangePosY"/><br />
        <div style="float:left;text-align:right;width:80px">z:</div><pe:numericupdown name="pos_z" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Creator.StaticObjPage.OnChangePosZ"/><br />
        <div style="float:left;text-align:right;width:80px">旋转:</div><pe:numericupdown name="facing" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.App.Creator.StaticObjPage.OnFacing"/><br />

     </pe:tab-item>  
    </pe:tabs>
</div>
</form>
</pe:mcml>
</body>
</html>
