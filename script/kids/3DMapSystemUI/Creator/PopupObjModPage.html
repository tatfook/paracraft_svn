<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>popup obj modify page by LiXizhi 2008.6.14</title>
</head>
<body>
<pe:mcml>
<%
%>
<script type="text/npl" src="PopupObjModWnd.lua"/>
<div style="margin:5px">
    <div style="float:left;width:90px;margin-left:5px;">
        旋转:<br />
        <div style="margin-top:3px">
             X: <div style="float:left"><pe:sliderbar name="rot_x" value="0" min="-3.1415926" max="3.1415926" onchange = "Map3DSystem.UI.Creator.PopupModWnd.OnRotationChange"/></div><br />
             Y: <div style="float:left"><pe:sliderbar name="rot_y" value="0" min="-3.1415926" max="3.1415926" onchange = "Map3DSystem.UI.Creator.PopupModWnd.OnRotationChange"/></div><br />
             Z: <div style="float:left"><pe:sliderbar name="rot_z" value="0" min="-3.1415926" max="3.1415926" onchange = "Map3DSystem.UI.Creator.PopupModWnd.OnRotationChange"/></div><br />
        </div>
    </div>
    <div style="float:left;">
        放缩:<br />
        <pe:sliderbar style="margin-left:10px;width:10px;height:70px" name="scale" direction="vertical" value="0" min="-10" max="10" onchange = "Map3DSystem.UI.Creator.PopupModWnd.OnScaleChange"/>
    </div>
    <div><hr />
        <input type="button" class="defaultbutton" value="确定" onclick="Map3DSystem.UI.Creator.PopupModWnd.OnClickOK()"/>
        <input type="button" style="margin-left:5px" name="reset" value="重置" onclick="Map3DSystem.UI.Creator.PopupModWnd.OnClickReset()"/>
     </div>
</div>
</pe:mcml>
</body>
</html>
