<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TimeRemindPage, by Leio, 2009/10/10</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
NPL.load("(gl)script/kids/3DMapSystemUI/PENote/Pages/TimeRemindPage.lua");
Map3DSystem.App.PENote.TimeRemindPage.OnInit();
local page = document:GetPageCtrl();

function getFromName()
    return Map3DSystem.App.PENote.TimeRemindPage.fromname or "";
end
function getToName()
    return Map3DSystem.App.PENote.TimeRemindPage.toname or "";
end
function getContent()
    return Map3DSystem.App.PENote.TimeRemindPage.content or "";
end
function getDate()
    return Map3DSystem.App.PENote.TimeRemindPage.date or "";
end
]]></script>
    
    <div style="width:1018px;height:681px;background:url(Texture/Aries/PENote/penote_bg_32bits.png# 0 0 1018 681)">
        <div style="float:left;width:492px;height:115px;margin-left:200px;margin-top:120px;background:url(Texture/Aries/PENote/penote_title_32bits.png# 0 0 492 115)" />
        <div style="margin-left:650px;margin-top:-40px;width:238px;height:440px;background:url(Texture/Aries/PENote/penote_papa_32bits.png# 0 0 238 440)" />
        <div style="margin-left:170px;margin-top:-380px;width:480px;height:320px;">
            <div style="width:480px;height:280px;">
            <%=getToName() %>
            <br/>
             <%=getContent() %>
            </div>
            <br/>
            <div style="text-align:left;margin-left:360px;margin-top:0px;width:280px;">
                <%=getFromName() %><br/>
                <%=getDate()%></div>
            </div>
        </div>
        <div style="margin-left:760px;margin-top:-640px;">
            <input type="button" style="width:32px;height:32px;margin-left:170px;background:Texture/Aries/PENote/penote_close_32bits.png# 0 0 31 30" 
                    onclick="Map3DSystem.App.PENote.TimeRemindPage.ClosePage()" tooltip="知道了"/>
        </div>
    </div>
    
</pe:mcml>
</body>
</html>
