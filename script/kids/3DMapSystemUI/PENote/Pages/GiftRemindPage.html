<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GiftRemindPage, by Leio, 2009/10/10</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
NPL.load("(gl)script/kids/3DMapSystemUI/PENote/Pages/GiftRemindPage.lua");
Map3DSystem.App.PENote.GiftRemindPage.OnInit();
local page = document:GetPageCtrl();

function getFromName()
    return Map3DSystem.App.PENote.GiftRemindPage.fromname or "";
end
function getToName()
    return Map3DSystem.App.PENote.GiftRemindPage.toname or "";
end
function getContent()
    return Map3DSystem.App.PENote.GiftRemindPage.content or "";
end
function getDate()
    return Map3DSystem.App.PENote.GiftRemindPage.date or "";
end
]]></script>
    
    <div width = "920" height = "512" style="background:url(Texture/Aries/Quest/MailPaper_bg.png# 0 0 920 512)">
	    <div style="padding:210px;padding-right:310px;padding-bottom:25px;width:920px;height:512px;background:url(Texture/Aries/PENote/GiftRemind_Bg_32bits.png# 0 0 920 512)">
            <%=getToName() %>
            <br/>
             <%=getContent() %>
            <br/>
            <div style="text-align:left;margin-left:260px;margin-top:80px;width:280px;float:left;"><%=getFromName() %></div><br/>
            <div style="text-align:left;margin-left:260px;width:280px;float:left;"><%=getDate()%></div>
        </div>
        <div style="margin-left:650px;margin-top:-470px;">
            <input type="button" style="width:32px;height:32px;margin-left:170px;background:Texture/Aries/Quest/MailPaper_close_32bits.png;" 
                    onclick="Map3DSystem.App.PENote.GiftRemindPage.ClosePage()" tooltip="以后再说"/>
        </div>
        <div style="margin-left:480px;margin-top:-100px;">
            <input type="button" style="width:96px;height:44px;margin-left:170px;background:Texture/Aries/PENote/GoHomeNow_32bits.png# 0 0 96 44;" 
                    onclick="Map3DSystem.App.PENote.GiftRemindPage.GoHomeNow()" tooltip="马上回家"/>
        </div>
    </div>
    
</pe:mcml>
</body>
</html>
