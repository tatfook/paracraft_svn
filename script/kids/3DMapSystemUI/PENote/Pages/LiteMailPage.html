<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LiteMailPage, by Leio, 2009/11/16</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
NPL.load("(gl)script/kids/3DMapSystemUI/PENote/Pages/LiteMailPage.lua");
Map3DSystem.App.PENote.LiteMailPage.OnInit()
]]></script>
    <div style="width:470px;height:350px;background:url(Texture/Aries/PENote/LiteMail/litemail_bg_32bits.png#0 0 470 350)">
	    <div style="width:440px;height:90px;">
	        <pe:if condition='<%=Map3DSystem.App.PENote.LiteMailPage.type == 1 or Map3DSystem.App.PENote.LiteMailPage.type == 500 %>'>
	            <div style="float:left;width:388px;height:90px;margin-left:35px;margin-top:10px;background:url(Texture/Aries/PENote/LiteMail/litemail_info_32bits.png#0 0 388 90)" />
	        </pe:if>
	         <pe:if condition='<%=Map3DSystem.App.PENote.LiteMailPage.type == 2%>'>
	            <div style="float:left;width:388px;height:90px;margin-left:35px;margin-top:10px;background:url(Texture/Aries/PENote/LiteMail/litemail_info3_32bits.png#0 0 388 90)" />
	        </pe:if>
	        <pe:if condition='<%=Map3DSystem.App.PENote.LiteMailPage.type == 100%>'>
	            <div style="float:left;width:388px;height:90px;margin-left:35px;margin-top:10px;background:url(Texture/Aries/PENote/LiteMail/litemail_info4_32bits.png#0 0 388 90)" />
	        </pe:if>

	        <input type="button" style="float:left;margin-left:430px;margin-top:-115px;width:48px;height:48px;background:url(Texture/Aries/Common/Close_48_32bits.png#0 0 48 48)" onclick = "Map3DSystem.App.PENote.LiteMailPage.ClosePage" value=""/>
	    </div>
	    <div style="width:383px;height:37px;margin-left:40px;margin-top:15px;background:url(Texture/Aries/PENote/LiteMail/litemail_title_32bits.png#0 0 383 37)">
	         <input type="text" style="margin-left:50px;margin-top:6px;width:323px;height:25px;background:" text="" name="send_info_title"/>
	    </div>
	    <div style="width:383px;height:140px;margin-left:40px;margin-top:5px;background:url(Texture/Aries/PENote/LiteMail/litemail_contentbg.png:5 5 5 5 )">
            <textarea style="width:379px;background:" name="send_info"  rows="7" />
        </div>
        <input type="button" text="" style="margin-left:157px;margin-top:30px;width:155px;height:45px;background:url(Texture/Aries/PENote/LiteMail/litemail_send_btn_32bits.png# 0 0 155 45)" 
            onclick = "Map3DSystem.App.PENote.LiteMailPage.SendMail"
        />
    </div>
</pe:mcml>
