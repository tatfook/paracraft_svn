<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>

</head>
<body>
<pe:mcml>
<script type="text/npl" src="PlantPanelPage.lua">
    Map3DSystem.Movie.PlantPanelPage.OnInit();
</script>
        <div style="padding:5px" width="100%">
        <div style="float:left;text-align:right;width:80px">x:</div><pe:numericupdown name="pos_x" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.Movie.PlantPanelPage.OnChangePosX"/><br />
        <div style="float:left;text-align:right;width:80px">y:</div><pe:numericupdown name="pos_y" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.Movie.PlantPanelPage.OnChangePosY"/><br />
        <div style="float:left;text-align:right;width:80px">z:</div><pe:numericupdown name="pos_z" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.Movie.PlantPanelPage.OnChangePosZ"/><br />
        <div style="float:left;text-align:right;width:80px">scaling:</div><pe:numericupdown name="scaling" min_step="0.01" value="1" valueformat="%.2f" min="0.01" max="4" onchange="Map3DSystem.Movie.PlantPanelPage.OnScaling"/><br />
        <div style="float:left;text-align:right;width:80px">rot_x:</div><pe:numericupdown name="rot_x" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.Movie.PlantPanelPage.OnChangeRotX"/><br />
        <div style="float:left;text-align:right;width:80px">rot_y:</div><pe:numericupdown name="rot_y" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.Movie.PlantPanelPage.OnChangeRotY"/><br />
        <div style="float:left;text-align:right;width:80px">rot_z:</div><pe:numericupdown name="rot_z" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.Movie.PlantPanelPage.OnChangeRotZ"/><br />
        <input checked="true" onclick="Map3DSystem.Movie.PlantPanelPage.OnVisible()" type="checkbox" name="isVisible"/>是否可见<br />
        <input name="btnUpdatePlanes" type="submit" value="抓取" onclick="Map3DSystem.Movie.PlantPanelPage.OnGetProperty"/>  
        </div>  
</pe:mcml>
</body>
</html>
