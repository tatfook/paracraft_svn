<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>movie app by Leio, 2008.10.30</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="ControlPanelPage.lua">
    Map3DSystem.Movie.ControlPanelPage.OnInit();
</script>
 <pe:tabs name="actortools">
  <pe:tab-item text="坐标" selected="true">
        <div style="padding:5px" width="100%">
        <div style="float:left;text-align:right;width:80px">x:</div><pe:numericupdown name="pos_x" min_step="1" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.Movie.ControlPanelPage.OnChangePosX"/><br />
        <div style="float:left;text-align:right;width:80px">y:</div><pe:numericupdown name="pos_y" min_step="1" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.Movie.ControlPanelPage.OnChangePosY"/><br />
        <div style="float:left;text-align:right;width:80px">scalex:</div><pe:numericupdown name="scalex" min_step="0.1" value="1" valueformat="%.2f" min="0" max="400" onchange="Map3DSystem.Movie.ControlPanelPage.OnScaleX"/><br />
        <div style="float:left;text-align:right;width:80px">scaley:</div><pe:numericupdown name="scaley" min_step="0.1" value="1" valueformat="%.2f" min="0" max="400" onchange="Map3DSystem.Movie.ControlPanelPage.OnScaleY"/><br />
        <div style="float:left;text-align:right;width:80px">rot:</div><pe:numericupdown name="rot" min_step="1" value="0" valueformat="%.2f" min="0" max="360" onchange="Map3DSystem.Movie.ControlPanelPage.OnRot"/><br />
        <div style="float:left;text-align:right;width:80px">alpha:</div><pe:numericupdown name="alpha" min_step="0.05" value="1" valueformat="%.2f" min="0" max="1" onchange="Map3DSystem.Movie.ControlPanelPage.OnAlpha"/><br />     
        <input checked="true" onclick="Map3DSystem.Movie.ControlPanelPage.OnVisible()" type="checkbox" name="isVisible"/>是否可见<br />
        </div> 
  </pe:tab-item>
  <pe:tab-item text="背景">
    <div>请记得点击保存</div>
    <textarea name="bg_txt" rows="10" ></textarea>
     <input name="btnUpdatePlanes" type="submit" value="保存" onclick="Map3DSystem.Movie.ControlPanelPage.OnUpdateProperty"/>
  </pe:tab-item>
  <pe:tab-item text="文字">
    <div>请记得点击保存</div>
    <textarea name="info_txt" rows="10" ></textarea>
    <input name="btnUpdatePlanes" type="submit" value="保存" onclick="Map3DSystem.Movie.ControlPanelPage.OnUpdateProperty"/>
  </pe:tab-item>
</pe:mcml>
</body>
</html>
