<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>movie app by Leio, 2008.10.25</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="CameraPanelPage.lua">
    Map3DSystem.Movie.CameraPanelPage.OnInit();
</script>
<div style="padding:5px" width="100%">
        <div style="float:left;text-align:right;width:80px">x:</div><pe:numericupdown name="pos_x" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.Movie.CameraPanelPage.OnChangePosX"/><br />
        <div style="float:left;text-align:right;width:80px">y:</div><pe:numericupdown name="pos_y" min_step="0.01" value="0" valueformat="%.2f" min="-10000" max="10000" onchange="Map3DSystem.Movie.CameraPanelPage.OnChangePosY"/><br />
        <div style="float:left;text-align:right;width:80px">z:</div><pe:numericupdown name="pos_z" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.Movie.CameraPanelPage.OnChangePosZ"/><br />
        <div style="float:left;text-align:right;width:80px">CamobjDist:</div><pe:numericupdown name="dist" min_step="0.005" value="0" valueformat="%.3f" min="1" max="4" onchange="Map3DSystem.Movie.CameraPanelPage.OnCamobjDist"/><br />
        <div style="float:left;text-align:right;width:80px">LifeupAngle:</div><pe:numericupdown name="angle" value="0.5" min_step="0.01" valueformat="%.2f" min="-6.28" max="6.28" onchange="Map3DSystem.Movie.CameraPanelPage.OnLifeupAngle"/><br />
        <div style="float:left;text-align:right;width:80px">CameraRotY:</div><pe:numericupdown name="rot_y" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.Movie.CameraPanelPage.OnCameraRotY"/><br />
        <input name="btnUpdatePlanes" type="submit" value="抓取" onclick="Map3DSystem.Movie.CameraPanelPage.OnGetProperty"/>
 </div>
</pe:mcml>
</body>
</html>
