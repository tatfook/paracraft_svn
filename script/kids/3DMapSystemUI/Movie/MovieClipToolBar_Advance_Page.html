<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by Leio, 2008/12/1</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="MovieClipToolBar_Advance_Page.lua">
Map3DSystem.Movie.MovieClipToolBar_Advance_Page.OnInit();
function g_PlayerView(params)
    Map3DSystem.Movie.MovieClipToolBar_Advance_Page.ShowPlayerView(params)
end
</script>
<div>
    <div style="float:left" width ="90%">
    <pe:tabs>
    <pe:tab-item text="移动/变形" selected="true" onclick = "Map3DSystem.Movie.MovieClipToolBar_Advance_Page.TabItemClicked()">
    <pe:ribbonbar label="移动/变形">
        <pe:command tooltip="移动" cmd="Profile.Inventor.PointerTool"/>
        <pe:command tooltip="旋转" cmd="Profile.Inventor.RotationTool"/>
        <pe:command tooltip="缩放" cmd="Profile.Inventor.ScaleTool"/>
    </pe:ribbonbar>
     <pe:ribbonbar label="拷贝">
        <pe:command tooltip="剪切  Ctrl+X" cmd="Profile.Inventor.Cut"/>
        <pe:command tooltip="复制  Ctrl+C" cmd="Profile.Inventor.Copy"/>
         <pe:command tooltip="粘贴  Ctrl+V" cmd="Profile.Inventor.Paste"/>
    </pe:ribbonbar>
         <pe:ribbonbar label="组合">
        <pe:command tooltip="群组 Ctrl+G" cmd="Profile.Inventor.Group"/>
        <pe:command tooltip="打散 Ctrl+B" cmd="Profile.Inventor.UnGroup"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="删除">
        <pe:command tooltip="删除一个" cmd="Profile.Inventor.Delete"/>
        <pe:command tooltip="删除全部" cmd="Profile.Inventor.DeleteAll"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="摄像机">
        <pe:command cmd="Profile.Inventor.ScaleTool"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="杂项">
        <pe:command tooltip="全部选中 Ctrl+A" cmd="Profile.Inventor.SelectAll"/>
        <pe:command tooltip="资源库" cmd="Profile.Inventor.ShowLite3DCanvasView"/>
    </pe:ribbonbar>
    </pe:tab-item>
     <pe:tab-item  text="创造" style="padding:5px" onclick = "Map3DSystem.Movie.MovieClipToolBar_Advance_Page.TabItemClicked()">
    <pe:ribbonbar label="环境">
        <pe:command tooltip="摄像机" cmd="File.CreateEntity" params='<%={type = "pe:movie-camera"}%>'  width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/VideoRecorder_64.dds)"animstyle="14"/>
        <pe:command tooltip="天空" cmd="File.CreateEntity" params='<%={type = "pe:movie-sky"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/MainBarIcon/Sky.png)" animstyle="14"/>
        <pe:command tooltip="陆地" cmd="File.CreateEntity" params='<%={type = "pe:movie-land"}%>'width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/MainBarIcon/Terrain.png)" animstyle="14"/>
        <pe:command tooltip="海洋" cmd="File.CreateEntity" params='<%={type = "pe:movie-ocean"}%>'width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/MainBarIcon/Water.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="角色" onclick = "Map3DSystem.Movie.MovieClipToolBar_Advance_Page.TabItemClicked()">
        <pe:command tooltip="人物" cmd="File.CreateEntity" params='<%={type = "pe:movie-actor"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/Level1_NC.png)" animstyle="14"/>
        <pe:command tooltip="建筑" cmd="File.CreateEntity" params='<%={type = "pe:movie-building"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/Level1_BCS.png)" animstyle="14"/>
        <pe:command tooltip="植物" cmd="File.CreateEntity" params='<%={type = "pe:movie-plant"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Trees.png)" animstyle="14"/>
    </pe:ribbonbar>
     <pe:ribbonbar label="效果" onclick = "Map3DSystem.Movie.MovieClipToolBar_Advance_Page.TabItemClicked()">
        <pe:command tooltip="特效" cmd="File.CreateEntity" params='<%={type = "pe:movie-effect"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Particle.png)" animstyle="14"/>
        <pe:command tooltip="声音" cmd="File.CreateEntity" params='<%={type = "pe:movie-sound"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Noname2.dds)" animstyle="14"/>
        <pe:command tooltip="字幕" cmd="File.CreateEntity" params='<%={type = "pe:movie-caption"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Discussion_64.dds)" animstyle="14"/>
    </pe:ribbonbar>
     <pe:ribbonbar label="2D" onclick = "Map3DSystem.Movie.MovieClipToolBar_Advance_Page.TabItemClicked()">
        <pe:command tooltip="图片" cmd="File.CreateEntity" params='<%={type = "pe:movie-control" , type2 ="pic" }%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Blueprint_64.dds)" animstyle="14"/>
        <pe:command tooltip="文字" cmd="File.CreateEntity" params='<%={type = "pe:movie-control" , type2 ="text" }%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/AppIcons/Blueprint_64.dds)" animstyle="14"/>  
    </pe:ribbonbar>
    </pe:tab-item>
    <pe:tab-item  text="模板" onclick = "Map3DSystem.Movie.MovieClipToolBar_Advance_Page.TabItemClicked()">
    </pe:tab-item>
    <pe:tab-item  text="文件" onclick = "Map3DSystem.Movie.MovieClipToolBar_Advance_Page.TabItemClicked()">
        <pe:ribbonbar label="文件">
        <pe:command tooltip="新建" cmd="Profile.Inventor.NewDocument"/>
        <pe:command tooltip="保存" cmd="Profile.Inventor.SaveDocument"/>
        <pe:command tooltip="另存为" cmd="Profile.Inventor.SaveDocumentAs"/>
        </pe:ribbonbar>
    </pe:tab-item>
    </pe:tabs>
    </div>
    <div style="float:right">
    <pe:ribbonbar label="撤销/重做">
        <pe:command cmd="Profile.Inventor.Undo"/>
        <pe:command cmd="Profile.Inventor.Redo"/>
    </pe:ribbonbar>
    </div>
</div>
</pe:mcml> 
</body>
</html>
