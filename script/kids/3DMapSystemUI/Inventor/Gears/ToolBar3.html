<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by Leio, 2008/12/8</title>
</head>
<body>
<pe:mcml>
<div>
    <pe:ribbonbar label="创造">
        <pe:command tooltip="模型" cmd="Profile.Inventor.CreateEntityTool" params='<%={commandName = "Creation.NormalModel"}%>'  width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/Level1_NM.png)"animstyle="14"/>
        <pe:command tooltip="人物" cmd="Profile.Inventor.CreateEntityTool" params='<%={commandName = "Creation.NormalCharacter"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NC_NPC.png)" animstyle="14"/>
    </pe:ribbonbar>
     <pe:ribbonbar label="拷贝">
        <pe:command tooltip="剪切  Ctrl+X" cmd="Profile.Inventor.Cut"/>
        <pe:command tooltip="复制  Ctrl+C" cmd="Profile.Inventor.Copy"/>
         <pe:command tooltip="粘贴  Ctrl+V" cmd="Profile.Inventor.Paste"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="删除">
        <pe:command tooltip="删除  Delete" cmd="Profile.Inventor.Delete"/>
    </pe:ribbonbar>
     <pe:ribbonbar label="撤销/重做">
        <pe:command tooltip="撤销 Ctrl+Z" cmd="Profile.Inventor.Undo"/>
        <pe:command tooltip="重做 Ctrl+Y" cmd="Profile.Inventor.Redo"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="杂项">  
        <pe:command tooltip="资源库 Ctrl+D" cmd="Profile.Inventor.ShowLite3DCanvasView"/>  
        <pe:command tooltip="全部选中 Ctrl+A" cmd="Profile.Inventor.SelectAll"/>
        <pe:command tooltip="属性面板 Ctrl+P" cmd="Profile.Inventor.BindPropertyPanel"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="文件">
        <pe:command tooltip="新建  Ctrl+N" cmd="Profile.Inventor.NewDocument"/>
        <pe:command tooltip="打开  Ctrl+O" cmd="Profile.Inventor.OpenDocument"/>
        <pe:command tooltip="保存  Ctrl+S" cmd="Profile.Inventor.SaveDocument"/>
        <pe:command tooltip="另存为  Ctrl+Shift+S" cmd="Profile.Inventor.SaveDocumentAs"/>
     </pe:ribbonbar>
</div>
</pe:mcml> 
</body>
</html>
