<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>ObjectPropertyPanel by Leio, 2008.12.20</title>
</head>
<body>
<pe:mcml>
<script type="text/npl" src="ObjectPropertyPanel.lua">
    Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnInit();
</script>
<div style="padding:5px">
<pe:tabs>
    <pe:tab-item text="位移/缩放/旋转" selected="true" onclick = "Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnTabClick">
    <div>
        <div style="padding:5px">
        <div style="float:left;text-align:right;width:80px">x:</div><pe:numericupdown canDrag = "false" name="pos_x" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnChangePosX"/><br />
        <div style="float:left;text-align:right;width:80px">y:</div><pe:numericupdown canDrag = "false" name="pos_y" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnChangePosY"/><br />
        <div style="float:left;text-align:right;width:80px">z:</div><pe:numericupdown canDrag = "false" name="pos_z" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnChangePosZ"/><br />
        <div style="float:left;text-align:right;width:80px">缩放:</div><pe:numericupdown canDrag = "false" name="scaling" min_step="0.01" value="1" valueformat="%.2f" min="0.01" max="10" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnScaling"/><br /> 
        <div style="float:left;text-align:right;width:80px">旋转:</div><pe:numericupdown canDrag = "false" name="facing" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnFacing"/><br /> 
        <!--<input name="btnUpdatePlanes" type="submit" value="更新" tooltip="更新位移属性" onclick="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnUpdateProperty"/>-->
        </div>
        <br/>
        <pe:canvas3d name="modelCanvas" autoRotateSpeed="0.12" style="width:256px;height:256px"></pe:canvas3d>
    </div>  
    </pe:tab-item>
     <pe:tab-item text="高级旋转" onclick = "Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnTabClick">
        <div>
        <div style="padding:5px">
        <div style="float:left;text-align:right;width:80px">rot_x:</div><pe:numericupdown name="rot_x" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnChangeRotX"/><br />
        <div style="float:left;text-align:right;width:80px">rot_y:</div><pe:numericupdown name="rot_y" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnChangeRotY"/><br />
        <div style="float:left;text-align:right;width:80px">rot_z:</div><pe:numericupdown name="rot_z" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnChangeRotZ"/><br />
        <div style="float:left;text-align:right;width:80px">rot_w:</div><pe:numericupdown name="rot_w" min_step="0.005" value="0" valueformat="%.3f" min="-6.28" max="6.28" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnChangeRotW"/><br />
        <div style="float:left;text-align:right;width:80px">center_x:</div><pe:numericupdown name="center_x" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnCenterX"/><br />
        <div style="float:left;text-align:right;width:80px">center_y:</div><pe:numericupdown name="center_y" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnCenterY"/><br />
        <div style="float:left;text-align:right;width:80px">center_z:</div><pe:numericupdown name="center_z" min_step="0.01" valueformat="%.2f" min="0" max="40000" onchange="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnCenterZ"/><br />
        <!--<div style="float:left;text-align:right;width:80px">绕自己中心点旋转:</div><input checked="true" onclick="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnRelative()" type="checkbox" name="isRelative"/><br />-->    
        <input name="btnUpdatePlanes" type="submit" value="更新" tooltip="更新旋转属性" onclick="Map3DSystem.App.Inventor.Gears.ObjectPropertyPanel.OnUpdateProperty_Rotation"/>
        </div>
        </div>
    </pe:tab-item>
</pe:tabs>
  
</pe:mcml>
</body>
</html>
