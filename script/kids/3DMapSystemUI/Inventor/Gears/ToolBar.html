<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>by Leio, 2008/11/25</title>
</head>
<body>
<pe:mcml>
<script>
</script>
<div>
    <div style="float:left" width ="90%">
    <pe:tabs>
    <pe:tab-item text="移动/变形" selected="true">
    <pe:ribbonbar label="移动/变形">
        <pe:command tooltip="移动" cmd="Profile.Inventor.PointerTool"/>
        <pe:command tooltip="旋转" cmd="Profile.Inventor.RotationTool"/>
        <pe:command tooltip="缩放" cmd="Profile.Inventor.ScaleTool"/>
    </pe:ribbonbar>
     <pe:ribbonbar label="拷贝">
        <pe:command tooltip="剪切  Ctrl+X" cmd="Profile.Inventor.Cut"/>
        <pe:command tooltip="复制  Ctrl+C" cmd="Profile.Inventor.Copy"/>
         <pe:command tooltip="粘贴  Ctrl+V" cmd="Profile.Inventor.Paste"/>
    </pe:ribbonbar>
         <pe:ribbonbar label="组合">
        <pe:command tooltip="群组 Ctrl+G" cmd="Profile.Inventor.Group"/>
        <pe:command tooltip="打散 Ctrl+B" cmd="Profile.Inventor.UnGroup"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="删除">
        <pe:command tooltip="删除一个" cmd="Profile.Inventor.Delete"/>
        <pe:command tooltip="删除全部" cmd="Profile.Inventor.DeleteAll"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="摄像机">
        <pe:command cmd="Profile.Inventor.ScaleTool"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="杂项">
        <pe:command tooltip="全部选中 Ctrl+A" cmd="Profile.Inventor.SelectAll"/>
        <pe:command tooltip="资源库" cmd="Profile.Inventor.ShowLite3DCanvasView"/>
    </pe:ribbonbar>
    </pe:tab-item>
     <pe:tab-item  text="创造" style="padding:5px">
    <pe:ribbonbar label="植物">
        <pe:command tooltip="花草" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagGrass.html",text="花草", icon="Texture/3DMapSystem/Creator/NM_Plants.png"}%>'  width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Plants.png)"animstyle="14"/>
        <pe:command tooltip="树木" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagTree.html",text="树木", icon="Texture/3DMapSystem/Creator/NM_Trees.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Trees.png)" animstyle="14"/>
        <pe:command tooltip="野外装饰" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagOutdoor.html",text="野外装饰", icon="Texture/3DMapSystem/Creator/NM_Prop.png"}%>'width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Prop.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="建筑">
        <pe:command tooltip="普通建筑" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagBuilding.html",text="普通建筑", icon="Texture/3DMapSystem/Creator/NM_SmallBuilding.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_SmallBuilding.png)" animstyle="14"/>
        <pe:command tooltip="BCS自定义建筑系统" cmd="Profile.HelloChat.ShowBCSBag" width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_LargeBuilding.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="装饰">
        <pe:command tooltip="家具" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagFurniture.html",text="家具", icon="Texture/3DMapSystem/Creator/NM_Furniture.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Furniture.png)" animstyle="14"/>
        <pe:command tooltip="装饰" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagDeco.html",text="装饰", icon="Texture/3DMapSystem/Creator/NM_Deco.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Deco.png)" animstyle="14"/>
    </pe:ribbonbar>
    <pe:ribbonbar label="人物">
        <pe:command tooltip="NPC" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagNPC.html",text="NPC", icon="Texture/3DMapSystem/Creator/NC_NPC.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NC_NPC.png)" animstyle="14"/>
        <pe:command tooltip="宠物" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagPet.html",text="宠物", icon="Texture/3DMapSystem/Creator/NC_Pets.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NC_Pets.png)" animstyle="14"/>
        <pe:command tooltip="汽车" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagVehicle.html",text="汽车", icon="Texture/3DMapSystem/Creator/NC_Vehicle.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NC_Vehicle.png)" animstyle="14"/>
        <pe:command tooltip="粒子与特效" cmd="Profile.Inventor.CreateEntityTool" params='<%={url="script/apps/HelloChat/Assets/BagEffect.html",text="粒子与特效", icon="Texture/3DMapSystem/Creator/NM_Particle.png"}%>' width="24" style="margin-top:1px;margin-bottom:3px;background:url(Texture/3DMapSystem/Creator/NM_Particle.png)" animstyle="14"/>
    </pe:ribbonbar>
    </pe:tab-item>
    <pe:tab-item  text="模板">
    </pe:tab-item>
    <pe:tab-item  text="文件">
        <pe:ribbonbar label="文件">
        <pe:command tooltip="新建" cmd="Profile.Inventor.NewDocument"/>
        <pe:command tooltip="保存" cmd="Profile.Inventor.SaveDocument"/>
        <pe:command tooltip="另存为" cmd="Profile.Inventor.SaveDocumentAs"/>
        </pe:ribbonbar>
    </pe:tab-item>
    </pe:tabs>
    </div>
    <div style="float:right">
    <pe:ribbonbar label="撤销/重做">
        <pe:command cmd="Profile.Inventor.Undo"/>
        <pe:command cmd="Profile.Inventor.Redo"/>
    </pe:ribbonbar>
    </div>
</div>
</pe:mcml> 
</body>
</html>
