<script type="text/npl" src="BaiduTestPage.html"><![CDATA[
BaiduTestPage = commonlib.gettable("ParaCraft.Mobile.Login.BaiduTestPage")
BaiduTestPage.OnInit();
NPL.load("(gl)script/mobile/API/LocalBridgePBAPI.lua");
local page = document:GetPageCtrl();
local remote_dir_name = "/apps/FrontiaDevDemo/pic";
local remote_file_name = "/apps/FrontiaDevDemo/pic/test.png";
local local_file_name = "/mnt/sdcard/plasma1.png";
local local_download_file_name = "/mnt/sdcard/paracraft/test.png";
function OnBaiduLogin()
	BaiduAPI.login({ },nil,function(msg)
		commonlib.echo("==============baiduLogin");
		commonlib.echo(msg);
	end);
end
function OnBaiduLogout()
    BaiduAPI.logout({ },nil,function(msg)
		commonlib.echo("==============baiduLogout");
		commonlib.echo(msg);
	end);
end
function OnBaiduStatus()
    BaiduAPI.isLogin({ },nil,function(msg)
		commonlib.echo("==============baiduStatus");
		commonlib.echo(msg);
	end);
end
function createDir()
    BaiduAPI.makeDir({ dirName = remote_dir_name, },nil,function(msg)
		commonlib.echo("==============createDir");
		commonlib.echo(msg);
	end);
end
function deleteDir()
    BaiduAPI.deleteFile({ dirOrFileName = remote_dir_name, },nil,function(msg)
		commonlib.echo("==============deleteDir");
		commonlib.echo(msg);
	end);
end
function uploadFile()
    BaiduAPI.uploadFile({ fromFileName = local_file_name, toFileName = remote_file_name, },nil,function(msg)
		commonlib.echo("==============uploadFile");
		commonlib.echo(msg);
	end);
end
function stopUploadFile()
    BaiduAPI.stopTransferring({ fromFileName = local_file_name, toFileName = remote_file_name, },nil,function(msg)
		commonlib.echo("==============stopUploadFile");
		commonlib.echo(msg);
	end);
end
function downloadFile()
    BaiduAPI.downloadFile({ fromFileName = remote_file_name, toFileName = local_download_file_name, },nil,function(msg)
		commonlib.echo("==============downloadFile");
		commonlib.echo(msg);
	end);
end
function downloadStreamFile()
    BaiduAPI.downloadFileFromStream({ fromFileName = remote_file_name, toFileName = local_download_file_name, },nil,function(msg)
		commonlib.echo("==============downloadStreamFile");
		commonlib.echo(msg);
	end);
end
function stopDownloadFile()
    BaiduAPI.stopTransferring({ fromFileName = remote_file_name, toFileName = local_download_file_name, },nil,function(msg)
		commonlib.echo("==============stopDownloadFile");
		commonlib.echo(msg);
	end);
end
function deleteFile()
    BaiduAPI.deleteFile({ dirOrFileName = remote_file_name },nil,function(msg)
		commonlib.echo("==============deleteFile");
		commonlib.echo(msg);
	end);
end
function list()
    BaiduAPI.list({ dirName = remote_dir_name },nil,function(msg)
		commonlib.echo("==============list");
		commonlib.echo(msg);
	end);
end
function imageList()
    BaiduAPI.imageStream({ },nil,function(msg)
		commonlib.echo("==============imageList");
		commonlib.echo(msg);
	end);
end
function videoList()
    BaiduAPI.videoStream({ },nil,function(msg)
		commonlib.echo("==============videoList");
		commonlib.echo(msg);
	end);
end
function audioList()
    BaiduAPI.audioStream({ },nil,function(msg)
		commonlib.echo("==============audioList");
		commonlib.echo(msg);
	end);
end
function docList()
    BaiduAPI.docStream({ },nil,function(msg)
		commonlib.echo("==============docList");
		commonlib.echo(msg);
	end);
end
function quota()
    BaiduAPI.quota({ },nil,function(msg)
		commonlib.echo("==============quota");
		commonlib.echo(msg);
	end);
end
function thumbnail()
    BaiduAPI.thumbnail({ fileName = remote_file_name,},nil,function(msg)
		commonlib.echo("==============thumbnail");
		commonlib.echo(msg);
	end);
end
function vibrate()
	commonlib.echo("==============MobileDevice.vibrate");
    MobileDevice.vibrate({ time = 100, },nil,function(msg)
		commonlib.echo("==============MobileDevice.vibrate msg");
		commonlib.echo(msg);
    end);
end
function vibrateWithPattern()
    MobileDevice.vibrateWithPattern({ pattern = {0,100,1000}, repeatTime = 2,});
end
function cancelVibrate()
    MobileDevice.cancelVibrate();
end
local streamType = 3;
function AudioManager_getStreamVolume()
    MobileDevice.AudioManager_getStreamVolume({ streamType = streamType, },nil,function(msg)
		commonlib.echo("==============AudioManager_getStreamVolume");
		commonlib.echo(msg);
	end);
end
function AudioManager_getStreamMaxVolume()
    MobileDevice.AudioManager_getStreamMaxVolume({ streamType = streamType, },nil,function(msg)
		commonlib.echo("==============AudioManager_getStreamMaxVolume");
		commonlib.echo(msg);
	end);
end
function AudioManager_setStreamVolume()
    MobileDevice.AudioManager_setStreamVolume({  streamType = streamType, value = 10, },nil,function(msg)
		commonlib.echo("==============AudioManager_setStreamVolume");
		commonlib.echo(msg);
	end);
end
function AudioManager_setStreamMute_true()
    MobileDevice.AudioManager_setStreamMute({  streamType = streamType, value = 1},nil,function(msg)
		commonlib.echo("==============AudioManager_setStreamMute_true");
		commonlib.echo(msg);
	end);
end
function AudioManager_setStreamMute_false()
    MobileDevice.AudioManager_setStreamMute({  streamType = streamType, value = 0},nil,function(msg)
		commonlib.echo("==============AudioManager_setStreamMute_false");
		commonlib.echo(msg);
	end);
end
function openURL()
    MobileDevice.openURL({url = "http://www.paracraft.cn"})
end
function getMemoryInfo()
    MobileDevice.getMemoryInfo({ },nil,function(msg)
		commonlib.echo("==============getMemoryInfo");
		commonlib.echo(msg);
	end);
end
]]></script>
